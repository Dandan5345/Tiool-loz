<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מצטרף לטיול...</title>
    
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        body { 
            font-family: 'Assistant', sans-serif; 
            background-color: #f8fafc;
        }
    </style>
</head>
<body class="bg-slate-100 text-slate-800">

    <div class="flex flex-col items-center justify-center min-h-screen p-4 text-center">
        <div class="bg-white p-8 rounded-2xl shadow-lg max-w-md w-full">
            <i id="status-icon" class="fas fa-spinner fa-spin text-5xl text-blue-600 mb-6"></i>
            <h1 id="status-title" class="text-3xl font-bold mb-2">מאמת את ההזמנה שלך...</h1>
            <p id="status-message" class="text-slate-600">אנא המתן רגע, אנחנו מצרפים אותך לטיול.</p>
            <a href="index.html" id="home-link" class="hidden mt-8 inline-block bg-blue-600 text-white font-bold py-2 px-6 rounded-lg hover:bg-blue-700 transition">חזור לדף הבית</a>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";
        import { getFirestore, doc, runTransaction, arrayUnion } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";

        // --- Firebase Init ---
        const firebaseConfig = {
            apiKey: "AIzaSyAhuk5EfqaT9eZr3CxMYWP7qzjoGLhLq3o",
            authDomain: "tiool-loz.firebaseapp.com",
            projectId: "tiool-loz",
            storageBucket: "tiool-loz.appspot.com",
            messagingSenderId: "226069823505",
            appId: "1:226069823505:web:ab7672692ccfa49173b1b0"
        };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- DOM Elements ---
        const statusIcon = document.getElementById('status-icon');
        const statusTitle = document.getElementById('status-title');
        const statusMessage = document.getElementById('status-message');
        const homeLink = document.getElementById('home-link');

        // --- UI Update Function ---
        function updateStatus(icon, title, message, showHomeButton = false) {
            statusIcon.className = `${icon} text-5xl mb-6`;
            statusTitle.textContent = title;
            statusMessage.textContent = message;
            if (showHomeButton) {
                homeLink.classList.remove('hidden');
            }
        }

        // --- Main Logic ---
        async function claimInvite(token, user) {
            try {
                const tripId = await runTransaction(db, async (transaction) => {
                    const inviteRef = doc(db, "invites", token);
                    const inviteDoc = await transaction.get(inviteRef);

                    // 1. Validate the invitation
                    if (!inviteDoc.exists()) {
                        throw new Error("הזמנה לא קיימת. ייתכן שהקישור שגוי.");
                    }

                    const inviteData = inviteDoc.data();

                    if (inviteData.claimedBy) {
                        throw new Error("הזמנה זו כבר נוצלה.");
                    }
                    
                    if (inviteData.expiresAt.toMillis() < Date.now()) {
                        throw new Error("פג תוקפה של הזמנה זו.");
                    }

                    if (inviteData.createdBy === user.uid) {
                        throw new Error("לא ניתן לקבל הזמנה שיצרת בעצמך.");
                    }
                    
                    const { tripId, role } = inviteData;
                    const tripRef = doc(db, "trips", tripId);
                    const userRef = doc(db, "users", user.uid);

                    // 2. Perform the atomic updates
                    // Using dot notation to update a specific field in a map
                    transaction.update(tripRef, { [`permissions.${user.uid}`]: role });
                    transaction.update(userRef, { sharedTripIds: arrayUnion(tripId) });
                    transaction.update(inviteRef, { claimedBy: user.uid });
                    
                    return tripId; // Return tripId on success
                });

                // Success!
                updateStatus('fas fa-check-circle text-green-500', 'הצטרפת בהצלחה!', 'הטיול נוסף לחשבונך. מיד תועבר לדף הטיול...');
                setTimeout(() => {
                    window.location.href = `trip.html?id=${tripId}`;
                }, 2500);

            } catch (error) {
                console.error("Failed to claim invite:", error);
                const errorMessage = error.message || "אירעה שגיאה לא צפויה. נסה שוב מאוחר יותר.";
                updateStatus('fas fa-times-circle text-red-500', 'שגיאה', errorMessage, true);
            }
        }

        // --- Page Load ---
        window.addEventListener('load', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');

            if (!token) {
                updateStatus('fas fa-exclamation-triangle text-yellow-500', 'קישור שגוי', 'לא נמצא מזהה הזמנה בקישור.', true);
                return;
            }

            onAuthStateChanged(auth, (user) => {
                if (user) {
                    // User is logged in, proceed to claim the invite
                    claimInvite(token, user);
                } else {
                    // User is not logged in, redirect to login page
                    alert("כדי להצטרף לטיול, עליך להתחבר תחילה.");
                    // Save current URL to redirect back after login
                    const redirectUrl = encodeURIComponent(window.location.href);
                    window.location.href = `login.html?redirectUrl=${redirectUrl}`;
                }
            });
        });
    </script>
</body>
</html>
