<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ייצוא סיכום טיול</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600;700;800&display=swap" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" xintegrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <style>
        /* --- General PDF & Body Styles --- */
        body { font-family: 'Assistant', sans-serif; }
        .action-btn { transition: all 0.3s ease; }
        .action-btn:hover:not(:disabled) { transform: translateY(-3px) scale(1.02); box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #0ea5e9; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* --- Force RTL on mixed content to prevent jumbling --- */
        .rtl-force {
            direction: rtl;
            unicode-bidi: embed;
        }

        /* --- Preview container --- */
        #preview-wrapper {
            background-color: #e2e8f0; /* slate-200 */
        }

        /* --- Report Design (used for both preview and PDF) --- */
        .report-page {
            width: 210mm;
            min-height: 297mm; /* Ensure it looks like a page */
            padding: 15mm;
            margin: 20px auto;
            background: white;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            box-sizing: border-box;
            color: #1e293b; /* slate-800 */
            font-size: 11pt;
            line-height: 1.5;
        }
        .report-page .page-break { page-break-before: always; }
        
        /* --- Report Header & Section Titles --- */
        .section-title {
            font-size: 26pt;
            font-weight: 800;
            color: #0c4a6e; /* sky-900 */
            border-bottom: 3px solid #0ea5e9; /* sky-500 */
            padding-bottom: 8px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .section-title i { font-size: 22pt; }

        /* --- Cover Page --- */
        .cover-page {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 250mm;
        }
        .cover-page h1 { font-size: 42pt; font-weight: 800; color: #0c4a6e; margin: 0; }
        .cover-page h2 { font-size: 18pt; font-weight: 600; color: #334155; margin-top: 10px; margin-bottom: 40px; }
        .destinations-summary {
            border-top: 1px solid #cbd5e1;
            padding-top: 20px;
            width: 80%;
        }
        .dest-item {
            display: flex;
            justify-content: space-between;
            font-size: 14pt;
            padding: 8px 0;
            border-bottom: 1px solid #e2e8f0;
        }
        .dest-item .name { font-weight: 700; }
        .dest-item .dates { font-weight: 400; color: #475569; }

        /* --- Card Styles (for Flights, Hotels, etc.) --- */
        .info-card {
            background-color: #f8fafc; /* slate-50 */
            border: 1px solid #e2e8f0; /* slate-200 */
            border-right: 5px solid #0ea5e9; /* sky-500 */
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 16px;
            break-inside: avoid;
        }
        .info-card h4 {
            font-size: 14pt;
            font-weight: 700;
            color: #0c4a6e;
            margin-top: 0;
            margin-bottom: 12px;
        }
        .card-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px 20px;
        }
        .detail-item {
            display: flex;
            align-items: flex-start;
            gap: 8px;
        }
        .detail-item i {
            color: #94a3b8; /* slate-400 */
            margin-top: 4px;
            width: 16px;
            text-align: center;
        }
        .detail-item .value { font-weight: 600; }
        .detail-item.full-width { grid-column: 1 / -1; white-space: pre-wrap; }
        
        /* Flight Card Specifics */
        .flight-card h4 {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .flight-path { display: flex; align-items: center; gap: 10px; font-size: 12pt; font-weight: 400; color: #475569;}

        /* --- Attractions --- */
        .attraction-category {
            font-size: 16pt;
            font-weight: 700;
            color: #1e3a8a;
            margin-top: 25px;
            margin-bottom: 10px;
            padding-right: 10px;
            border-right: 3px solid #60a5fa;
        }

        /* --- Checklists --- */
        .checklist-container { break-inside: avoid; margin-bottom: 20px; }
        .checklist-type-title { font-size: 18pt; font-weight: 700; color: #1e3a8a; background-color: #e0f2fe; padding: 10px; border-radius: 6px; margin-top: 15px; }
        .checklist-dest-title { font-size: 15pt; font-weight: 600; color: #1e40af; margin-top: 15px; padding-right: 8px; border-right: 2px solid #93c5fd; }
        .checklist-list-title { font-size: 13pt; font-weight: bold; color: #1d4ed8; margin-top: 12px; margin-bottom: 8px; }
        .checklist-item {
            display: flex; align-items: flex-start; gap: 10px; padding: 8px; margin-bottom: 4px;
            border-right: 4px solid transparent; border-radius: 4px; background-color: #f8fafc;
        }
        .checklist-item .checkbox { font-size: 14pt; color: #333; line-height: 1.2; }
        .checklist-item .item-details { flex-grow: 1; }
        .checklist-item .item-text { font-weight: 600; }
        .checklist-item .item-description { font-size: 9pt; color: #475569; margin-top: 2px; white-space: pre-wrap; }
        .item-checked .item-text, .item-checked .item-description { text-decoration: line-through; color: #9ca3af; }
        .priority-3 { border-right-color: #f43f5e; } /* High */
        .priority-2 { border-right-color: #f97316; } /* Medium */
        .priority-1 { border-right-color: #eab308; } /* Low */

        /* --- Daily Schedule --- */
        .daily-schedule-header { margin-bottom: 15px; }
        .daily-schedule-header .date { font-size: 14pt; font-weight: 400; color: #475569; }
        .daily-schedule-header .title { font-size: 16pt; font-weight: 700; }
        
        .timeline-item {
            display: flex; gap: 15px; margin-bottom: 15px;
        }
        .timeline-item .time {
            font-weight: 700; font-size: 11pt; color: #0ea5e9;
            flex-shrink: 0; width: 80px;
        }
        .timeline-item .content {
            border-right: 2px solid #e2e8f0; padding-right: 15px;
        }
        .timeline-item h5 { font-size: 12pt; font-weight: 700; margin: 0 0 5px 0; }
        .timeline-item p { margin: 0; white-space: pre-wrap; }
        .ref-details { font-size: 9pt; color: #475569; background-color: #f1f5f9; padding: 5px 8px; border-radius: 4px; margin-top: 8px; }

        .notes-section { margin-top: 30px; }
        .notes-section h4 { font-size: 14pt; font-weight: 700; margin-bottom: 10px; }
        .note-item {
            border-right-width: 5px; padding: 10px 12px; margin-bottom: 8px;
            border-radius: 4px; break-inside: avoid; border: 1px solid #e2e8f0;
        }
        .note-item strong { display: block; margin-bottom: 4px; font-size: 11pt; }
        .note-item p { white-space: pre-wrap; font-size: 10pt; margin: 0; }
        .note-color-red { border-right-color: #ef4444; } .note-color-green { border-right-color: #22c55e; }
        .note-color-blue { border-right-color: #3b82f6; } .note-color-yellow { border-right-color: #eab308; }
        .note-color-orange { border-right-color: #f97316; }

    </style>
</head>
<body class="bg-slate-100">

    <div id="main-content">
        <div class="fixed inset-0 z-0 bg-cover bg-center" style="background-image: url('https://i.imgur.com/IrS6mDW.jpeg');"></div>
        <div class="fixed inset-0 z-0 bg-black/60"></div>
        
        <div class="relative z-10 min-h-screen flex flex-col">
            <header class="bg-white/80 backdrop-blur-sm sticky top-0 z-30 shadow-sm">
                <div class="container mx-auto px-4 sm:px-6 lg:px-8">
                    <div class="flex items-center justify-between h-16">
                        <div class="flex items-center gap-4">
                            <a id="back-to-trip-btn" href="#" class="p-2 text-slate-600 hover:text-blue-600" title="חזרה לדף הטיול">
                                <i class="fas fa-arrow-left fa-lg"></i>
                            </a>
                            <h1 id="page-title" class="text-xl font-bold text-slate-800">ייצוא סיכום טיול</h1>
                        </div>
                    </div>
                </div>
            </header>
            
            <main id="export-controls" class="flex-grow flex items-center justify-center p-4">
                <div class="w-full max-w-2xl bg-white/90 backdrop-blur-sm rounded-2xl shadow-2xl p-8 text-center">
                    <i class="fas fa-file-export fa-3x text-sky-500 mb-4"></i>
                    <h2 id="export-title" class="text-3xl font-extrabold text-slate-800">הפקת סיכום הטיול</h2>
                    <p class="text-slate-600 mt-2 mb-8">צור תצוגה מקדימה של סיכום הטיול, ולאחר מכן תוכל לייצא אותו לקובץ PDF.</p>

                    <div class="flex justify-center">
                        <button id="start-preview-btn" class="action-btn w-full sm:w-auto flex-1 bg-sky-500 hover:bg-sky-600 text-white font-bold py-4 px-6 rounded-xl">
                            <i class="fas fa-eye mr-2"></i> הצג תצוגה מקדימה
                        </button>
                    </div>

                    <div id="status-container" class="mt-8 min-h-[60px] flex flex-col items-center justify-center">
                        <div id="loader" class="loader hidden"></div>
                        <p id="status-message" class="text-slate-500 font-semibold"></p>
                    </div>
                </div>
            </main>
        </div>
    </div>
    
    <div id="preview-wrapper" class="hidden relative z-20">
         <!-- NEW: Floating PDF Button -->
         <button id="generate-pdf-btn" class="action-btn hidden fixed bottom-8 left-8 z-50 bg-red-500 hover:bg-red-600 text-white font-bold py-3 px-5 rounded-full shadow-lg">
            <i class="fas fa-file-pdf mr-2"></i>
            <span>הורד כ-PDF</span>
        </button>
        <div id="preview-container"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, doc, getDoc, collection, getDocs, query, orderBy, enableIndexedDbPersistence } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAhuk5EfqaT9eZr3CxMYWP7qzjoGLhLq3o",
            authDomain: "tiool-loz.firebaseapp.com",
            projectId: "tiool-loz",
            storageBucket: "tiool-loz.appspot.com",
            messagingSenderId: "226069823505",
            appId: "1:226069823505:web:ab7672692ccfa49173b1b0"
        };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        enableIndexedDbPersistence(db).catch(console.warn);

        const DOM = {
            loader: document.getElementById('loader'),
            statusMessage: document.getElementById('status-message'),
            startPreviewBtn: document.getElementById('start-preview-btn'),
            generatePdfBtn: document.getElementById('generate-pdf-btn'),
            backToTripBtn: document.getElementById('back-to-trip-btn'),
            pageTitle: document.getElementById('page-title'),
            exportTitle: document.getElementById('export-title'),
            previewContainer: document.getElementById('preview-container'),
            previewWrapper: document.getElementById('preview-wrapper'),
            mainContent: document.getElementById('main-content'),
        };

        let tripId = null;
        let isGenerating = false;
        let tripDataCache = null;

        function initPage() {
            const urlParams = new URLSearchParams(window.location.search);
            tripId = urlParams.get('tripId');
            if (!tripId) {
                alert("שגיאה: לא נמצא מזהה טיול.");
                window.location.href = 'index.html';
                return;
            }

            DOM.backToTripBtn.href = `trip.html?id=${tripId}`;

            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    const tripSnap = await getDoc(doc(db, "trips", tripId));
                    if (tripSnap.exists()) {
                        const tripData = tripSnap.data();
                        if (!tripData.editors?.includes(user.uid)) {
                            alert("אין לך הרשאה לצפות בטיול זה.");
                            window.location.href = 'index.html';
                            return;
                        }
                        DOM.pageTitle.textContent += ` - ${tripData.name}`;
                        DOM.exportTitle.textContent += ` "${tripData.name}"`;
                    } else {
                        alert("הטיול לא נמצא."); window.location.href = 'index.html';
                    }
                } else {
                    window.location.href = 'login.html';
                }
            });
        }

        function setStatus(message, showLoader = false) {
            isGenerating = showLoader;
            DOM.statusMessage.textContent = message;
            DOM.loader.classList.toggle('hidden', !showLoader);
            DOM.startPreviewBtn.disabled = isGenerating;
            DOM.generatePdfBtn.disabled = isGenerating;

            // Show/hide a spinner inside the PDF button when generating
            const btnIcon = DOM.generatePdfBtn.querySelector('i');
            const btnText = DOM.generatePdfBtn.querySelector('span');
            if (btnIcon && btnText) {
                if (isGenerating && DOM.generatePdfBtn.disabled) {
                    btnIcon.className = "fas fa-spinner fa-spin mr-2";
                    btnText.textContent = "יוצר קובץ...";
                } else {
                     btnIcon.className = "fas fa-file-pdf mr-2";
                     btnText.textContent = "הורד כ-PDF";
                }
            }
        }

        async function fetchAllTripData() {
            if (tripDataCache) return tripDataCache;

            setStatus('טוען את כל נתוני הטיול...', true);
            const tripRef = doc(db, 'trips', tripId);
            const collectionsToFetch = ['logistics', 'places', 'checklists', 'schedules'];
            const [tripSnap, ...collectionsSnaps] = await Promise.all([
                getDoc(tripRef),
                ...collectionsToFetch.map(c => getDocs(query(collection(db, 'trips', tripId, c), orderBy('createdAt'))))
            ]);
            const allData = {
                tripData: tripSnap.data(),
                logistics: collectionsSnaps[0].docs.map(d => ({ id: d.id, ...d.data() })),
                places: collectionsSnaps[1].docs.map(d => ({ id: d.id, ...d.data() })),
                checklists: collectionsSnaps[2].docs.map(d => ({ id: d.id, ...d.data() })),
                schedules: []
            };
            const scheduleDocs = collectionsSnaps[3].docs;
            for (const scheduleDoc of scheduleDocs) {
                const dayData = { id: scheduleDoc.id, ...scheduleDoc.data() };
                const [itemsSnap, notesSnap] = await Promise.all([
                    getDocs(query(collection(scheduleDoc.ref, 'items'), orderBy('sort'))),
                    getDocs(query(collection(scheduleDoc.ref, 'notes'), orderBy('createdAt')))
                ]);
                dayData.items = itemsSnap.docs.map(d => d.data());
                dayData.notes = notesSnap.docs.map(d => d.data());
                allData.schedules.push(dayData);
            }
            allData.schedules.sort((a,b) => a.id.localeCompare(b.id));
            tripDataCache = allData;
            return allData;
        }
        
        const sanitize = (str) => str ? String(str).replace(/</g, "&lt;").replace(/>/g, "&gt;") : '';
        const formatISODate = (isoDate) => {
            if (!isoDate) return '';
            const [year, month, day] = isoDate.split('-');
            const dateObj = new Date(year, month - 1, day);
            return `${dateObj.toLocaleDateString('he-IL', { weekday: 'long' })}, ${day}/${month}/${year}`;
        };
        const parseDDMMYYYY = (d) => { const [day, month, year] = d.split('/').map(Number); return new Date(year, month - 1, day); };
        const groupBy = (arr, key, fallback='כללי') => arr.reduce((r,v)=>{ const k=v[key]||fallback; (r[k]=r[k]||[]).push(v); return r; },{});

        function renderReportHtml(data) {
            let html = '<div class="report-page">';
            const { tripData, logistics, places, checklists, schedules } = data;

            const sortedDestinations = (tripData.destinations || []).slice().sort((a,b) => parseDDMMYYYY(a.dates.split(' - ')[0]) - parseDDMMYYYY(b.dates.split(' - ')[0]));
            const flights = logistics.filter(i => i.type === 'flight');
            const hotels = logistics.filter(i => i.type === 'hotel');
            const transportation = logistics.filter(i => ['car_rental', 'ferry', 'train'].includes(i.type));
            const attractionsByType = groupBy(places, 'type');
            
            const detailItem = (icon, label, value) => {
                if (!value && typeof value !== 'number') return '';
                return `<div class="detail-item"><i class="fas ${icon} fa-fw"></i><div>${sanitize(label)}: <span class="value rtl-force">${sanitize(value)}</span></div></div>`;
            };
            const detailItemFull = (icon, label, value) => {
                 if (!value && typeof value !== 'number') return '';
                return `<div class="detail-item full-width"><i class="fas ${icon} fa-fw"></i><div>${sanitize(label)}: <span class="value rtl-force">${sanitize(value)}</span></div></div>`;
            }

            html += `<div class="cover-page"><h1>${sanitize(tripData.name)}</h1><h2>${sanitize(tripData.startDate)} - ${sanitize(tripData.endDate)}</h2><div class="destinations-summary">`;
            sortedDestinations.forEach(dest => { html += `<div class="dest-item"><span class="name">${sanitize(dest.nameHe)}</span><span class="dates">${sanitize(dest.dates)}</span></div>`; });
            html += `</div></div>`;

            if (flights.length) {
                html += `<div class="page-break"></div><h3 class="section-title"><i class="fas fa-plane-departure"></i> טיסות</h3>`;
                flights.forEach(item => {
                    const from = item.from || {}; const to = item.to || {};
                    const luggage = `תיקי יד: ${item.hand_bag_count||0}, טרולי: ${item.trolley_count||0}, מזוודות: ${item.checked_bags_count||0}`;
                    html += `<div class="info-card flight-card"><h4><span>${sanitize(item.airline)} - ${sanitize(item.flight_number)}</span><span class="flight-path">${sanitize(from.destination)} <i class="fas fa-arrow-right"></i> ${sanitize(to.destination)}</span></h4><div class="card-grid">${detailItem('fa-calendar-day', 'תאריך', item.dates)}${detailItem('fa-plane-departure', 'שעת המראה', item.departure_time)}${detailItem('fa-plane-arrival', 'שעת נחיתה', item.arrival_time)}${detailItem('fa-dollar-sign', 'מחיר לאדם', item.price_per_person ? `$${item.price_per_person.toLocaleString()}` : '')}${detailItem('fa-chair', 'מקומות ישיבה', item.seats?.join(', '))}${detailItem('fa-suitcase', 'כבודה', luggage)}${detailItemFull('fa-info-circle', 'פרטים נוספים', item.additional_details)}</div></div>`;
                });
            }

            if (hotels.length) {
                html += `<div class="page-break"></div><h3 class="section-title"><i class="fas fa-bed"></i> מקומות לינה</h3>`;
                hotels.forEach(item => {
                    html += `<div class="info-card"><h4>${sanitize(item.name)}</h4><div class="card-grid">${detailItem('fa-calendar-days', 'תאריכים', item.dates)}${detailItem('fa-map-marker-alt', 'יעד', item.destination)}${detailItem('fa-location-dot', 'כתובת', item.address)}${detailItem('fa-dollar-sign', 'מחיר', item.price ? `$${item.price.toLocaleString()}` : '')}${detailItem('fa-building-user', 'הוזמן דרך', item.booked_via)}${detailItemFull('fa-info-circle', 'פרטים נוספים', item.additional_details)}</div></div>`;
                });
            }
            
            if (transportation.length) {
                html += `<div class="page-break"></div><h3 class="section-title"><i class="fas fa-car"></i> תחבורה והתניידות</h3>`;
                transportation.forEach(item => {
                    let cardHtml = `<div class="info-card">`;
                    if (item.type === 'car_rental') {
                        cardHtml += `<h4>רכב שכור ב${sanitize(item.destination)}</h4><div class="card-grid">${detailItem('fa-calendar-days', 'תאריכים', item.dates)}${detailItem('fa-clock', 'שעת איסוף', item.pickup_time)}${detailItem('fa-clock', 'שעת החזרה', item.return_time)}${detailItem('fa-map-marker-alt', 'מיקום איסוף', item.pickup_location)}${detailItem('fa-car-side', 'סוג רכב', item.car_type)}${detailItem('fa-dollar-sign', 'מחיר', item.price ? `$${item.price.toLocaleString()}` : '')}${detailItem('fa-building-user', 'הוזמן דרך', item.booked_via)}</div>`;
                    } else {
                         const isFerry = item.type === 'ferry';
                         const title = isFerry ? `מעבורת: ${sanitize(item.from_destination)} ← ${sanitize(item.to_destination)}` : `רכבת: ${sanitize(item.from_station)} ← ${sanitize(item.to_station)}`;
                         cardHtml += `<h4>${title}</h4><div class="card-grid">${detailItem('fa-building', 'חברה', item.company)}${detailItem('fa-calendar-day', 'תאריך', item.date)}${detailItem('fa-clock', 'שעת יציאה', item.departure_time)}${detailItem('fa-clock', 'שעת הגעה', item.arrival_time)}${detailItem('fa-dollar-sign', 'מחיר', item.price ? `$${item.price.toLocaleString()}` : '')}</div>`;
                    }
                    cardHtml += `</div>`;
                    html += cardHtml;
                });
            }

            if (places.length) {
                html += `<div class="page-break"></div><h3 class="section-title"><i class="fas fa-map-location-dot"></i> אטרקציות ומקומות עניין</h3>`;
                Object.keys(attractionsByType).forEach(type => {
                    html += `<h4 class="attraction-category">${sanitize(type)}</h4>`;
                    attractionsByType[type].forEach(place => {
                         html += `<div class="info-card"><h4>${sanitize(place.name)}</h4><div class="card-grid">${detailItem('fa-map-marker-alt', 'יעד', place.destination)}${detailItem('fa-location-dot', 'כתובת', place.location)}${detailItem('fa-clock', 'שעות פתיחה', place.hours)}${detailItem('fa-calendar-check', 'הזמנה', place.reservation)}${place.type === 'מסעדה/אוכל' ? detailItem('fa-star-of-david', 'כשרות', place.isKosher) : ''}${place.type === 'מסעדה/אוכל' ? detailItem('fa-utensils', 'סוג אוכל', place.foodType) : ''}${detailItem('fa-link', 'קישור', place.link)}${detailItemFull('fa-align-left', 'תיאור', place.description)}</div></div>`;
                    });
                });
            }

            if (checklists.length > 0) {
                html += `<div class="page-break"></div><h3 class="section-title"><i class="fas fa-list-check"></i> רשימות ציוד</h3>`;
                const byType = groupBy(checklists, 'type');
                Object.keys(byType).sort().forEach(type => {
                    html += `<div class="checklist-type-title">${sanitize(type)}</div>`;
                    const byDest = groupBy(byType[type], 'destination');
                    Object.keys(byDest).sort().forEach(dest => {
                        if (dest !== 'כללי') html += `<div class="checklist-dest-title">יעד: ${sanitize(dest)}</div>`;
                        byDest[dest].forEach(list => {
                            html += `<div class="checklist-container"><div class="checklist-list-title">${sanitize(list.name)}</div>`;
                            const sortedItems = (list.items || []).slice().sort((a,b) => (b.priority || 0) - (a.priority || 0));
                            sortedItems.forEach(item => {
                                const checkbox = item.checked ? '☑' : '☐';
                                const checkedClass = item.checked ? 'item-checked' : '';
                                const descHtml = item.description ? `<p class="item-description rtl-force">${sanitize(item.description)}</p>` : '';
                                html += `<div class="checklist-item priority-${item.priority || 1} ${checkedClass}"><span class="checkbox">${checkbox}</span><div class="item-details"><span class="item-text rtl-force">${sanitize(item.text)} (כמות: ${item.quantity || 1})</span>${descHtml}</div></div>`;
                            });
                            html += `</div>`;
                        });
                    });
                });
            }

            if (schedules.length) {
                schedules.forEach(day => {
                    html += `<div class="page-break"></div><h3 class="section-title"><i class="fas fa-calendar-day"></i> לו"ז יומי</h3><div class="daily-schedule-header"><div class="date">${formatISODate(day.id)}</div>${day.title ? `<div class="title rtl-force">${sanitize(day.title)}</div>` : ''}</div>`;
                    if (day.items?.length > 0) {
                        day.items.forEach(item => {
                            const time = `${item.startTime || ''}${item.endTime ? ' - ' + item.endTime : ''}`;
                            html += `<div class="timeline-item"><div class="time">${sanitize(time)}</div><div class="content"><h5 class="rtl-force">${sanitize(item.title)}</h5>`;
                            if (item.summary) html += `<p class="rtl-force">${sanitize(item.summary)}</p>`;
                            if (item.refs?.length > 0) {
                                item.refs.forEach(ref => {
                                    const source = ref.type === 'logistics' ? logistics : places;
                                    const fullItem = source.find(s => s.id === ref.id);
                                    if (fullItem) html += `<div class="ref-details rtl-force"><b>מקושר ל:</b> ${sanitize(fullItem.name)} (כתובת: ${sanitize(fullItem.address || fullItem.location)})</div>`;
                                });
                            }
                            html += `</div></div>`;
                        });
                    } else { html += `<p>אין פעילויות מתוכננות ליום זה.</p>`; }
                    if (day.notes?.length > 0) {
                        html += `<div class="notes-section"><h4>📝 דגשים וטיפים ליום זה</h4>`;
                        day.notes.forEach(note => {
                            html += `<div class="note-item note-color-${note.color || 'yellow'}"><strong class="rtl-force">${sanitize(note.kind)}: ${sanitize(note.title)}</strong>${note.details ? `<p class="rtl-force">${sanitize(note.details)}</p>` : ''}</div>`;
                        });
                        html += `</div>`;
                    }
                });
            }

            html += '</div>';
            return html;
        }

        async function showPreview() {
            if (isGenerating) return;
            try {
                const allData = await fetchAllTripData();
                setStatus('מעצב ומסדר את כל המידע...', true);
                
                DOM.previewContainer.innerHTML = renderReportHtml(allData);

                setTimeout(() => {
                    DOM.mainContent.classList.add('hidden');
                    DOM.previewWrapper.classList.remove('hidden');
                    DOM.generatePdfBtn.classList.remove('hidden');
                    setStatus('', false); // Clear status
                    window.scrollTo(0, 0);
                }, 100);

            } catch (error) {
                console.error("Error generating preview:", error);
                setStatus(`שגיאה בהצגת התצוגה: ${error.message}`, false);
            }
        }

        async function generatePdf() {
            if (isGenerating) return;
            setStatus('יוצר את קובץ ה-PDF...', true);
            
            try {
                const element = DOM.previewContainer.querySelector('.report-page');
                const tripName = tripDataCache?.tripData?.name || tripId;
                
                const opt = {
                    margin:       [10, 5, 10, 5],
                    filename:     `Trip Summary - ${tripName}.pdf`,
                    image:        { type: 'jpeg', quality: 0.98 },
                    html2canvas:  { scale: 2, useCORS: true, letterRendering: true },
                    jsPDF:        { unit: 'mm', format: 'a4', orientation: 'portrait' },
                    pagebreak:    { mode: ['css', 'legacy'] }
                };

                await html2pdf().set(opt).from(element).save();
                setStatus('ההורדה הושלמה!', false);
                
            } catch (error) {
                console.error("Error generating PDF:", error);
                setStatus(`שגיאה ביצירת הקובץ: ${error.message}`, false);
            }
        }
        
        DOM.startPreviewBtn.addEventListener('click', showPreview);
        DOM.generatePdfBtn.addEventListener('click', generatePdf);
        initPage();
    </script>
</body>
</html>
