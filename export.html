    <style>
        /* --- General PDF & Body Styles --- */
        html, body { height: 100%; }
        body { font-family: 'Assistant', sans-serif; }
        .action-btn { transition: all 0.3s ease; }
        .action-btn:hover:not(:disabled) { transform: translateY(-3px) scale(1.02); box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #0ea5e9; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }

        /* --- Directionality helpers (âš™ï¸ ×ª×™×§×•×Ÿ ×¢×¨×‘×•×‘ RTL/LTR) --- */
        .rtl-force{ direction: rtl; unicode-bidi: plaintext; }

        /* --- Preview container (âš™ï¸ ×”×ª×××” ×œ××¡×›×™× ×§×˜× ×™× ×‘×œ×™ ×–×•× ××•×–×¨) --- */
        #preview-wrapper{ background-color:#e2e8f0; padding:16px; }

        .ref-details{ font-size:9pt; color:#475569; background-color:#f1f5f9; padding:5px 8px; border-radius:4px; margin-top:8px; }

        .note-item strong{ display:block; margin-bottom:4px; font-size:11pt; }

        .note-color-red{ border-right-color:#ef4444; } .note-color-green{ border-right-color:#22c55e; }
        .note-color-blue{ border-right-color:#3b82f6; } .note-color-yellow{ border-right-color:#eab308; }
        .note-color-orange{ border-right-color:#f97316; }

        /* --- ×”×“××™×” ××•×“×¤×¡×ª --- */
        @media print{
            body{ background:white; }
            #main-content{ display:none !important; }
            #preview-wrapper{ padding:0; }
            .report-page{ box-shadow:none; margin:0 auto; }
        }

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, doc, getDoc, collection, getDocs, query, orderBy, enableIndexedDbPersistence } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAhuk5EfqaT9eZr3CxMYWP7qzjoGLhLq3o",
            authDomain: "tiool-loz.firebaseapp.com",
            projectId: "tiool-loz",
            storageBucket: "tiool-loz.appspot.com",
            messagingSenderId: "226069823505",
            appId: "1:226069823505:web:ab7672692ccfa49173b1b0"
        };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        enableIndexedDbPersistence(db).catch(console.warn);

        const DOM = {
            loader: document.getElementById('loader'),
            statusMessage: document.getElementById('status-message'),
            startPreviewBtn: document.getElementById('start-preview-btn'),
            floatingPdfBtn: document.getElementById('floating-pdf-btn'),
            backToTripBtn: document.getElementById('back-to-trip-btn'),
            pageTitle: document.getElementById('page-title'),
            exportTitle: document.getElementById('export-title'),
            previewContainer: document.getElementById('preview-container'),
            previewWrapper: document.getElementById('preview-wrapper'),
            mainContent: document.getElementById('main-content'),
            previewScaleWrap: document.getElementById('preview-scale-wrap'),
        };

        let tripId = null;
        let isGenerating = false;
        let tripDataCache = null;

        function initPage() {
            const urlParams = new URLSearchParams(window.location.search);
            tripId = urlParams.get('tripId');
            if (!tripId) {
                alert("×©×’×™××”: ×œ× × ××¦× ××–×”×” ×˜×™×•×œ.");
                window.location.href = 'index.html';
                return;
            }
            DOM.backToTripBtn.href = `trip.html?id=${tripId}`;

            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    const tripSnap = await getDoc(doc(db, "trips", tripId));
                    if (tripSnap.exists()) {
                        const tripData = tripSnap.data();
                        if (!tripData.editors?.includes(user.uid)) {
                            alert("××™×Ÿ ×œ×š ×”×¨×©××” ×œ×¦×¤×•×ª ×‘×˜×™×•×œ ×–×”.");
                            window.location.href = 'index.html';
                            return;
                        }
                        DOM.pageTitle.textContent += ` - ${tripData.name}`;
                        DOM.exportTitle.textContent += ` "${tripData.name}"`;
                    } else {
                        alert("×”×˜×™×•×œ ×œ× × ××¦×.");
                        window.location.href = 'index.html';
                    }
                } else {
                    window.location.href = 'login.html';
                }
            });
        }

        function setStatus(message, showLoader = false) {
            isGenerating = showLoader;
            DOM.statusMessage.textContent = message;
            DOM.loader.classList.toggle('hidden', !showLoader);
            DOM.startPreviewBtn.disabled = isGenerating;
            DOM.floatingPdfBtn.disabled = isGenerating;
        }

        async function fetchAllTripData() {
            if (tripDataCache) return tripDataCache;
            setStatus('×˜×•×¢×Ÿ ××ª ×›×œ × ×ª×•× ×™ ×”×˜×™×•×œ...', true);
            const tripRef = doc(db, 'trips', tripId);
            const collectionsToFetch = ['logistics', 'places', 'checklists', 'schedules'];
            const [tripSnap, ...collectionsSnaps] = await Promise.all([
                getDoc(tripRef),
                ...collectionsToFetch.map(c => getDocs(query(collection(db, 'trips', tripId, c), orderBy('createdAt'))))
            ]);
            const allData = {
                tripData: tripSnap.data(),
                logistics: collectionsSnaps[0].docs.map(d => ({ id: d.id, ...d.data() })),
                places: collectionsSnaps[1].docs.map(d => ({ id: d.id, ...d.data() })),
                checklists: collectionsSnaps[2].docs.map(d => ({ id: d.id, ...d.data() })),
                schedules: []
            };
            const scheduleDocs = collectionsSnaps[3].docs;
            for (const scheduleDoc of scheduleDocs) {
                const dayData = { id: scheduleDoc.id, ...scheduleDoc.data() };
                const [itemsSnap, notesSnap] = await Promise.all([
                    getDocs(query(collection(scheduleDoc.ref, 'items'), orderBy('sort'))),
                    getDocs(query(collection(scheduleDoc.ref, 'notes'), orderBy('createdAt')))
                ]);
                dayData.items = itemsSnap.docs.map(d => d.data());
                dayData.notes = notesSnap.docs.map(d => d.data());
                allData.schedules.push(dayData);
            }
            allData.schedules.sort((a,b) => a.id.localeCompare(b.id));
            tripDataCache = allData;
            return allData;
        }

        const sanitize = (str) => str ? String(str).replace(/</g, "&lt;").replace(/>/g, "&gt;") : '';
        const formatISODate = (isoDate) => {
            if (!isoDate) return '';
            const [year, month, day] = isoDate.split('-');
            const dateObj = new Date(year, month - 1, day);
            return `${dateObj.toLocaleDateString('he-IL', { weekday: 'long' })}, ${day}/${month}/${year}`;
        };
        const parseDDMMYYYY = (d) => { const [day, month, year] = d.split('/').map(Number); return new Date(year, month - 1, day); };
        const groupBy = (arr, key, fallback='×›×œ×œ×™') => arr.reduce((r,v)=>{ const k=v[key]||fallback; (r[k]=r[k]||[]).push(v); return r; },{});

        /* âš™ï¸ ×¢×•×˜×£ ×¢×¨×›×™× ×‘-<bdi> ×¢× ×›×™×•×•× ×™×•×ª auto ×›×“×™ ×œ×× ×•×¢ ×‘×œ×™×¢×”/×”×™×¤×•×š */
        const wrapVal = (v) => `<bdi class="bdi auto-dir">${sanitize(v)}</bdi>`;

        function renderReportHtml(data) {
            let html = '<div class="report-page">';
            const { tripData, logistics, places, checklists, schedules } = data;
            const sortedDestinations = (tripData.destinations || []).slice().sort((a,b) => parseDDMMYYYY(a.dates.split(' - ')[0]) - parseDDMMYYYY(b.dates.split(' - ')[0]));
            const flights = logistics.filter(i => i.type === 'flight');
            const hotels = logistics.filter(i => i.type === 'hotel');
            const transportation = logistics.filter(i => ['car_rental', 'ferry', 'train'].includes(i.type));
            const attractionsByType = groupBy(places, 'type');

            const detailItem = (icon, label, value) => {
                if (!value && typeof value !== 'number') return '';
                return `<div class="detail-item"><i class="fas ${icon} fa-fw"></i><div>${sanitize(label)}: <span class="value rtl-force">${wrapVal(value)}</span></div></div>`;
            };
            const detailItemFull = (icon, label, value) => {
                if (!value && typeof value !== 'number') return '';
                return `<div class="detail-item full-width"><i class="fas ${icon} fa-fw"></i><div>${sanitize(label)}: <span class="value rtl-force">${wrapVal(value)}</span></div></div>`;
            };

            html += `<div class="cover-page">
                        <h1 class="rtl-force">${wrapVal(tripData.name)}</h1>
                        <h2 class="rtl-force">${wrapVal(tripData.startDate)} - ${wrapVal(tripData.endDate)}</h2>
                        <div class="destinations-summary">`;
            sortedDestinations.forEach(dest => {
                html += `<div class="dest-item">
                            <span class="name rtl-force">${wrapVal(dest.nameHe)}</span>
                            <span class="dates auto-dir">${wrapVal(dest.dates)}</span>
                         </div>`;
            });
            html += `</div></div>`;

            if (flights.length) {
                html += `<div class="page-break"></div>
                         <h3 class="section-title"><i class="fas fa-plane-departure"></i><span>×˜×™×¡×•×ª</span></h3>`;
                flights.forEach(item => {
                    const from = item.from || {}; const to = item.to || {};
                    const luggage = `×ª×™×§×™ ×™×“: ${item.hand_bag_count||0}, ×˜×¨×•×œ×™: ${item.trolley_count||0}, ××–×•×•×“×•×ª: ${item.checked_bags_count||0}`;
                    html += `<div class="info-card flight-card">
                                <h4>
                                    <span class="rtl-force">${wrapVal(item.airline)} - <span class="nowrap">${wrapVal(item.flight_number)}</span></span>
                                    <span class="flight-path auto-dir">
                                        <span>${wrapVal(from.destination)}</span>
                                        <i class="fas fa-arrow-right"></i>
                                        <span>${wrapVal(to.destination)}</span>
                                    </span>
                                </h4>
                                <div class="card-grid">
                                    ${detailItem('fa-calendar-day', '×ª××¨×™×š', item.dates)}
                                    ${detailItem('fa-plane-departure', '×©×¢×ª ×”××¨××”', item.departure_time)}
                                    ${detailItem('fa-plane-arrival', '×©×¢×ª × ×—×™×ª×”', item.arrival_time)}
                                    ${detailItem('fa-dollar-sign', '××—×™×¨ ×œ××“×', item.price_per_person ? `$${item.price_per_person.toLocaleString()}` : '')}
                                    ${detailItem('fa-chair', '××§×•××•×ª ×™×©×™×‘×”', item.seats?.join(', '))}
                                    ${detailItem('fa-suitcase', '×›×‘×•×“×”', luggage)}
                                    ${detailItemFull('fa-info-circle', '×¤×¨×˜×™× × ×•×¡×¤×™×', item.additional_details)}
                                </div>
                             </div>`;
                });
            }

            if (hotels.length) {
                html += `<div class="page-break"></div>
                         <h3 class="section-title"><i class="fas fa-bed"></i><span>××§×•××•×ª ×œ×™× ×”</span></h3>`;
                hotels.forEach(item => {
                    html += `<div class="info-card">
                                <h4 class="rtl-force">${wrapVal(item.name)}</h4>
                                <div class="card-grid">
                                    ${detailItem('fa-calendar-days', '×ª××¨×™×›×™×', item.dates)}
                                    ${detailItem('fa-map-marker-alt', '×™×¢×“', item.destination)}
                                    ${detailItem('fa-location-dot', '×›×ª×•×‘×ª', item.address)}
                                    ${detailItem('fa-dollar-sign', '××—×™×¨', item.price ? `$${item.price.toLocaleString()}` : '')}

                transportation.forEach(item => {

                const byType = groupBy(checklists, 'type');

                    const byDest = groupBy(byType[type], 'destination');

                        byDest[dest].forEach(list => {

                            sortedItems.forEach(item => {

                    }
                    if (day.notes?.length > 0) {

        }

        async function showPreview() {
            if (isGenerating) return;
            try {
                const allData = await fetchAllTripData();
                setStatus('××¢×¦×‘ ×•××¡×“×¨ ××ª ×›×œ ×”××™×“×¢...', true);
                DOM.previewContainer.innerHTML = renderReportHtml(allData);

                // âš™ï¸ ××œ ×ª×¢×©×” zoom ××•×–×¨ â€“ ×¤×©×•×˜ ××¦×™×’×™× ××ª ×”×¢××•×“ ×‘×ª×•×š ××¢×˜×¤×ª scale-×¢×“×™×Ÿ
                requestAnimationFrame(() => {
                    DOM.mainContent.classList.add('hidden');
                    DOM.previewWrapper.classList.remove('hidden');
                    DOM.floatingPdfBtn.classList.remove('hidden');
                    setStatus('×”×ª×¦×•×’×” ×”××§×“×™××” ××•×›× ×”.', false);
                    window.scrollTo(0, 0);

            } catch (error) {

                setStatus(`×©×’×™××” ×‘×”×¦×’×ª ×”×ª×¦×•×’×”: ${error.message}`, false);
            }
        }

        async function generatePdf() {
            if (isGenerating) return;
            setStatus('×™×•×¦×¨ ××ª ×§×•×‘×¥ ×”-PDF, ×–×” ×œ×•×§×— ×¨×’×¢...', true);

            // --- ××¡×ª×™×¨ ××ª ×”×›×¤×ª×•×¨ ×”×¦×£ ×‘×–××Ÿ ×¦×™×œ×•× ---
            const prevVisibility = DOM.floatingPdfBtn.style.visibility;
            DOM.floatingPdfBtn.style.visibility = 'hidden';

            // âš™ï¸ ××‘×˜×™×— ×©×”×¤×¨×™×•×•×™×• ×•×”-PDF ×™×”×™×• ××—×“-×œ××—×“:
            // ××•×¡×™×¤×™× ××—×œ×§×ª pdf-mode ×›×“×™ ×œ× ×˜×¨×œ scale ×•×œ×§×‘×¢ A4 ×œ×¨×’×¢ ×”×™×¦×•×
            document.documentElement.classList.add('pdf-mode');

            try {
                const element = DOM.previewContainer.querySelector('.report-page');
                const tripName = tripDataCache?.tripData?.name || tripId;

                // âš™ï¸ windowWidth/height ×ª×•×××™× ×œ×¨×•×—×‘ ×”×××™×ª×™ ×©×œ ×”××œ×× ×˜ ×›×“×™ ×œ×× ×•×¢ ×©×™× ×•×™×™ ×¨×™×•×•×—
                const rect = element.getBoundingClientRect();
                const opt = {
                    margin: [10, 5, 10, 5],
                    filename: `Trip Summary - ${tripName}.pdf`,
                    image: { type: 'jpeg', quality: 0.98 },
                    html2canvas: {
                        scale: Math.min(2, window.devicePixelRatio || 2),
                        useCORS: true,
                        letterRendering: true,
                        windowWidth: Math.ceil(element.scrollWidth || rect.width),
                        windowHeight: Math.ceil(element.scrollHeight || rect.height)
                    },
                    jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' },
                    pagebreak: { mode: ['css', 'avoid-all'] }
                };

                await html2pdf().set(opt).from(element).save();
                setStatus('×”×”×•×¨×“×” ×”×•×©×œ××”!', false);
            } catch (error) {
                console.error("Error generating PDF:", error);
                setStatus(`×©×’×™××” ×‘×™×¦×™×¨×ª ×”×§×•×‘×¥: ${error.message}`, false);
            } finally {
                document.documentElement.classList.remove('pdf-mode');
                DOM.floatingPdfBtn.style.visibility = prevVisibility || 'visible';
            }
        }

        DOM.startPreviewBtn.addEventListener('click', showPreview);
        DOM.floatingPdfBtn.addEventListener('click', generatePdf);
        initPage();
    </script>
