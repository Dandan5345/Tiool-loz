    <style>
        body { font-family: 'Assistant', sans-serif; }
        
        /* Sidebar Styles */
        #sidebar { transition: transform 0.3s ease-in-out; }
        .submenu { max-height: 0; overflow: hidden; transition: max-height 0.5s ease-in-out; }
        .submenu.open { max-height: 1200px; }
        .chevron-icon { transition: transform 0.3s ease-out; }
        
        /* Modal Styles */
        .modal { transition: opacity 0.3s ease; }
        .modal-content { transition: transform 0.3s ease; }
        .modal-step { display: none; animation: fadeIn 0.5s; }
        .modal-step.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        /* Modal Progress Bar */
        .progress-bar { display: flex; justify-content: space-around; margin-bottom: 1.5rem; }
        .progress-step {
            flex: 1; text-align: center; position: relative;
            color: #a0aec0; font-size: 0.875rem; font-weight: 600;
        }
        .progress-step:not(:last-child)::after {
            content: ''; position: absolute; top: 12px; right: -50%;
            height: 2px; width: 100%; background-color: #e2e8f0; z-index: 0;
        }
        .progress-step .step-circle {
            width: 24px; height: 24px; border-radius: 50%; background-color: #e2e8f0;
            display: inline-flex; align-items: center; justify-content: center;
            position: relative; z-index: 1; transition: background-color 0.3s;
        }
        .progress-step.active .step-circle { background-color: #3b82f6; color: white; }
        .progress-step.active { color: #2d3748; }
        .progress-step.active:not(:last-child)::after { background-color: #3b82f6; }

        /* Map Styles */
        .map-container { 
            width: 100%; 
            border-radius: 0.5rem; 
            border: 1px solid #e2e8f0; 
            background-color: #f1f5f9;
        }
        .small-map-container { height: 200px; }
        .final-map-container { height: 300px; }
        .details-map-container { height: 250px; }
        
        /* Loading Overlay */
        #loading-overlay { transition: opacity 0.5s ease-in-out; }

        /* Autocomplete Styles for Google Places */
        .pac-container {
            z-index: 9999 !important; /* Higher z-index to show above modal */
            border-radius: 0.375rem;
            font-family: 'Assistant', sans-serif;
        }
        
        /* Notification Banner */
        #notification-banner {
            transition: transform 0.5s ease-in-out, opacity 0.5s ease-in-out;
            transform: translateY(-100%);
        }

        /* Native Date Input Styles */
        input[type="date"] { position: relative; }
        input[type="date"]::-webkit-calendar-picker-indicator {
            position: absolute; right: 0; top: 0; width: 100%; height: 100%;
            padding: 0; margin: 0; background: transparent; color: transparent;
            border: none; cursor: pointer;
        }

    </style>
</head>

        const firebaseConfig = {

            authDomain: "tiool-loz.firebaseapp.com",
            projectId: "tiool-loz",
            storageBucket: "tiool-loz.appspot.com",

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- Global State & Constants ---
        const FLIGHT_API_BASE = "https://calm-resonance-b9ec.doronenakache.workers.dev/api";
        let tripId = null;
        let tripData = null;
        let currentUser = null;
        let allItems = [];
        let editingItem = null; 
        let itemToDelete = null;
        let logisticsUnsubscribe = null; // To detach the listener
        
        // --- Google Maps State ---

        let geocoder, autocompleteService, directionsService;

            maps: {}, // Will store google.maps.Map objects
            mapLayers: {}, // Will store arrays of markers/polylines
            flightDataFound: false,
        };
        let currentAddressPickerTarget = null; // To know which input to fill

        // --- DOM Elements ---
        const DOM = {
            loadingOverlay: document.getElementById('loading-overlay'),
            notificationBanner: document.getElementById('notification-banner'),
            notificationMessage: document.getElementById('notification-message'),
            pageTitle: document.getElementById('page-title'),
            backToTripBtn: document.getElementById('back-to-trip-btn'),

            sidebar: document.getElementById('sidebar'),
            hamburgerBtn: document.getElementById('hamburger-btn'),
            closeSidebarBtn: document.getElementById('close-sidebar-btn'),
            overlay: document.getElementById('overlay'),

            hotelContainer: document.getElementById('hotel-cards-container'),
            transportContainer: document.getElementById('transport-cards-container'),
            modal: document.getElementById('item-modal'),
            modalTitle: document.getElementById('modal-title'),
            modalForm: document.getElementById('item-form'),
            modalNextBtn: document.getElementById('modal-next-btn'),
            modalBackBtn: document.getElementById('modal-back-btn'),
            modalFinishBtn: document.getElementById('modal-finish-btn'),
            modalError: document.getElementById('modal-error-message'),
            modalCloseBtn: document.getElementById('modal-close-btn'),
            deleteModal: document.getElementById('delete-confirm-modal'),
            deleteModalTitle: document.getElementById('delete-modal-title'),
            deleteConfirmBtn: document.getElementById('delete-modal-confirm'),
            deleteCancelBtn: document.getElementById('delete-modal-cancel'),
            detailsModal: document.getElementById('details-modal'),
            addressPickerModal: document.getElementById('address-picker-modal'),
            addressPickerContent: document.getElementById('address-picker-content'),
            addressPickerCloseBtn: document.getElementById('address-picker-close-btn'),
            logisticsSummaryBody: document.getElementById('logistics-summary-tbody'),
            grandTotalContainer: document.getElementById('grand-total-container'),
        };
        
        // --- Google Maps Initialization (called by API script) ---
        window.initGoogleMaps = () => {
            geocoder = new google.maps.Geocoder();
            autocompleteService = new google.maps.places.AutocompleteService();
            directionsService = new google.maps.DirectionsService();
            googleMapsReady = true;
            console.log("Google Maps Services Initialized.");
        };

        // --- Notification System ---
        function showNotification(message, type = 'error') {
            DOM.notificationMessage.textContent = message;
            DOM.notificationBanner.className = `fixed top-4 right-4 z-[101] p-4 rounded-lg shadow-lg text-white opacity-0 transform -translate-y-12 ${type === 'error' ? 'bg-red-500' : 'bg-blue-500'}`;
            
            DOM.notificationBanner.classList.remove('opacity-0', '-translate-y-12');
            DOM.notificationBanner.classList.add('opacity-100', 'translate-y-0');

            setTimeout(() => {
                DOM.notificationBanner.classList.remove('opacity-100', 'translate-y-0');
                DOM.notificationBanner.classList.add('opacity-0', '-translate-y-12');
            }, 5000);
        }

        // --- Date Formatting Utilities ---
        function formatDateToInput(d) { // Converts DD/MM/YYYY to YYYY-MM-DD
            if (!d || d.indexOf('/') === -1) return '';
            const parts = d.split('/');
            if (parts.length !== 3) return '';
            return `${parts[2]}-${parts[1].padStart(2, '0')}-${parts[0].padStart(2, '0')}`;
        }
        
        function formatApiDateToInput(d) { // Converts YYYY-MM-DDTHH:mm:ss to YYYY-MM-DD
            if (!d) return '';
            return d.split('T')[0];
        }

        function formatApiTimeToInput(d) { // Converts YYYY-MM-DDTHH:mm:ss to HH:mm
             if (!d) return "—";
             const m = d.match(/(?:T|\s)(\d{2}:\d{2})/);
             return m ? m[1] : "—";
        }

        function formatDateFromInput(d) { // Converts YYYY-MM-DD to DD/MM/YYYY
            if (!d) return '';
            const parts = d.split('-');
            if (parts.length !== 3) return '';
            return `${parts[2]}/${parts[1]}/${parts[0]}`;
        }

        // --- Page Initialization ---
        function initPage() {
            const urlParams = new URLSearchParams(window.location.search);
            tripId = urlParams.get('tripId') || urlParams.get('id');
            if (!tripId) {
                showNotification("שגיאה: לא נמצא מזהה טיול. מחזיר אותך לדף הבית.");
                setTimeout(() => window.location.href = 'index.html', 3000);
                return;
            }
            DOM.backToTripBtn.href = `trip.html?id=${tripId}`;

            onAuthStateChanged(auth, (user) => {
                if (user) {
                    currentUser = user;
                    loadPageData();
                    setupAuthUI(user);
                } else {
                    showNotification("נדרשת התחברות. מעביר לדף הכניסה...", "info");
                    setTimeout(() => window.location.href = 'login.html', 2500);
                }
            });
        }

        async function loadPageData() {
            if (logisticsUnsubscribe) logisticsUnsubscribe(); 

            const tripRef = doc(db, "trips", tripId);
            const tripSnap = await getDoc(tripRef);

            if (!tripSnap.exists()) {
                showNotification("הטיול לא נמצא. מחזיר אותך לדף הבית.");
                setTimeout(() => window.location.href = 'index.html', 3000);
                return;
            }

            const tripDataFromSnap = tripSnap.data();
            const canAccess = tripDataFromSnap.owner === currentUser.uid || (tripDataFromSnap.editors && tripDataFromSnap.editors.includes(currentUser.uid));

            if (!canAccess) {
                showNotification('אין לך הרשאה לצפות בתוכן זה.');
                setTimeout(() => location.href = 'index.html', 3000);
                return;
            }
            
            tripData = tripDataFromSnap;
            document.title = `לוגיסטיקה - ${tripData.name}`;
            DOM.pageTitle.textContent = `לוגיסטיקה - ${tripData.name}`;
            buildSidebarMenu();

            const logisticsCollectionRef = collection(db, "trips", tripId, "logistics");
            const q = query(logisticsCollectionRef);

            logisticsUnsubscribe = onSnapshot(q, (snapshot) => {
                allItems = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderApp();
                DOM.loadingOverlay.style.display = 'none';
            }, (error) => {
                console.error("Snapshot error:", error);
                showNotification("שגיאה בטעינת נתוני הלוגיסטיקה.");
                DOM.loadingOverlay.style.display = 'none';
            });
        }

        // --- UI Population ---
        function renderApp() {
            const hotels = allItems.filter(item => item.type === 'hotel');
            const transports = allItems.filter(item => ['flight', 'car_rental', 'ferry', 'train', 'ride'].includes(item.type));
            
            renderCards(DOM.hotelContainer, hotels, createHotelCard);
            renderCards(DOM.transportContainer, transports, createTransportCard);
            renderSummaryTables();
        }

        function setupAuthUI(user) {
            const userDocRef = doc(db, "users", user.uid);
            getDoc(userDocRef).then(docSnap => {
                const name = docSnap.exists() ? docSnap.data().name : 'משתמש';
                DOM.authContainer.innerHTML = `<span class="text-sm font-semibold text-slate-700 hidden sm:block">שלום, ${name} 👋</span><button id="sign-out-btn" title="התנתק" class="p-2 text-slate-600 hover:text-red-500"><i class="fas fa-right-from-bracket fa-lg"></i></button>`;
                document.getElementById('sign-out-btn').addEventListener('click', () => signOut(auth).then(() => window.location.href = 'index.html'));
            });
        }

        function buildSidebarMenu() {
            DOM.mainMenu.innerHTML = '';
            if (!tripData || !tripData.destinations) return;

            tripData.destinations.forEach(dest => {
                const destinationDiv = document.createElement('div');
                const button = document.createElement('button');
                button.className = 'w-full text-right p-3 bg-slate-100 hover:bg-slate-200 rounded-lg font-bold text-slate-700 flex justify-between items-center transition-colors';
                button.innerHTML = `<span>${dest.nameHe}</span> <i class="fas fa-chevron-down chevron-icon"></i>`;
                
                const submenu = document.createElement('div');
                submenu.className = 'submenu mt-1 mr-2 border-r-2 border-slate-200';
                
                const dates = generateDatesFromRange(dest.dates);
                dates.forEach(dateStr => {
                    const dayLink = document.createElement('a');
                    dayLink.href = `daily-schedule.html?tripId=${tripId}&date=${dateStr}`;
                    dayLink.className = 'block w-full text-right p-2 pr-4 text-slate-600 hover:bg-sky-100 hover:text-sky-600 rounded-md transition-colors';
                    dayLink.textContent = `לו"ז ליום ${dateStr}`;
                    submenu.appendChild(dayLink);
                });

                button.addEventListener('click', () => {
                    submenu.classList.toggle('open');
                    button.querySelector('i').classList.toggle('rotate-180');
                });

                destinationDiv.appendChild(button);
                destinationDiv.appendChild(submenu);
                DOM.mainMenu.appendChild(destinationDiv);
            });
        }
        
        function generateDatesFromRange(rangeStr) {
            if (!rangeStr || !rangeStr.includes(' - ')) return [];
            const [startStr, endStr] = rangeStr.split(' - ');
            const [startDay, startMonth, startYear] = startStr.split('/').map(Number);
            const [endDay, endMonth, endYear] = endStr.split('/').map(Number);
            
            const startDate = new Date(startYear, startMonth - 1, startDay);
            const endDate = new Date(endYear, endMonth - 1, endDay);
            const dates = [];
            let currentDate = new Date(startDate);

            while (currentDate <= endDate) {
                dates.push(currentDate.toLocaleDateString('he-IL', {day: '2-digit', month: '2-digit', year: 'numeric'}));
                currentDate.setDate(currentDate.getDate() + 1);
            }
            return dates;
        }

        // --- Card Creation ---
        function renderCards(container, items, cardCreator) {

        function renderProgressBar() {
            const stepDefinitions = getStepDefinition();
            const totalSteps = stepDefinitions.length;
            if (totalSteps <= 1) return '';

            let html = '<div class="progress-bar">';
            for (let i = 0; i < totalSteps; i++) {
                const isActive = (i + 1) <= modalState.currentStep ? 'active' : '';
                html += `<div class="progress-step ${isActive}">
                            <div class="step-circle">${i + 1}</div>
                            </div>`;
            }
            html += '</div>';
            return html;
        }

        function generateStepContent() {
            const stepDefinitions = getStepDefinition();
            if (!stepDefinitions || stepDefinitions.length === 0) {
                DOM.modalForm.innerHTML = `<p>שגיאה: לא נמצאו שלבים להגדרה.</p>`;
                return;
            }

            const currentStepIndex = modalState.currentStep - 1;
            const stepDef = stepDefinitions[currentStepIndex];
            
            if (!stepDef) {
                console.error("Invalid step definition for step:", modalState.currentStep);
                DOM.modalForm.innerHTML = `<p>שגיאה: שלב לא תקין.</p>`;
                return;
            }

            let html = renderProgressBar();
            html += `<div class="modal-step active" data-step="${modalState.currentStep}">
                        <h4 class="text-xl font-bold text-slate-800 mb-6">${stepDef.title}</h4>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-x-6 gap-y-4">`;
            
            stepDef.fields.forEach(field => {
                // Dynamically populate destination options if needed
                if (field.optionsKey === 'tripDestinations') {
                    field.options = (tripData?.destinations || []).map(dest => ({ value: dest.nameHe, label: dest.nameHe }));

                const isFullWidth = ['addressmap', 'textarea', 'routemap', 'flightroute', 'luggage', 'seats', 'flight_search_ui', 'multiselect'].includes(field.type);
                html += `<div class="${isFullWidth ? 'md:col-span-2' : ''}">${renderField(field)}</div>`;
            });
            html += `</div></div>`;
            DOM.modalForm.innerHTML = html;
        }

                const context = this;
                clearTimeout(timeout);

            };
        };

                        e.preventDefault();
                        const text = (e.clipboardData || window.clipboardData).getData('text/plain');
                        const { selectionStart, selectionEnd, value } = e.target;
                        e.target.value = value.substring(0, selectionStart) + text + value.substring(selectionEnd);
                        const newCursorPosition = selectionStart + text.length;
                        e.target.setSelectionRange(newCursorPosition, newCursorPosition);
                        e.target.dispatchEvent(new Event('input', { bubbles: true, cancelable: true }));

        function initMap(containerId, mapKey) {

        async function geocodeAddress(address) {
            if (!googleMapsReady) return { success: false, message: 'שירותי מפות לא זמינים.' };
            if (!address) return { success: false, message: 'לא הוזנה כתובת.' };
            
            return new Promise(resolve => {
                geocoder.geocode({ address: address }, (results, status) => {
                    if (status === 'OK' && results[0]) {
                        resolve({ success: true, coords: results[0].geometry.location.toJSON(), name: results[0].formatted_address });
                    } else {
                        resolve({ success: false, message: 'הכתובת לא נמצאה.' });
                    }
                });
            });
        }
        
        function placeMarker(mapKey, coords, title = '') {
            const map = modalState.maps[mapKey];
            if (!map) return;
            
            clearMapLayers(mapKey);

            const marker = new google.maps.Marker({
                position: coords,
                map: map,
                title: title,
            });
            modalState.mapLayers[mapKey].push(marker);
            map.setCenter(coords);
            map.setZoom(13);
        }
        
        async function fetchRoute(startCoords, endCoords) {
             if (!googleMapsReady) return { success: false, message: 'שירותי ניתוב לא זמינים.' };

             return new Promise(resolve => {
                directionsService.route({
                    origin: startCoords,
                    destination: endCoords,
                    travelMode: google.maps.TravelMode.DRIVING,
                }, (response, status) => {
                    if (status === 'OK') {
                        const route = response.routes[0].legs[0];
                        resolve({
                            success: true,
                            directionsResult: response, // Keep the full result for the renderer
                            duration: route.duration.value, // seconds
                            distance: route.distance.value, // meters
                        });
                    } else {
                        resolve({ success: false, message: 'לא נמצא מסלול.' });
                    }
                });
             });
        }
        
        function drawRouteOnMap(mapKey, directionsResult, startCoords, endCoords) {
            const map = modalState.maps[mapKey];
            if (!map) return;
            
            clearMapLayers(mapKey);

            const directionsRenderer = new google.maps.DirectionsRenderer({
                suppressMarkers: true // We'll add our own styled markers
            });
            directionsRenderer.setMap(map);
            directionsRenderer.setDirections(directionsResult);
            
            const startMarker = new google.maps.Marker({ position: startCoords, map: map, label: 'A' });
            const endMarker = new google.maps.Marker({ position: endCoords, map: map, label: 'B' });

            modalState.mapLayers[mapKey].push(directionsRenderer, startMarker, endMarker);
        }

        function showFinalRouteOnMap() {
            const map = modalState.maps['final-route'];
            if (!map) return;
            
            clearMapLayers(map, 'final-route');
            collectStepData(); 

            const points = [];
            const allLegs = [modalState.data.from, ...(modalState.data.connections || []), modalState.data.to];
            const bounds = new google.maps.LatLngBounds();

            allLegs.forEach(leg => {
                if (leg && leg.coords) {
                    const latLng = new google.maps.LatLng(leg.coords.lat, leg.coords.lng);
                    points.push(latLng);
                    bounds.extend(latLng);
                    const marker = new google.maps.Marker({ position: latLng, map: map, title: leg.destination });
                    modalState.mapLayers['final-route'].push(marker);
                }
            });

            if (points.length > 0) {
                map.fitBounds(bounds);
                if (points.length > 1) {
                    const flightPath = new google.maps.Polyline({
                        path: points,
                        geodesic: true,
                        strokeColor: '#3b82f6',
                        strokeOpacity: 0,
                        strokeWeight: 2,
                        icons: [{
                            icon: {
                                path: 'M 0,-1 0,1',
                                strokeOpacity: 1,
                                scale: 4
                            },
                            offset: '0',
                            repeat: '20px'
                        }, {
                            icon: {
                                path: google.maps.SymbolPath.FORWARD_CLOSED_ARROW,
                                scale: 3,
                                strokeColor: '#3b82f6',
                                strokeOpacity: 1,
                            },
                            offset: '50%',
                        }],
                    });
                    flightPath.setMap(map);
                    modalState.mapLayers['final-route'].push(flightPath);
                }
            }
        }
        
        // --- CUSTOM AUTOCOMPLETE ---
        async function handleAddressAutocomplete(input) {
            const suggestionsContainer = document.getElementById(`${input.id}-suggestions-container`);
            const query = input.value;
            const lastLength = parseInt(input.dataset.lastQueryLength, 10);
            
            if (query.length < 4) {
                suggestionsContainer.innerHTML = '';
                input.dataset.suggestionsCache = '';
                return;
            }

            // Trigger API call conditions
            const shouldCallApi = (query.length >= 4 && lastLength < 4) ||
                                  (query.length >= 6 && lastLength < 6) ||
                                  (query.length >= 8 && lastLength < 8);
            
            if (shouldCallApi) {
                const response = await new Promise(resolve => {
                    autocompleteService.getPlacePredictions({ input: query }, (predictions, status) => {
                        if (status === google.maps.places.PlacesServiceStatus.OK) {
                            resolve(predictions || []);
                        } else {
                            resolve([]);
                        }
                    });
                });
                
                input.dataset.suggestionsCache = JSON.stringify(response);
                input.dataset.lastQueryLength = query.length;
                renderSuggestions(input, response);

            } else if (query.length > 8) {
                // Client-side filtering
                const cachedSuggestions = JSON.parse(input.dataset.suggestionsCache || '[]');
                const filtered = cachedSuggestions.filter(p => 
                    p.description.toLowerCase().includes(query.toLowerCase())
                );
                renderSuggestions(input, filtered);
            }
        }

        function renderSuggestions(input, predictions) {
            const suggestionsContainer = document.getElementById(`${input.id}-suggestions-container`);
            suggestionsContainer.innerHTML = '';
            predictions.forEach(p => {
                const div = document.createElement('div');
                div.className = 'p-2 cursor-pointer hover:bg-slate-100';
                div.textContent = p.description;
                div.onclick = () => {
                    input.value = p.description;
                    suggestionsContainer.innerHTML = '';
                };
                suggestionsContainer.appendChild(div);
            });
        }

        async function searchFlightWithWorker(num, date) {
             const url = `${FLIGHT_API_BASE}/flights/number/${encodeURIComponent(num)}/${encodeURIComponent(date)}`;
             try {
               const r = await fetch(url);
               if(!r.ok){
                   let j; 
                   try { j=await r.json() } catch{};
                   throw new Error(j?.error||"שגיאה בחיפוש הטיסה");
               }
               const flights = await r.json();
               return { success: true, flights };
             } catch(err) {
                 return { success: false, message: err.message };
             }
        }

        DOM.modalForm.addEventListener('click', async e => {
            const target = e.target.closest('button');
            if (!target) return;
            const { action, legId, targetInput } = target.dataset;

            const handleSearch = async (searchFunction, button) => {
                const originalText = button.innerHTML;
                button.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
                button.disabled = true;
                try {
                    await searchFunction();
                } finally {
                    button.innerHTML = originalText;
                    button.disabled = false;
                }
            };
            
            if (action === 'open-address-picker') {
                openAddressPicker(targetInput);
            } else if (action === 'find-address') {
                await handleSearch(async () => {
                    const result = await geocodeAddress(document.getElementById('address').value);
                    if (result.success) {
                        modalState.data.coords = result.coords;
                        placeMarker('hotel', result.coords, result.name);
                    } else {
                        DOM.modalError.textContent = result.message;
                    }
                }, target);
            } else if (action === 'find-flight-leg') {
                const address = document.getElementById(`${legId}_airport_address`).value;
                await handleSearch(async () => {
                    const result = await geocodeAddress(address);
                    if (result.success) {
                        const coords = result.coords;
                        placeMarker(legId, coords, result.name);
                         if (legId === 'from' || legId === 'to') {
                            if (!modalState.data[legId]) modalState.data[legId] = {};
                            modalState.data[legId].coords = coords;
                        } else if (legId.startsWith('connection-')) {
                            const index = parseInt(legId.split('-')[1], 10);
                            if (modalState.data.connections && modalState.data.connections[index]) {
                                modalState.data.connections[index].coords = coords;
                            }
                        }
                    } else {
                        DOM.modalError.textContent = result.message;
                    }
                }, target);
            } else if(action === 'calculate-ride-route') {
                await handleSearch(async () => {
                    const fromAddress = document.getElementById('from_address').value;
                    const toAddress = document.getElementById('to_address').value;
                    modalState.data.from_address = fromAddress;
                    modalState.data.to_address = toAddress;

                    DOM.modalError.textContent = 'מחשב מסלול...';
                    const [fromResult, toResult] = await Promise.all([geocodeAddress(fromAddress), geocodeAddress(toAddress)]);

                    if (!fromResult.success || !toResult.success) {
                        DOM.modalError.textContent = fromResult.message || toResult.message || 'לא ניתן למצוא את הכתובות.';
                        return;
                    }

                    modalState.data.from_coords = fromResult.coords;
                    modalState.data.to_coords = toResult.coords;
                    
                    const routeResult = await fetchRoute(fromResult.coords, toResult.coords);
                    if (routeResult.success) {
                        DOM.modalError.textContent = '';
                        modalState.data.directionsResult = routeResult.directionsResult; // Store for renderer
                        modalState.data.route_duration = routeResult.duration;
                        modalState.data.route_distance = routeResult.distance;
                        document.getElementById('route-duration').textContent = formatDuration(routeResult.duration);
                        document.getElementById('route-distance').textContent = formatDistance(routeResult.distance);

                        if (modalState.maps['ride-route']) {
                           drawRouteOnMap('ride-route', routeResult.directionsResult, fromResult.coords, toResult.coords);
                        }
                    } else {
                        DOM.modalError.textContent = routeResult.message;
                    }
                }, target);
            } else if (action === 'search-flight-api') {
               await handleSearch(async () => {
                    DOM.modalError.textContent = '';
                    const num = document.getElementById('flight_number_search').value.trim().toUpperCase();
                    const date = document.getElementById('flight_date_search').value;
                    if (!num || !date) {
                        DOM.modalError.textContent = 'נא למלא מספר טיסה ותאריך.';
                        return;
                    }
                    const result = await searchFlightWithWorker(num, date);
                    if (result.success && result.flights.length > 0) {
                        const flight = result.flights[0]; // Take the first result
                        modalState.data.airline = flight.airline?.name;
                        modalState.data.flight_number = flight.number;
                        modalState.data.date = formatDateFromInput(formatApiDateToInput(flight.departure?.scheduledTime?.local));
                        modalState.data.departure_time = formatApiTimeToInput(flight.departure?.scheduledTime?.local);
                        modalState.data.arrival_time = formatApiTimeToInput(flight.arrival?.scheduledTime?.local);
                        
                         modalState.data.from = {
                             destination: flight.departure?.airport?.name,
                             airport_name: flight.departure?.airport?.name,
                             airport_address: flight.departure?.airport?.name,
                         };
                          modalState.data.to = {
                             destination: flight.arrival?.airport?.name,
                             airport_name: flight.arrival?.airport?.name,
                             airport_address: flight.arrival?.airport?.name,
                         };

                        modalState.flightDataFound = true;
                        modalState.currentStep = 1; // Start the flight form from step 1
                        generateStepContent();
                        updateModalNav();
                         setTimeout(() => {
                            initializeFieldPlugins();
                         }, 10);

                    } else {
                        DOM.modalError.textContent = result.message || 'לא נמצאה טיסה תואמת.';
                    }
                }, target);
            } else if (action === 'skip-flight-search') {
                modalState.flightDataFound = true;
                modalState.currentStep = 1; // Start flight form from step 1
                generateStepContent();
                updateModalNav();
                 setTimeout(() => {

                addSeatInput();
            }

                     <div class="p-3 bg-slate-50 rounded-lg"><strong class="text-slate-500 block">תאריך:</strong> ${item.date || '-'}</div>
                     <div class="p-3 bg-slate-50 rounded-lg"><strong class="text-slate-500 block">שעת יציאה:</strong> ${item.departure_time || '-'}</div>
                     <div class="p-3 bg-slate-50 rounded-lg"><strong class="text-slate-500 block">שעת הגעה:</strong> ${item.arrival_time || '-'}</div>
                     <div class="p-3 bg-slate-50 rounded-lg"><strong class="text-slate-500 block">נוסעים:</strong> ${item.travelers || '-'}</div>
                     <div class="p-3 bg-slate-50 rounded-lg"><strong class="text-slate-500 block">מחיר כולל:</strong> $${totalPrice.toLocaleString()}</div>
                 </div>
                 ${item.additional_details ? `<div class="p-4 bg-slate-100 rounded-lg"><h5 class="font-bold mb-2">פרטים נוספים:</h5><p class="whitespace-pre-wrap">${item.additional_details}</p></div>` : ''}
                 <div class="grid grid-cols-1 gap-4">
                     <a href="${item.booking_link}" target="_blank" class="text-center bg-blue-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-600 transition ${item.booking_link ? '' : 'opacity-50 cursor-not-allowed'}">קישור להזמנה <i class="fa-solid fa-arrow-up-right-from-square text-xs"></i></a>
                 </div>
              `;
        }
        
        function generateTrainDetailsHTML(item) {
             const title = `רכבת: ${item.from_station || ''} → ${item.to_station || ''}`;
             const totalPrice = (item.price_per_person || 0) * (item.travelers || 1);
             return `
                 <h4 class="text-xl font-bold text-slate-800 flex items-center gap-3"><i class="fas fa-train text-orange-500"></i> ${title}</h4>
                 <div class="grid grid-cols-1 md:grid-cols-2 gap-4 text-sm">
                     <div class="p-3 bg-slate-50 rounded-lg"><strong class="text-slate-500 block">חברה:</strong> ${item.company || '-'}</div>
                     <div class="p-3 bg-slate-50 rounded-lg"><strong class="text-slate-500 block">תאריך:</strong> ${item.date || '-'}</div>
                     <div class="p-3 bg-slate-50 rounded-lg"><strong class="text-slate-500 block">שעת יציאה:</strong> ${item.departure_time || '-'}</div>
                     <div class="p-3 bg-slate-50 rounded-lg"><strong class="text-slate-500 block">שעת הגעה:</strong> ${item.arrival_time || '-'}</div>
                     <div class="p-3 bg-slate-50 rounded-lg"><strong class="text-slate-500 block">מושבים:</strong> ${item.seat_info || '-'}</div>
                     <div class="p-3 bg-slate-50 rounded-lg"><strong class="text-slate-500 block">נוסעים:</strong> ${item.travelers || '-'}</div>
                     <div class="md:col-span-2 p-3 bg-slate-50 rounded-lg"><strong class="text-slate-500 block">מחיר כולל:</strong> $${totalPrice.toLocaleString()}</div>
                 </div>
                 ${item.additional_details ? `<div class="p-4 bg-slate-100 rounded-lg"><h5 class="font-bold mb-2">פרטים נוספים:</h5><p class="whitespace-pre-wrap">${item.additional_details}</p></div>` : ''}
                 <div class="grid grid-cols-1 gap-4">
                     <a href="${item.booking_link}" target="_blank" class="text-center bg-blue-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-600 transition ${item.booking_link ? '' : 'opacity-50 cursor-not-allowed'}">קישור להזמנה <i class="fa-solid fa-arrow-up-right-from-square text-xs"></i></a>
                 </div>
              `;
        }

        function initDetailsMap(item) {
            const mapContainer = document.getElementById('details-map');
            if (!mapContainer || !googleMapsReady) return;

            const map = new google.maps.Map(mapContainer, { center: { lat: 0, lng: 0 }, zoom: 2, disableDefaultUI: true, zoomControl: true });
            
            if (item.type === 'hotel' && item.coords) {
                new google.maps.Marker({ position: item.coords, map: map });
                map.setCenter(item.coords);
                map.setZoom(13);
            } else if (item.type === 'ride' && item.from_coords && item.to_coords) {
                 fetchRoute(item.from_coords, item.to_coords).then(result => {
                    if(result.success) {
                        const renderer = new google.maps.DirectionsRenderer();
                        renderer.setMap(map);
                        renderer.setDirections(result.directionsResult);
                    }
                 });
            } else if (item.type === 'flight') {
                const bounds = new google.maps.LatLngBounds();
                const points = [];
                const allLegs = [item.from, ...(item.connections || []), item.to];
                allLegs.forEach(leg => {
                    if (leg && leg.coords) {
                       const latLng = new google.maps.LatLng(leg.coords.lat, leg.coords.lng);
                       points.push(latLng);
                       bounds.extend(latLng);
                       new google.maps.Marker({ position: latLng, map: map, title: leg.destination });
                    }
                });
                if (points.length > 0) {
                    map.fitBounds(bounds);
                    if (points.length > 1) {
                         new google.maps.Polyline({ path: points, geodesic: true, strokeColor: '#3b82f6', strokeOpacity: 1.0, strokeWeight: 2 }).setMap(map);
                    }
                }
            }
        }
        
    </script>
