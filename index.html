<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מתכנן הטיולים שלך</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts - Rubik -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        /* הגדרת פונט ברירת מחדל */
        body {
            font-family: 'Rubik', sans-serif;
        }
        /* סגנון למעבר חלק של הרקע */
        #main-bg {
            transition: background-image 0.5s ease-in-out;
        }
        /* הסתרת סרגל גלילה */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Container for background image -->
    <div id="main-bg" class="absolute inset-0 bg-cover bg-center"></div>

    <!-- Main Content -->
    <div class="relative min-h-screen flex flex-col items-center justify-center p-4 text-white bg-black bg-opacity-50">
        
        <!-- Header -->
        <header class="absolute top-0 right-0 p-6 w-full flex justify-between items-center">
            <!-- User Authentication Section -->
            <div id="auth-container">
                <!-- כפתור התחברות (יוסתר לאחר התחברות) -->
                <button id="login-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300">
                    התחברות / הרשמה
                </button>
                
                <!-- מידע על המשתמש (יוצג לאחר התחברות) -->
                <div id="user-info" class="hidden group relative">
                    <button id="user-name-btn" class="text-lg font-semibold cursor-pointer"></button>
                    <div class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-20 hidden group-hover:block">
                        <a href="#" id="logout-btn" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">התנתקות</a>
                    </div>
                </div>
            </div>

            <!-- Settings Button -->
            <button id="settings-btn" class="hidden text-white hover:text-gray-300 transition duration-300">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
            </button>
        </header>

        <!-- Main Actions -->
        <main class="text-center">
            <h1 class="text-4xl md:text-6xl font-bold mb-8">מתכנן הטיולים שלך</h1>
            <div id="main-actions" class="hidden space-y-4 md:space-y-0 md:space-x-4 md:flex md:flex-row-reverse">
                <!-- כפתור יצירת טיול -->
                <button id="create-trip-btn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-lg text-lg transition duration-300 w-full md:w-auto">
                    + יצירת טיול חדש
                </button>

                <!-- תפריט נפתח לבחירת טיול -->
                <div class="relative group w-full md:w-auto">
                    <button id="my-trips-btn" class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-6 rounded-lg text-lg transition duration-300 w-full">
                        <span>הטיולים שלי</span>
                        <svg class="w-5 h-5 inline-block mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                    </button>
                    <div id="trips-dropdown" class="absolute right-0 mt-2 w-full bg-white rounded-md shadow-lg py-1 z-20 hidden group-hover:block max-h-60 overflow-y-auto no-scrollbar">
                        <!-- רשימת הטיולים תתווסף כאן דינמית -->
                        <p class="px-4 py-2 text-sm text-gray-500">אין טיולים להצגה.</p>
                    </div>
                </div>
            </div>
        </main>

    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg shadow-xl p-8 w-full max-w-md text-black mx-4">
            <h2 class="text-2xl font-bold mb-6 text-right">הגדרות</h2>
            
            <!-- Background Image Setting -->
            <div class="mb-6 text-right">
                <label for="bg-image-url" class="block mb-2 font-semibold">תמונת רקע (קישור)</label>
                <input type="url" id="bg-image-url" placeholder="https://example.com/image.jpg" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-left" dir="ltr">
            </div>

            <!-- Default Trip Setting -->
            <div id="default-trip-section" class="mb-6 text-right hidden">
                <h3 class="font-semibold mb-3">טיול ברירת מחדל</h3>
                <p class="text-sm text-gray-600 mb-3">בחר טיול שייטען אוטומטית בכניסה לאתר.</p>
                <div id="default-trip-list" class="space-y-2 max-h-48 overflow-y-auto no-scrollbar pr-2">
                    <!-- רשימת הטיולים תתווסף כאן -->
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="flex justify-end space-x-4 space-x-reverse">
                <button id="close-settings-btn" class="bg-gray-300 hover:bg-gray-400 text-black font-bold py-2 px-4 rounded-lg">סגירה</button>
                <button id="save-settings-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg">שמירה</button>
            </div>
        </div>
    </div>


    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
      import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";
      import { getFirestore, doc, getDoc, setDoc, collection, query, where, onSnapshot } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";

      // Your web app's Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyAhuk5EfqaT9eZr3CxMYWP7qzjoGLhLq3o",
        authDomain: "tiool-loz.firebaseapp.com",
        projectId: "tiool-loz",
        storageBucket: "tiool-loz.appspot.com",
        messagingSenderId: "226069823505",
        appId: "1:226069823505:web:ab7672692ccfa49173b1b0"
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const db = getFirestore(app);
      
      // --- DOM Elements ---
      const loginBtn = document.getElementById('login-btn');
      const authContainer = document.getElementById('auth-container');
      const userInfo = document.getElementById('user-info');
      const userNameBtn = document.getElementById('user-name-btn');
      const logoutBtn = document.getElementById('logout-btn');
      const mainActions = document.getElementById('main-actions');
      const settingsBtn = document.getElementById('settings-btn');
      const createTripBtn = document.getElementById('create-trip-btn');
      const tripsDropdown = document.getElementById('trips-dropdown');
      
      const settingsModal = document.getElementById('settings-modal');
      const closeSettingsBtn = document.getElementById('close-settings-btn');
      const saveSettingsBtn = document.getElementById('save-settings-btn');
      const bgImageUrlInput = document.getElementById('bg-image-url');
      const defaultTripSection = document.getElementById('default-trip-section');
      const defaultTripList = document.getElementById('default-trip-list');
      const mainBg = document.getElementById('main-bg');

      let currentUser = null;
      let userUnsubscribe = null; // משתנה לשמירת פונקציית ביטול ההאזנה למשתמש
      let tripsUnsubscribe = null; // משתנה לשמירת פונקציית ביטול ההאזנה לטיולים

      // --- Firebase Auth State Listener ---
      onAuthStateChanged(auth, async (user) => {
        // ביטול האזנות קודמות כדי למנוע דליפות זיכרון
        if (userUnsubscribe) userUnsubscribe();
        if (tripsUnsubscribe) tripsUnsubscribe();

        if (user) {
            // User is signed in
            currentUser = user;
            loginBtn.classList.add('hidden');
            userInfo.classList.remove('hidden');
            mainActions.classList.remove('hidden');
            settingsBtn.classList.remove('hidden');

            const userDocRef = doc(db, "users", user.uid);
            
            // האזנה לשינויים במסמך המשתמש (שם, הגדרות)
            userUnsubscribe = onSnapshot(userDocRef, (docSnap) => {
                if (docSnap.exists()) {
                    const userData = docSnap.data();
                    userNameBtn.textContent = `ברוך הבא, ${userData.name || 'משתמש'}`;
                    
                    // החלת הגדרות
                    applyUserSettings(userData.settings);

                    // בדיקה אם יש טיול ברירת מחדל והפניה אליו
                    if (userData.settings && userData.settings.defaultTripId) {
                        // כאן תוסיף את הלוגיקה להפניה לדף הטיול
                        // לדוגמה: window.location.href = `/trip.html?id=${userData.settings.defaultTripId}`;
                        console.log(`Redirecting to default trip: ${userData.settings.defaultTripId}`);
                    }
                } else {
                    // במקרה שזה משתמש חדש שאין לו עדיין document
                    userNameBtn.textContent = `ברוך הבא, משתמש`;
                    console.log("No user document found, might be a new user.");
                }
            });

            // האזנה לשינויים בטיולים של המשתמש
            listenToUserTrips(user.uid);

        } else {
            // User is signed out
            currentUser = null;
            loginBtn.classList.remove('hidden');
            userInfo.classList.add('hidden');
            mainActions.classList.add('hidden');
            settingsBtn.classList.add('hidden');
            resetUI();
        }
      });

      // --- UI Functions ---
      
      function applyUserSettings(settings) {
        const defaultBg = 'https://images.unsplash.com/photo-1476514525535-07fb3b4ae5f1?q=80&w=2070&auto=format&fit=crop';
        const bgUrl = settings?.backgroundImage || defaultBg;
        mainBg.style.backgroundImage = `url('${bgUrl}')`;
        bgImageUrlInput.value = settings?.backgroundImage || '';
      }

      function resetUI() {
          userNameBtn.textContent = '';
          tripsDropdown.innerHTML = `<p class="px-4 py-2 text-sm text-gray-500">אין טיולים להצגה.</p>`;
          defaultTripList.innerHTML = '';
          defaultTripSection.classList.add('hidden');
          applyUserSettings(null); // איפוס רקע לברירת מחדל
      }

      function listenToUserTrips(uid) {
        const tripsQuery = query(collection(db, "trips"), where("ownerId", "==", uid));
        
        tripsUnsubscribe = onSnapshot(tripsQuery, (querySnapshot) => {
            const trips = [];
            querySnapshot.forEach((doc) => {
                trips.push({ id: doc.id, ...doc.data() });
            });
            updateTripsUI(trips);
        });
      }

      async function updateTripsUI(trips) {
        // עדכון תפריט הטיולים שלי
        if (trips.length > 0) {
            tripsDropdown.innerHTML = trips.map(trip => 
                `<a href="/trip.html?id=${trip.id}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">${trip.name}</a>`
            ).join('');
        } else {
            tripsDropdown.innerHTML = `<p class="px-4 py-2 text-sm text-gray-500">עדיין לא יצרת טיולים.</p>`;
        }

        // עדכון רשימת הטיולים במודל ההגדרות
        const userDoc = await getDoc(doc(db, "users", currentUser.uid));
        const currentSettings = userDoc.data()?.settings || {};
        const defaultTripId = currentSettings.defaultTripId;

        if (trips.length > 0) {
            defaultTripList.innerHTML = trips.map(trip => `
                <div class="flex items-center justify-between">
                    <label for="trip-${trip.id}" class="flex-grow">${trip.name}</label>
                    <input type="radio" name="default-trip" id="trip-${trip.id}" value="${trip.id}" 
                           class="form-radio h-5 w-5 text-blue-600" ${trip.id === defaultTripId ? 'checked' : ''}>
                </div>
            `).join('');
            defaultTripSection.classList.remove('hidden');
        } else {
            defaultTripList.innerHTML = '';
            defaultTripSection.classList.add('hidden');
        }
      }

      // --- Event Listeners ---
      loginBtn.addEventListener('click', () => {
        // בעתיד, זה יעביר לדף ההתחברות
        // window.location.href = '/login.html';
        alert('כאן יפתח דף ההתחברות/הרשמה');
      });

      logoutBtn.addEventListener('click', () => {
        signOut(auth).catch(error => console.error("Error signing out: ", error));
      });
      
      createTripBtn.addEventListener('click', () => {
        // בעתיד, זה יעביר לדף יצירת טיול
        // window.location.href = '/create-trip.html';
        alert('כאן יפתח דף יצירת טיול חדש');
      });

      settingsBtn.addEventListener('click', () => {
        settingsModal.classList.remove('hidden');
      });

      closeSettingsBtn.addEventListener('click', () => {
        settingsModal.classList.add('hidden');
      });

      saveSettingsBtn.addEventListener('click', async () => {
        if (!currentUser) return;

        const bgImage = bgImageUrlInput.value;
        const selectedRadio = document.querySelector('input[name="default-trip"]:checked');
        const defaultTripId = selectedRadio ? selectedRadio.value : null;

        const userDocRef = doc(db, "users", currentUser.uid);
        
        try {
            // שימוש ב-setDoc עם merge: true כדי ליצור או לעדכן את המסמך
            await setDoc(userDocRef, { 
                settings: {
                    backgroundImage: bgImage,
                    defaultTripId: defaultTripId
                }
            }, { merge: true });
            
            alert('ההגדרות נשמרו בהצלחה!');
            settingsModal.classList.add('hidden');
        } catch (error) {
            console.error("Error saving settings: ", error);
            alert('אירעה שגיאה בשמירת ההגדרות.');
        }
      });

    </script>
</body>
</html>
