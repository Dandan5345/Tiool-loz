<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>רשימות, דגשים והערות</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600;700&display=swap" rel="stylesheet" />

  <style>
    body { font-family: 'Assistant', sans-serif; }
    #sidebar { transition: transform .3s ease-in-out; }
    .submenu { max-height: 0; overflow: hidden; transition: max-height .5s ease-in-out; }
    .submenu.open { max-height: 1200px; }
    /* details/summary */
    details > summary { list-style: none; cursor: pointer; }
    details > summary::-webkit-details-marker { display: none; }
    .chevron-icon { transition: transform .3s ease-out; }
    details[open] > summary .chevron-icon { transform: rotate(180deg); }

    /* Custom checkboxes – green when checked */
    .checklist-item input[type="checkbox"] { display: none; }
    .checklist-item .custom-checkbox{
      width:22px;height:22px;border:2px solid #38bdf8;border-radius:6px;display:flex;align-items:center;justify-content:center;transition:all .2s;flex-shrink:0;
    }
    .checklist-item .custom-checkbox .fa-check{font-size:14px;color:#fff;transform:scale(0);transition:transform .2s;}
    .checklist-item input:checked + label .custom-checkbox{background:#22c55e;border-color:#16a34a;}
    .checklist-item input:checked + label .custom-checkbox .fa-check{transform:scale(1);}
    .checklist-item input:checked + label .item-text{ text-decoration: line-through; color:#64748b; }

    .priority-3 { border-right: 4px solid #f43f5e; } /* High */
    .priority-2 { border-right: 4px solid #f97316; } /* Medium */
    .priority-1 { border-right: 4px solid #eab308; } /* Low   */

    .modal-step{display:none}
    .modal-step.active{display:block}

    /* Loader */
    #loader{position:fixed;inset:0;background:#f0f4f8;display:flex;align-items:center;justify-content:center;z-index:1000;transition:opacity .5s ease}
  </style>
</head>
<body>
  <div class="fixed inset-0 z-0 bg-cover bg-center" style="background-image:url('https://i.imgur.com/IrS6mDW.jpeg')"></div>
  <div class="fixed inset-0 z-0 bg-black/50"></div>

  <div class="relative z-10">
    <div id="loader"><i class="fas fa-plane-departure fa-spin fa-3x text-blue-500"></i></div>

    <aside id="sidebar" class="fixed top-0 right-0 h-full w-80 bg-white shadow-2xl z-50 transform translate-x-full overflow-y-auto">
      <div class="p-4 flex justify-between items-center border-b sticky top-0 bg-white">
        <h2 class="text-2xl font-bold text-slate-800">תפריט המסע 🧭</h2>

      </div>

    <div id="main-content" class="min-h-screen">

        <div class="container mx-auto px-4 sm:px-6 lg:px-8">

            <div class="flex items-center gap-4">

      <main class="p-4 sm:p-6 lg:p-8">

              <div id="notes-container" class="p-4 space-y-4 bg-slate-50/80"></div>
            </details>

            <!-- Checklists Section -->

              <summary class="text-2xl font-bold text-slate-800 flex justify-between items-center p-5 bg-white/20 cursor-pointer">
                <span>📋 צ'ק-ליסטים</span><i class="fa-solid fa-chevron-down chevron-icon"></i>
              </summary>
              <div id="checklists-container" class="p-4 space-y-4 bg-slate-50/80"></div>

          </div>

    </div>

    <div id="overlay" class="fixed inset-0 bg-black/50 z-40 hidden"></div>

    <!-- Checklist Modal -->
    <div id="checklist-modal" class="fixed inset-0 bg-black/60 z-[60] hidden items-center justify-center p-4">
      <div class="bg-white rounded-2xl shadow-2xl w-full max-w-2xl max-h-[90vh] flex flex-col">
        <div class="p-5 border-b flex justify-between items-center bg-slate-50 rounded-t-2xl">
          <h3 id="modal-title" class="text-2xl font-bold text-slate-800">יצירת רשימה חדשה</h3>
          <button class="modal-close-btn text-slate-400 hover:text-red-500"><i class="fas fa-times fa-lg"></i></button>
        </div>

            <label for="checklist-name" class="block text-sm font-bold text-slate-700 mb-2">שם הרשימה</label>
            <input type="text" id="checklist-name" class="w-full p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:border-blue-400" placeholder="לדוגמה: אריזה ליעד" />
          </div>
          <div id="step-1" class="modal-step">
            <label class="block text-sm font-bold text-slate-700 mb-2">סוג רשימה</label>
            <select id="checklist-type" class="w-full p-3 border border-slate-300 rounded-lg">
              <option value="">-- בחר --</option>
              <option value="לפני הטיול">✈️ לפני הטיול</option>
              <option value="לפני יעד">🗺️ לפני יעד</option>

    <!-- Note Modal -->
    <div id="note-modal" class="fixed inset-0 bg-black/60 z-[60] hidden items-center justify-center p-4">
      <div class="bg-white rounded-2xl shadow-2xl w-full max-w-xl">
        <div class="p-5 border-b flex justify-between items-center bg-slate-50 rounded-t-2xl">
          <h3 id="note-modal-title" class="text-2xl font-bold text-slate-800">הוספת דגש/הערה</h3>
          <button class="modal-close-btn text-slate-400 hover:text-red-500"><i class="fas fa-times fa-lg"></i></button>

        <div class="p-6 space-y-4">
          <div>
            <label for="note-title-input" class="block text-sm font-bold text-slate-700 mb-2">כותרת</label>

          </div>

            <label for="note-type-select" class="block text-sm font-bold text-slate-700 mb-2">סוג</label>

              <option value="לפני הטיול">✈️ כללי - לפני הטיול</option>
              <option value="יעד ספציפי">🗺️ שייך ליעד ספציפי</option>

          </div>
          <div id="note-destination-wrapper" class="hidden">
            <label for="note-destination-select" class="block text-sm font-bold text-slate-700 mb-2">בחירת יעד</label>
            <select id="note-destination-select" class="w-full p-3 border border-slate-300 rounded-lg"></select>
          </div>
          <div>
            <label for="note-content-input" class="block text-sm font-bold text-slate-700 mb-2">תוכן ההערה</label>
            <textarea id="note-content-input" rows="5" class="w-full p-3 border border-slate-300 rounded-lg" placeholder="כתוב כאן את הדגש או ההערה..."></textarea>
          </div>

        <div class="p-4 bg-slate-100 border-t flex justify-end items-center rounded-b-2xl">
          <button id="note-modal-save-btn" class="py-2 px-6 bg-green-600 text-white font-bold rounded-lg hover:bg-green-700 transition">שמור</button>
        </div>
      </div>
    </div>

    <!-- Delete Modal (reusable) -->
    <div id="delete-modal" class="fixed inset-0 bg-black/60 z-[70] hidden items-center justify-center">
      <div class="bg-white rounded-2xl shadow-2xl p-8 text-center max-w-sm w-full">
        <div class="text-red-500 mb-4"><i class="fas fa-exclamation-triangle fa-3x"></i></div>
        <h3 id="delete-modal-title" class="text-xl font-bold text-slate-800 mb-4">האם למחוק?</h3>
        <p id="delete-modal-text" class="text-slate-600 mb-6">הפעולה בלתי הפיכה.</p>
        <div class="flex justify-center gap-4">
          <button id="delete-modal-cancel" class="py-2 px-6 bg-slate-200 font-semibold rounded-lg hover:bg-slate-300">ביטול</button>
          <button id="delete-modal-confirm" class="py-2 px-6 bg-red-500 text-white font-semibold rounded-lg hover:bg-red-600">מחק</button>
        </div>
      </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";
    import {
      getFirestore, collection, onSnapshot, addDoc, doc, updateDoc, deleteDoc,
      serverTimestamp, query, orderBy, getDoc, enableIndexedDbPersistence
    } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";

    // --- Firebase (אותו פרויקט של האפליקציה) ---
    const firebaseConfig = {
      apiKey: "AIzaSyAhuk5EfqaT9eZr3CxMYWP7qzjoGLhLq3o",
      authDomain: "tiool-loz.firebaseapp.com",
      projectId: "tiool-loz",
      storageBucket: "tiool-loz.appspot.com",
      messagingSenderId: "226069823505",
      appId: "1:226069823505:web:ab7672692ccfa49173b1b0"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // --- הוספת יכולות אופליין ---
    enableIndexedDbPersistence(db).catch((err) => {
      if (err.code === 'failed-precondition') console.warn("Persistence נכשל – יש יותר מדי טאבים פתוחים.");
      else if (err.code === 'unimplemented') console.warn("הדפדפן לא תומך ב־Persistence.");
    });

    // --- URL params ---
    const params = new URLSearchParams(location.search);
    const tripId = params.get('tripId');
    if (!tripId) { alert('חסר tripId בכתובת.'); location.href = 'index.html'; }

    // --- DOM ---
    const loader = document.getElementById('loader');
    const sidebar = document.getElementById('sidebar');
    const hamburgerBtn = document.getElementById('hamburger-btn');
    const closeSidebarBtn = document.getElementById('close-sidebar-btn');
    const overlay = document.getElementById('overlay');
    const mainMenu = document.getElementById('main-menu');
    const homeLink = document.getElementById('home-link');
    const authContainer = document.getElementById('auth-container');
    const contentContainer = document.getElementById('content-container');
    const checklistsContainer = document.getElementById('checklists-container');
    const notesContainer = document.getElementById('notes-container');
    
    // Buttons
    const addChecklistBtn = document.getElementById('add-checklist-btn');
    const addNoteBtn = document.getElementById('add-note-btn');

    // Checklist Modal DOM
    const checklistModal = document.getElementById('checklist-modal');
    const modalTitle = document.getElementById('modal-title');
    const modalBackBtn = document.getElementById('modal-back-btn');
    const modalNextBtn = document.getElementById('modal-next-btn');
    const modalFinishBtn = document.getElementById('modal-finish-btn');
    const stepsIndicator = document.getElementById('modal-steps-indicator');
    const nameInput = document.getElementById('checklist-name');
    const typeSelect = document.getElementById('checklist-type');
    const typeOtherInput = document.getElementById('checklist-type-other');
    const step2 = document.getElementById('step-2');
    const step3 = document.getElementById('step-3');
    const itemsPreview = document.getElementById('items-preview-container');
    const addItemBtn = document.getElementById('add-item-btn');

    // Note Modal DOM
    const noteModal = document.getElementById('note-modal');
    const noteModalTitle = document.getElementById('note-modal-title');
    const noteTitleInput = document.getElementById('note-title-input');
    const noteTypeSelect = document.getElementById('note-type-select');
    const noteDestinationWrapper = document.getElementById('note-destination-wrapper');
    const noteDestinationSelect = document.getElementById('note-destination-select');
    const noteContentInput = document.getElementById('note-content-input');
    const noteModalSaveBtn = document.getElementById('note-modal-save-btn');

    // --- State ---
    let currentUser = null;
    let tripData = null;
    let checklistsData = [];
    let notesData = [];

    // Checklist modal state
    let currentModalStep = 0;
    let modalItems = [];
    let editingChecklistId = null;
    let numQuestionSteps = 0;
    
    // Note modal state
    let editingNoteId = null;

    // --- Helpers: dates formatting for sidebar ---
    function parseDDMMYYYY(s){ const [d,m,y] = s.split('/').map(Number); return new Date(y, m-1, d); }
    function hebWeekday(d){ const n = d.toLocaleDateString('he-IL', { weekday:'long' }); return n.startsWith('יום') ? n : `יום ${n}`; }
    function dotted(d){ return `${d.getDate()}.${d.getMonth()+1}.${d.getFullYear()}`; }
    function generateDatesFromRange(rangeStr) {
      if (!rangeStr || !rangeStr.includes(' - ')) return [];
      const [s,e] = rangeStr.split(' - ');
      const [sd, sm, sy] = s.split('/').map(Number);
      const [ed, em, ey] = e.split('/').map(Number);
      const start = new Date(sy, sm-1, sd); const end = new Date(ey, em-1, ed);
      const out = []; let cur = new Date(start);
      while (cur <= end) {
        const dd = String(cur.getDate()).padStart(2,'0'); const mm = String(cur.getMonth()+1).padStart(2,'0');
        out.push(`${dd}/${mm}/${cur.getFullYear()}`);
        cur.setDate(cur.getDate()+1);
      }
      return out;
    }

    function toggleSidebar(){
      sidebar.classList.toggle('translate-x-full');
      overlay.classList.toggle('hidden');
    }

    function buildSidebarMenu(){
      mainMenu.innerHTML = '';
      if (!tripData?.destinations) return;
      tripData.destinations.forEach(dest=>{
        const wrap = document.createElement('div');
        const btn = document.createElement('button');
        btn.className = 'w-full text-right p-3 bg-slate-100 hover:bg-slate-200 rounded-lg font-bold text-slate-700 flex justify-between items-center';
        btn.innerHTML = `<span>${dest.nameHe}</span><i class="fas fa-chevron-down"></i>`;
        const submenu = document.createElement('div');
        submenu.className = 'submenu mt-1 mr-2 border-r-2 border-slate-200';
        const dates = generateDatesFromRange(dest.dates);
        dates.forEach(dstr=>{
          const d = parseDDMMYYYY(dstr);
          const a = document.createElement('a');
          a.href = `daily-schedule.html?tripId=${tripId}&date=${encodeURIComponent(dstr)}`;
          a.className = 'block w-full text-right p-3 pr-4 rounded-md transition-colors hover:bg-sky-50';
          a.innerHTML = `<div class="flex flex-col"><span class="text-slate-700 text-sm font-bold">${hebWeekday(d)} – (${dest.nameHe})</span><span class="text-slate-500 text-xs">${dotted(d)}</span></div>`;
          submenu.appendChild(a);
        });
        btn.addEventListener('click', ()=>{ submenu.classList.toggle('open'); btn.querySelector('i').classList.toggle('rotate-180'); });
        wrap.append(btn, submenu);
        mainMenu.appendChild(wrap);
      });
    }

    // --- Auth & initial load ---
    onAuthStateChanged(auth, async (user)=>{
      if (!user) { location.href = `login.html?redirect=${encodeURIComponent(window.location.href)}`; return; }
      currentUser = user;
      try{
        const udoc = await getDoc(doc(db,'users', user.uid));
        const name = udoc.exists() ? (udoc.data().name || 'משתמש') : 'משתמש';
        authContainer.innerHTML = `<span class="text-sm font-semibold text-slate-700 hidden sm:block">שלום, ${name} 👋</span><button id="sign-out-btn" title="התנתק" class="p-2 text-slate-600 hover:text-red-500"><i class="fas fa-right-from-bracket fa-lg"></i></button>`;
        document.getElementById('sign-out-btn').addEventListener('click', ()=>signOut(auth));
      }catch{}
      await loadTripAndCheckPermissions();
    });

    async function loadTripAndCheckPermissions(){
      const tdoc = await getDoc(doc(db,'trips', tripId));
      if (tdoc.exists()) {
        const data = tdoc.data();
        const canAccess = data.editors && data.editors.includes(currentUser.uid);
        if (canAccess) {
            tripData = data;
            document.getElementById('home-link').href = `trip.html?id=${tripId}`;
            buildSidebarMenu();
            initRealtimeChecklists();
            initRealtimeNotes(); // <-- Initialize notes
            loader.style.opacity = '0';
            setTimeout(()=> loader.style.display = 'none', 500);
        } else {
            alert('אין לך הרשאה לצפות בטיול זה.');
            location.href = 'index.html';
        }
      } else {
        alert('הטיול לא נמצא.');
        location.href='index.html';
      }
    }

    // --- Firestore paths ---
    const checklistsCol = collection(db, 'trips', tripId, 'checklists');
    const notesCol = collection(db, 'trips', tripId, 'notes');

    // --- Realtime Listeners ---
    function initRealtimeChecklists(){
      const q = query(checklistsCol, orderBy('createdAt','desc'));
      onSnapshot(q, (snap)=>{
        checklistsData = snap.docs.map(d=>({id:d.id, ...d.data()}));
        renderChecklists();
      }, (err)=>{
        console.error(err);
        checklistsContainer.innerHTML = `<div class="text-center p-10 bg-red-100 text-red-700 rounded-lg">שגיאה בטעינת רשימות.</div>`;
      });
    }

    function initRealtimeNotes(){
      const q = query(notesCol, orderBy('createdAt','desc'));
      onSnapshot(q, (snap)=>{
        notesData = snap.docs.map(d=>({id:d.id, ...d.data()}));
        renderNotes();
      }, (err)=>{
        console.error(err);
        notesContainer.innerHTML = `<div class="text-center p-10 bg-red-100 text-red-700 rounded-lg">שגיאה בטעינת דגשים.</div>`;
      });
    }

    // --- Grouping + Rendering ---
    const getEmoji = (category, value)=>{
      const map = {
        types: {'לפני הטיול':'✈️','לפני יעד':'🗺️','לפני מעבר':'🚚','אחר':'📋'},
        topics:{'בגדים':'👕','מסמכים':'📄','קניות':'🛒','ציוד':'🎒','הזמנות':'🎟️','אישורים':'✔️'}
      };
      if (!value || !map[category]) return '';
      const key = Object.keys(map[category]).find(k => value.includes(k));
      return key ? map[category][key] : '';
    };

    const groupBy = (arr, key, fallback='כללי') => arr.reduce((r,v)=>{
      const k = v[key] || fallback; (r[k] = r[k] || []).push(v); return r;
    },{});

    function renderChecklists(){
      if (checklistsData.length === 0){
        checklistsContainer.innerHTML = `<div class="text-center p-8 bg-white/80 backdrop-blur-sm rounded-lg shadow-sm"><p class="text-slate-500">אין עדיין רשימות.</p></div>`; return;
      }
      const byType = groupBy(checklistsData, 'type');
      let html = Object.keys(byType).sort().map(type => {
        const listsInType = byType[type];
        const byDest = groupBy(listsInType, 'destination');
        return Object.keys(byDest).sort().map(dest => {
          const listsInDest = byDest[dest];
          const byTopic = groupBy(listsInDest, 'subType');
          return Object.keys(byTopic).sort().map(topic => {
            const listsInTopic = byTopic[topic];
            return listsInTopic.map(renderSingleChecklist).join('');
          }).join('');
        }).join('');
      }).join('');
      checklistsContainer.innerHTML = html;
    }
    
    function renderNotes(){
        if (notesData.length === 0){
          notesContainer.innerHTML = `<div class="text-center p-8 bg-white/80 backdrop-blur-sm rounded-lg shadow-sm"><p class="text-slate-500">אין עדיין דגשים או הערות.</p></div>`; return;
        }
        const byType = groupBy(notesData, 'type');
        let html = Object.keys(byType).sort().map(type => {
            const notesInType = byType[type];
            return `<div class="bg-white/90 rounded-xl shadow-md p-4 space-y-3">
                        <h3 class="text-xl font-bold text-slate-700 border-b pb-2 mb-3">${type === 'יעד ספציפי' ? '🗺️ לפי יעד' : '✈️ כללי'}</h3>
                        ${renderGroupedNotes(notesInType)}
                    </div>`;
        }).join('');
        notesContainer.innerHTML = html;
    }

    function renderGroupedNotes(notes) {
        if(notes[0].type !== 'יעד ספציפי') {
            return notes.map(renderSingleNote).join('');
        }
        const byDest = groupBy(notes, 'destination');
        return Object.keys(byDest).sort().map(dest => `
            <details class="bg-slate-50/90 rounded-lg" open>
                <summary class="font-semibold text-slate-600 flex justify-between items-center p-3">
                    <span>יעד: ${dest}</span><i class="fa-solid fa-chevron-down chevron-icon text-base"></i>
                </summary>
                <div class="p-3 pt-2 border-t space-y-3">${byDest[dest].map(renderSingleNote).join('')}</div>
            </details>
        `).join('');
    }

    function renderSingleNote(note) {
        return `
        <div class="bg-white/80 p-4 rounded-xl shadow-sm border border-slate-200">
          <div class="flex justify-between items-center mb-2">
            <h4 class="text-lg font-bold text-amber-700">${note.title}</h4>
            <div>
              <button class="edit-note-btn p-2 text-slate-500 hover:text-blue-600" data-note-id="${note.id}"><i class="fas fa-pencil-alt"></i></button>
              <button class="delete-note-btn p-2 text-slate-500 hover:text-red-600" data-note-id="${note.id}"><i class="fas fa-trash-alt"></i></button>
            </div>
          </div>
          <p class="text-slate-700 whitespace-pre-wrap">${note.content}</p>
        </div>`;
    }

    function renderSingleChecklist(list){
      const sortedItems = (list.items||[]).slice().sort((a,b)=>(b.priority||0)-(a.priority||0));
      const itemsHtml = sortedItems.map((item,index)=>`
        <div class="checklist-item bg-white p-3 rounded-lg flex items-center gap-4 hover:bg-sky-50 transition-colors duration-200 ${'priority-'+(item.priority||1)}">
          <input type="checkbox" id="item-${list.id}-${index}" data-list-id="${list.id}" data-item-index="${index}" ${item.checked?'checked':''}>
          <label for="item-${list.id}-${index}" class="flex-grow flex items-center gap-4 text-slate-700 cursor-pointer">
            <div class="custom-checkbox"><i class="fas fa-check"></i></div>
            <div class="item-text">
              <span class="font-semibold">${item.text}</span> <span class="text-sm text-slate-500">(x${item.quantity||1})</span>
              ${item.description ? `<p class="text-sm text-slate-500">${item.description}</p>` : ''}
            </div>
          </label>
        </div>`).join('');
      return `<div class="bg-white/80 p-4 rounded-xl shadow-sm border border-slate-200">
          <div class="flex justify-between items-center mb-3">
            <h4 class="text-lg font-bold text-blue-700">${list.name}</h4>
            <div>
              <button class="edit-checklist-btn p-2 text-slate-500 hover:text-blue-600" data-list-id="${list.id}"><i class="fas fa-pencil-alt"></i></button>
              <button class="delete-checklist-btn p-2 text-slate-500 hover:text-red-600" data-list-id="${list.id}"><i class="fas fa-trash-alt"></i></button>
            </div>
          </div>
          <div class="space-y-2">${itemsHtml || '<p class="text-center text-slate-400 p-4">אין פריטים ברשימה זו.</p>'}</div>
        </div>`;
    }

    // --- Checklist Modal logic ---
    function openChecklistModal(list=null){
      editingChecklistId = list ? list.id : null;
      modalTitle.textContent = list ? 'עריכת רשימה' : 'יצירת רשימה חדשה';
      nameInput.value = list?.name || '';
      typeSelect.value = list?.type || '';
      typeOtherInput.classList.toggle('hidden', typeSelect.value !== 'אחר');
      modalItems = list?.items ? JSON.parse(JSON.stringify(list.items)) : [];
      renderModalItems();
      currentModalStep = 0;
      updateModalStep(true);
      checklistModal.classList.add('flex'); checklistModal.classList.remove('hidden');
    }

    function updateModalStep(isOpening=false){
      const type = typeSelect.value;
      if (type.includes('יעד') || type.includes('מעבר')) numQuestionSteps = 4;
      else if (type.includes('הטיול')) numQuestionSteps = 3;
      else numQuestionSteps = 2;
      if (isOpening) currentModalStep = 0;
      document.querySelectorAll('.modal-step').forEach(s=>s.classList.remove('active'));
      const isLast = currentModalStep >= numQuestionSteps;
      const curId = isLast ? 'step-items' : `step-${currentModalStep}`;
      document.getElementById(curId).classList.add('active');
      modalBackBtn.classList.toggle('hidden', currentModalStep===0);
      modalNextBtn.classList.toggle('hidden', isLast);
      modalFinishBtn.classList.toggle('hidden', !isLast);
      stepsIndicator.textContent = `שלב ${currentModalStep+1} מתוך ${numQuestionSteps+1}`;
      if (currentModalStep === 1) genStep2();
      if (currentModalStep === 2) genStep3();
    }
    
    // ... (genStep2, genStep3, renderModalItems functions are unchanged)
    function genStep2(){
      const type = typeSelect.value;
      let html = '';
      if (type.includes('הטיול')){
        html = `<label class="block text-sm font-bold text-slate-700 mb-2">בחר נושא</label><select id="checklist-subtype" class="w-full p-3 border rounded-lg"><option>👕 בגדים</option><option>📄 מסמכים</option><option>🎟️ הזמנות</option><option>🛒 קניות</option><option>🎒 ציוד</option><option value="אחר">אחר</option></select><input type="text" id="checklist-subtype-other" class="w-full p-3 border rounded-lg mt-2 hidden" placeholder="נושא מותאם" />`;
      } else if (type.includes('יעד') || type.includes('מעבר')){
        const options = (tripData?.destinations||[]).map(d=>`<option value="${d.nameHe}">${d.nameHe}</option>`).join('');
        html = `<label class="block text-sm font-bold text-slate-700 mb-2">בחר יעד</label><select id="checklist-destination" class="w-full p-3 border rounded-lg">${options}</select>`;
      }
      step2.innerHTML = html;
    }

    function genStep3(){
      const type = typeSelect.value;
      let html = '';
      if (type.includes('יעד')){
        html = `<label class="block text-sm font-bold text-slate-700 mb-2">בחר נושא ליעד</label><select id="checklist-subtype" class="w-full p-3 border rounded-lg"><option>👕 בגדים</option><option>📄 מסמכים ליעד</option><option>🎒 ציוד נדרש</option><option value="אחר">אחר</option></select><input type="text" id="checklist-subtype-other" class="w-full p-3 border rounded-lg mt-2 hidden" placeholder="נושא מותאם" />`;
      } else if (type.includes('מעבר')){
        html = `<label class="block text-sm font-bold text-slate-700 mb-2">בחר נושא למעבר</label><select id="checklist-subtype" class="w-full p-3 border rounded-lg"><option>📄 אישורים</option><option>🛒 קניות</option><option>👕 בגדים</option></select>`;
      }
      step3.innerHTML = html;
    }
    
    function renderModalItems(){
      itemsPreview.innerHTML = modalItems.length===0
        ? `<p class="text-center text-slate-500">אין פריטים.</p>`
        : modalItems.map((it,i)=>`<div class="flex items-center justify-between bg-white p-2 rounded-lg shadow-sm"><span>${it.text} (x${it.quantity||1})</span><button class="remove-item-btn text-red-500 hover:text-red-700" data-index="${i}"><i class="fas fa-times-circle"></i></button></div>`).join('');
    }

    async function finishChecklistModal(){
      const name = nameInput.value.trim();
      if (!name) return alert('יש להזין שם לרשימה.');
      let type = typeSelect.value; if (type === 'אחר') type = typeOtherInput.value.trim() || 'אחר';
      let subType = document.getElementById('checklist-subtype')?.value || null;
      if (subType === 'אחר') subType = document.getElementById('checklist-subtype-other')?.value || 'אחר';
      let destination = document.getElementById('checklist-destination')?.value || null;
      const payload = { name, type, destination, subType, items: modalItems, updatedAt: serverTimestamp() };
      try{
        if (editingChecklistId) await updateDoc(doc(db,'trips', tripId, 'checklists', editingChecklistId), payload);
        else { payload.createdAt = serverTimestamp(); await addDoc(checklistsCol, payload); }
        checklistModal.classList.add('hidden'); checklistModal.classList.remove('flex');
      } catch(e) { console.error(e); alert('שגיאה בשמירת הרשימה.'); }
    }
    
    // --- Note Modal Logic ---
    function openNoteModal(note=null){
        editingNoteId = note ? note.id : null;
        noteModalTitle.textContent = note ? 'עריכת דגש/הערה' : 'הוספת דגש/הערה חדש';
        
        noteTitleInput.value = note?.title || '';
        noteTypeSelect.value = note?.type || 'לפני הטיול';
        noteContentInput.value = note?.content || '';

        const destOptions = (tripData?.destinations||[]).map(d=>`<option value="${d.nameHe}" ${note?.destination === d.nameHe ? 'selected' : ''}>${d.nameHe}</option>`).join('');
        noteDestinationSelect.innerHTML = destOptions;
        
        noteDestinationWrapper.classList.toggle('hidden', noteTypeSelect.value !== 'יעד ספציפי');

        noteModal.classList.add('flex'); noteModal.classList.remove('hidden');
    }

    async function saveNote(){
        const title = noteTitleInput.value.trim();
        const content = noteContentInput.value.trim();
        if(!title || !content) return alert('יש למלא כותרת ותוכן.');

        const type = noteTypeSelect.value;
        const destination = type === 'יעד ספציפי' ? noteDestinationSelect.value : null;

        const payload = { title, content, type, destination, updatedAt: serverTimestamp() };
        try {
            if (editingNoteId) {
                await updateDoc(doc(db, 'trips', tripId, 'notes', editingNoteId), payload);
            } else {
                payload.createdAt = serverTimestamp();
                await addDoc(notesCol, payload);
            }
            noteModal.classList.add('hidden'); noteModal.classList.remove('flex');
        } catch(e) {
            console.error('Error saving note:', e);
            alert('שגיאה בשמירת ההערה.');
        }
    }


    // --- Events ---
    hamburgerBtn.addEventListener('click', toggleSidebar);
    closeSidebarBtn.addEventListener('click', toggleSidebar);
    overlay.addEventListener('click', toggleSidebar);
    
    // Checklist Modal events
    addChecklistBtn.addEventListener('click', ()=> openChecklistModal());
    modalBackBtn.addEventListener('click', ()=>{ if (currentModalStep>0){ currentModalStep--; updateModalStep(); }});
    modalNextBtn.addEventListener('click', ()=>{ currentModalStep++; updateModalStep(); });
    modalFinishBtn.addEventListener('click', finishChecklistModal);
    typeSelect.addEventListener('change', (e)=>{ typeOtherInput.classList.toggle('hidden', e.target.value!=='אחר'); updateModalStep(); });
    addItemBtn.addEventListener('click', ()=>{
      const t = document.getElementById('item-text'); if (!t.value.trim()) return;
      modalItems.push({ text: t.value.trim(), quantity: Number(document.getElementById('item-quantity').value || 1), description: document.getElementById('item-description').value.trim(), priority: Number(document.getElementById('item-priority').value || 2), checked: false });
      renderModalItems();
      ['item-text','item-description'].forEach(id=>document.getElementById(id).value='');
      document.getElementById('item-quantity').value = 1; t.focus();
    });
    itemsPreview.addEventListener('click', e=>{
      const btn = e.target.closest('.remove-item-btn'); if (!btn) return;
      const idx = Number(btn.dataset.index); modalItems.splice(idx,1); renderModalItems();
    });

    // Note Modal events
    addNoteBtn.addEventListener('click', () => openNoteModal());
    noteTypeSelect.addEventListener('change', (e) => {
        noteDestinationWrapper.classList.toggle('hidden', e.target.value !== 'יעד ספציפי');
    });
    noteModalSaveBtn.addEventListener('click', saveNote);
    
    // Generic Modal Close
    document.querySelectorAll('.modal-close-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        checklistModal.classList.add('hidden'); checklistModal.classList.remove('flex');
        noteModal.classList.add('hidden'); noteModal.classList.remove('flex');
      });
    });

    // Toggle "other" input inside steps
    checklistModal.addEventListener('change', e=>{
      if (e.target.id==='checklist-subtype'){
        const other = document.getElementById('checklist-subtype-other');
        if (other) other.classList.toggle('hidden', e.target.value!=='אחר');
      }
    });

    // Item check/uncheck
    checklistsContainer.addEventListener('change', async e=>{
      if (e.target.type!=='checkbox') return;
      const listId = e.target.dataset.listId; const idx = Number(e.target.dataset.itemIndex);
      const list = checklistsData.find(l=>l.id===listId); if (!list) return;
      const items = list.items ? list.items.slice() : []; if (!items[idx]) return;
      items[idx].checked = e.target.checked;
      await updateDoc(doc(db,'trips', tripId, 'checklists', listId), { items });
    });

    // Edit/Delete buttons (delegated to main content container)
    contentContainer.addEventListener('click', e=>{
      const delChecklistBtn = e.target.closest('.delete-checklist-btn');
      const editChecklistBtn = e.target.closest('.edit-checklist-btn');
      const delNoteBtn = e.target.closest('.delete-note-btn');
      const editNoteBtn = e.target.closest('.edit-note-btn');

      if (delChecklistBtn || delNoteBtn) {
        const isNote = !!delNoteBtn;
        const id = isNote ? delNoteBtn.dataset.noteId : delChecklistBtn.dataset.listId;
        const item = isNote ? notesData.find(x=>x.id===id) : checklistsData.find(x=>x.id===id);
        const collectionName = isNote ? 'notes' : 'checklists';

        if (!item) return;
        const delModal = document.getElementById('delete-modal');
        const confirmBtn = document.getElementById('delete-modal-confirm');
        const cancelBtn = document.getElementById('delete-modal-cancel');
        document.getElementById('delete-modal-title').textContent = `למחוק את "${item.name || item.title}"?`;
        const closeDel = ()=>{ delModal.classList.add('hidden'); delModal.classList.remove('flex'); confirmBtn.replaceWith(confirmBtn.cloneNode(true)); cancelBtn.replaceWith(cancelBtn.cloneNode(true)); };
        delModal.classList.remove('hidden'); delModal.classList.add('flex');
        const newConfirm = document.getElementById('delete-modal-confirm');
        const newCancel  = document.getElementById('delete-modal-cancel');
        newConfirm.addEventListener('click', async ()=>{ await deleteDoc(doc(db,'trips', tripId, collectionName, id)); closeDel(); });
        newCancel.addEventListener('click', closeDel);
      }

      if (editChecklistBtn){
        const list = checklistsData.find(x=>x.id===editChecklistBtn.dataset.listId);
        if(list) openChecklistModal(list);
      }
      
      if (editNoteBtn){
          const note = notesData.find(x=>x.id === editNoteBtn.dataset.noteId);
          if(note) openNoteModal(note);
      }
    });

  </script>
</body>
</html>
