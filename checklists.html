    :root {
      --primary: #3b82f6;
      --secondary: #10b981;
      --bg-dark: #0f172a;
      --glass-dark: rgba(30, 41, 59, 0.7);
      --glass-border: rgba(255, 255, 255, 0.1);
    }

    body { 
      font-family: 'Rubik', sans-serif; 
      background-color: var(--bg-dark);
      color: #e2e8f0;
      -webkit-tap-highlight-color: transparent;
      overflow-x: hidden;
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar { width: 4px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: #475569; border-radius: 10px; }
    
    /* Animations */
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    .animate-fade-in { animation: fadeIn 0.4s ease-out forwards; }

    /* Glassmorphism Dark */
    .glass {
      background: var(--glass-dark);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid var(--glass-border);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
    }

    /* Checkbox Styling */
    .custom-checkbox {
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      border-color: #475569;
    }
    input:checked + label .custom-checkbox {
      background-color: var(--secondary);
      border-color: var(--secondary);
      transform: scale(1.1);
      box-shadow: 0 0 10px rgba(16, 185, 129, 0.4);
    }
    input:checked + label .item-text {
      text-decoration: line-through;
      color: #64748b;
      opacity: 0.6;
    }

    /* Accordion Transition */
    .accordion-content {
        transition: max-height 0.3s ease-out, opacity 0.3s ease-out;
        max-height: 2000px; /* Arbitrary large number */
        opacity: 1;
        overflow: hidden;
    }
    .accordion-content.collapsed {
        max-height: 0;
        opacity: 0;
    }
    .rotate-icon { transition: transform 0.3s ease; }
    .collapsed .rotate-icon { transform: rotate(180deg); }

    /* Floating Action Button */
    .fab-container { position: fixed; bottom: 30px; left: 24px; z-index: 40; }
    .fab-menu { 
      position: absolute; bottom: 70px; left: 0; 
      display: flex; flex-direction: column; gap: 12px; 
      opacity: 0; pointer-events: none; transform: translateY(20px); 
      transition: all 0.3s cubic-bezier(0.68, -0.55, 0.27, 1.55); 
    }
    .fab-container.active .fab-menu { opacity: 1; pointer-events: auto; transform: translateY(0); }
    
    /* Sidebar Transition */
    #sidebar { transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); z-index: 100; }
    #overlay { z-index: 90; }

    /* Toast */
    #toast-container { position: fixed; bottom: 20px; right: 20px; z-index: 110; pointer-events: none; }
    
    /* Note Colors (Dark Mode Adapted) */
    .note-red { border-right: 4px solid #ef4444; background: linear-gradient(135deg, rgba(239,68,68,0.1), rgba(30,41,59,0.8)); }
    .note-blue { border-right: 4px solid #3b82f6; background: linear-gradient(135deg, rgba(59,130,246,0.1), rgba(30,41,59,0.8)); }
    .note-green { border-right: 4px solid #10b981; background: linear-gradient(135deg, rgba(16,185,129,0.1), rgba(30,41,59,0.8)); }
    .note-yellow { border-right: 4px solid #eab308; background: linear-gradient(135deg, rgba(234,179,8,0.1), rgba(30,41,59,0.8)); }
    .note-default { border-right: 4px solid #94a3b8; background: rgba(30, 41, 59, 0.8); }

    /* Fix iOS safe areas */
    .safe-pb { padding-bottom: env(safe-area-inset-bottom); }

    function generateDates(rangeStr) {
        if (!rangeStr) return [];
        const [s, e] = rangeStr.split('-').map(str => {
            const [d, m, y] = str.trim().split('/');
            return new Date(y, m - 1, d);
        });
        const dates = [];
        for (let dt = new Date(s); dt <= e; dt.setDate(dt.getDate() + 1)) {
            const dStr = `${String(dt.getDate()).padStart(2, '0')}/${String(dt.getMonth() + 1).padStart(2, '0')}/${dt.getFullYear()}`;
            dates.push({ raw: dStr, formatted: dStr.slice(0, 5) });
        }
        return dates;
    }

                select.appendChild(opt);
            });
        } else { container.classList.add('hidden'); }
    }

    document.getElementById('note-save-btn').addEventListener('click', async () => {
        const title = document.getElementById('note-title-input').value.trim();
        const content = document.getElementById('note-content-textarea').value.trim();
        if (!title) { showToast('×—×•×‘×” ×œ×”×–×™×Ÿ ×›×•×ª×¨×ª', 'error'); return; }

        const color = document.querySelector('input[name="note-color"]:checked').value;
        const type = document.getElementById('note-type-select').value;
        const destination = !document.getElementById('note-destination-container').classList.contains('hidden') 
            ? document.getElementById('note-destination').value : null;

        const data = { title, content, color, type, destination, updatedAt: serverTimestamp() };

        try {
            if (editingNoteId) {
                await updateDoc(doc(db, 'trips', tripId, 'notes', editingNoteId), data);
                showToast('×”×¤×ª×§ ×¢×•×“×›×Ÿ');
            } else {
                data.createdAt = serverTimestamp();
                await addDoc(collection(db, 'trips', tripId, 'notes'), data);
                showToast('×¤×ª×§ ×—×“×© × ×•×¦×¨');
            }
            hideModal(noteModal);
        } catch (e) { showToast('×©×’×™××” ×‘×©××™×¨×”', 'error'); }
    });

    // --- FAB & Toast ---
    mainFab.addEventListener('click', () => {
        fabContainer.classList.toggle('active');
        document.getElementById('fab-icon').classList.toggle('rotate-45');
    });

    function showToast(msg, type = 'success') {
        const container = document.getElementById('toast-container');
        const toast = document.createElement('div');
        toast.className = `glass px-6 py-3 rounded-xl font-bold text-sm flex items-center gap-3 border-r-4 shadow-lg animate-fade-in ${type === 'error' ? 'border-red-500 text-red-200' : 'border-green-500 text-green-200'}`;
        toast.innerHTML = `<i class="fas ${type === 'error' ? 'fa-exclamation-circle' : 'fa-check-circle'}"></i><span>${msg}</span>`;
        container.appendChild(toast);
        setTimeout(() => { toast.style.opacity = '0'; setTimeout(() => toast.remove(), 300); }, 3000);
    }

    // --- Delete Conf ---
    const deleteModal = document.getElementById('delete-modal');
    let deleteCallback = null;

    function confirmDelete(text, callback) {
        document.getElementById('delete-text').textContent = text;
        deleteCallback = callback;
        showModal(deleteModal);
    }

    document.getElementById('delete-cancel').addEventListener('click', () => hideModal(deleteModal));
    document.getElementById('delete-confirm').addEventListener('click', async () => {
        if (deleteCallback) {
            try { await deleteCallback(); showToast('× ××—×§ ×‘×”×¦×œ×—×”'); } catch(e) { showToast('×©×’×™××” ×‘××—×™×§×”', 'error'); }
        }
        hideModal(deleteModal);
    });

  </script>
