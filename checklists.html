    /* Custom Scrollbar */
    ::-webkit-scrollbar { width: 4px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: #475569; border-radius: 10px; }
    
    /* Animations */
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    .animate-fade-in { animation: fadeIn 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards; }

    /* Dark Glassmorphism */
    .glass-dark {
      background: var(--glass-bg);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid var(--glass-border);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
    }

    .glass-header {
      background: rgba(15, 23, 42, 0.9);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255,255,255,0.05);
    }

    /* Checkbox Styling */
    .custom-checkbox {
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      border: 2px solid #64748b;
    }
    input:checked + label .custom-checkbox {
      background-color: var(--primary);
      border-color: var(--primary);
      transform: scale(1.1);
      box-shadow: 0 0 10px rgba(45, 212, 191, 0.5);
    }
    input:checked + label .item-text {
      text-decoration: line-through;
      color: #64748b;
      opacity: 0.7;
    }

    /* Progress Bar */
    .progress-track { background: #334155; border-radius: 999px; overflow: hidden; height: 6px; }
    .progress-fill { height: 100%; transition: width 0.6s cubic-bezier(0.34, 1.56, 0.64, 1); box-shadow: 0 0 8px rgba(45, 212, 191, 0.6); }

    /* Floating Action Button */
    .fab-container { position: fixed; bottom: 24px; left: 24px; z-index: 40; }
    .fab-menu { 
      position: absolute; bottom: 70px; left: 0; 
      display: flex; flex-direction: column; gap: 12px; 
      opacity: 0; pointer-events: none; transform: translateY(20px); 
      transition: all 0.3s cubic-bezier(0.68, -0.55, 0.27, 1.55); 
    }
    .fab-container.active .fab-menu { opacity: 1; pointer-events: auto; transform: translateY(0); }
    
    /* Sidebar styling fix */

        z-index: 100; /* Higher than overlay */
        transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); 
    }
    #overlay {

    }

    /* Accordion Transition */
    .accordion-content {
        transition: max-height 0.3s ease-in-out, opacity 0.3s ease-in-out, margin 0.3s ease;
        max-height: 1000px; /* Arbitrary large number */
        opacity: 1;
        overflow: hidden;
    }
    .accordion-content.collapsed {
        max-height: 0;
        opacity: 0;
        margin: 0;
    }
    .chevron-icon { transition: transform 0.3s ease; }
    .collapsed .chevron-icon { transform: rotate(180deg); }

    .modal-content {

      storageBucket: "tiool-loz.appspot.com",

    function generateDates(rangeStr) {
        if (!rangeStr) return [];
        try {
            const [s, e] = rangeStr.split('-').map(str => {
                const [d, m, y] = str.trim().split('/');
                return new Date(y, m - 1, d);
            });
            const dates = [];
            for (let dt = new Date(s); dt <= e; dt.setDate(dt.getDate() + 1)) {
                const dStr = `${String(dt.getDate()).padStart(2, '0')}/${String(dt.getMonth() + 1).padStart(2, '0')}/${dt.getFullYear()}`;
                dates.push({ raw: dStr, formatted: dStr.slice(0, 5) });
            }
            return dates;
        } catch { return []; }
    }

        let html = '';

                html += `

                            <div class="flex gap-1 opacity-100 sm:opacity-0 group-hover:opacity-100 transition-opacity">

                        ${note.destination ? `<div class="mt-4 inline-flex items-center gap-1 bg-slate-900/40 px-2 py-1 rounded text-[10px] font-bold text-teal-300 border border-teal-500/20"><i class="fas fa-map-marker-alt"></i> ${note.destination}</div>` : ''}
                    </div>
                `;
            });
            html += `</div></div>`;
        }

        // Lists Section
        if (filteredLists.length > 0) {
            html += `<h2 class="text-lg font-bold text-teal-400 mb-4 flex items-center gap-2 mt-8"><i class="fas fa-tasks"></i> ×¨×©×™××•×ª ×¦'×§-×œ×™×¡×˜</h2>`;
            html += `<div class="space-y-6">`;
            
            const groups = {};
            filteredLists.forEach(l => {
                const key = l.destination ? `ğŸ“ ${l.destination}` : `ğŸ“ ${l.type}`;
                if (!groups[key]) groups[key] = [];
                groups[key].push(l);
            });

            for (const [groupTitle, groupLists] of Object.entries(groups)) {
                html += `
                    <div class="glass-dark rounded-2xl overflow-hidden">
                        <div class="bg-slate-800/60 p-3 border-b border-slate-700 flex items-center gap-2">
                            <span class="font-bold text-slate-200">${groupTitle}</span>
                        </div>
                        <div class="p-4 grid grid-cols-1 gap-4">
                `;
                
                groupLists.forEach(list => {
                    const total = list.items ? list.items.length : 0;
                    const done = list.items ? list.items.filter(i => i.checked).length : 0;
                    const percent = total > 0 ? Math.round((done / total) * 100) : 0;
                    const isCollapsed = collapsedState[list.id];

                    html += `
                        <div class="bg-slate-800/40 border border-slate-700 rounded-xl overflow-hidden shadow-lg transition-all hover:border-slate-600 ${isCollapsed ? 'collapsed' : ''}">
                            <!-- Header -->
                            <div class="p-4 flex flex-col gap-3 cursor-pointer select-none" onclick="toggleAccordion('${list.id}')">
                                <div class="flex justify-between items-start">
                                    <div class="flex items-center gap-3">
                                        <div class="w-8 h-8 rounded-full bg-slate-700 flex items-center justify-center text-teal-400 chevron-icon">
                                            <i class="fas fa-chevron-up text-sm"></i>
                                        </div>
                                        <div>
                                            <h4 class="font-bold text-lg text-white">${list.name}</h4>
                                            <p class="text-[10px] text-slate-400 uppercase tracking-wider">${total} ×¤×¨×™×˜×™× â€¢ ${percent}% ×”×•×©×œ×</p>
                                        </div>
                                    </div>
                                    <div class="flex gap-2" onclick="event.stopPropagation()">
                                         <button onclick="editList('${list.id}')" class="text-slate-500 hover:text-teal-400 p-2"><i class="fas fa-pencil-alt"></i></button>
                                         <button onclick="duplicateList('${list.id}')" class="text-slate-500 hover:text-blue-400 p-2"><i class="fas fa-copy"></i></button>

                                <!-- Progress Bar -->

                                                </div>
                                            </label>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                        </div>
                    `;
                });
                html += `</div></div>`;
            }
            html += `</div>`;
        }

        dashboard.innerHTML = html;
        
        // Globals for inline
        window.editList = (id) => openChecklistModal(lists.find(l => l.id === id));
        window.deleteList = (id) => confirmDelete('×œ××—×•×§ ×¨×©×™××” ×–×•?', () => deleteDoc(doc(db, 'trips', tripId, 'checklists', id)));
        window.duplicateList = handleDuplicate;
        window.toggleItem = handleToggleItem;
        window.editNote = (id) => openNoteModal(notes.find(n => n.id === id));
        window.deleteNote = (id) => confirmDelete('×œ××—×•×§ ×¤×ª×§ ×–×”?', () => deleteDoc(doc(db, 'trips', tripId, 'notes', id)));
        window.toggleAccordion = (id) => {
            collapsedState[id] = !collapsedState[id];
            renderDashboard(); // Re-render to apply class
        };
        window.toggleSection = (id) => {
            collapsedState[id] = !collapsedState[id];
            renderDashboard();
        };
    }

    searchInput.addEventListener('input', (e) => { filters.text = e.target.value; renderDashboard(); });

    // --- Actions ---
    async function handleToggleItem(e, listId, itemIdx, checkboxEl) {
        // Prevent accordion toggle when clicking checkbox
        e.stopPropagation();

        const isChecked = checkboxEl.checked;
        const list = lists.find(l => l.id === listId);
        if (!list) return;

        // Optimistic UI Update handled by checkbox CSS immediately
        
        const newItems = [...list.items];
        newItems[itemIdx].checked = isChecked;
        
        try {
            await updateDoc(doc(db, 'trips', tripId, 'checklists', listId), { items: newItems });
        } catch(e) { 
            checkboxEl.checked = !isChecked; // Revert
            showToast('×©×’×™××” ×‘×¢×“×›×•×Ÿ', 'error'); 
        }
    }

    async function handleDuplicate(listId) {
        const original = lists.find(l => l.id === listId);
        if (!original) return;
        
        const newList = {
            ...original,
            name: original.name + ' (×”×¢×ª×§)',
            items: original.items.map(i => ({...i, checked: false})),
            createdAt: serverTimestamp(),
            updatedAt: serverTimestamp()
        };
        delete newList.id;

        try {
            await addDoc(collection(db, 'trips', tripId, 'checklists'), newList);
            showToast('×”×¨×©×™××” ×©×•×›×¤×œ×” ×‘×”×¦×œ×—×”');
        } catch(e) { showToast('×©×’×™××” ×‘×©×›×¤×•×œ', 'error'); }
    }

    // --- Modal Logic (Checklist) ---
    const checklistModal = document.getElementById('checklist-modal');
    let editingListId = null;
    let currentStep = 0;
    let tempItems = [];

    mainFab.addEventListener('click', () => {
        fabContainer.classList.toggle('active');
        document.getElementById('fab-icon').classList.toggle('rotate-45');
    });

    document.getElementById('add-checklist-btn').addEventListener('click', () => {
        fabContainer.classList.remove('active');
        document.getElementById('fab-icon').classList.remove('rotate-45');
        openChecklistModal();
    });

    function openChecklistModal(list = null) {
        editingListId = list ? list.id : null;
        currentStep = 0;
        tempItems = list ? JSON.parse(JSON.stringify(list.items || [])) : [];
        
        document.getElementById('checklist-name').value = list?.name || '';
        document.getElementById('checklist-type-other').classList.add('hidden');
        
        const typeRadios = document.querySelectorAll('input[name="list-type"]');
        let typeFound = false;
        typeRadios.forEach(r => {
            if (list && list.type === r.value) { r.checked = true; typeFound = true; }
            else r.checked = false;
        });
        if (list && !typeFound) {
            document.querySelector('input[name="list-type"][value="××—×¨"]').checked = true;
            document.getElementById('checklist-type-other').classList.remove('hidden');
            document.getElementById('checklist-type-other').value = list.type;
        }

        renderItemsPreview();
        updateStepsUI();
        showModal(checklistModal);
    }

    // Checkbox input listeners
    document.querySelectorAll('input[name="list-type"]').forEach(r => {
        r.addEventListener('change', e => {
            document.getElementById('checklist-type-other').classList.toggle('hidden', e.target.value !== '××—×¨');
        });
    });

    function updateStepsUI() {
        const progress = document.getElementById('modal-progress-bar');
        progress.style.width = `${((currentStep + 1) / 3) * 100}%`;
        
        for(let i=1; i<=3; i++) {
            const label = document.getElementById(`step-label-${i}`);
            label.className = i <= currentStep + 1 ? 'text-teal-400 font-bold transition-colors' : 'text-slate-600';
        }

        document.querySelectorAll('.modal-step').forEach((el, idx) => {
            el.classList.toggle('hidden', idx !== currentStep);
            if (idx === currentStep) el.classList.add('animate-fade-in');
        });

        // Context Logic
        if (currentStep === 1) {
            const typeRadio = document.querySelector('input[name="list-type"]:checked');
            const type = typeRadio ? typeRadio.value : '';
            const contextContainer = document.getElementById('dynamic-context-fields');
            contextContainer.innerHTML = '';
            
            if (type === '×œ×¤× ×™ ×™×¢×“' || type === '×œ×¤× ×™ ××¢×‘×¨') {
                const select = document.createElement('select');
                select.id = 'context-dest-select';
                select.className = 'w-full p-3 bg-slate-900 border border-slate-700 rounded-xl text-white';
                tripData.destinations?.forEach(d => {
                    const opt = document.createElement('option');
                    opt.value = d.nameHe;
                    opt.textContent = d.nameHe;
                    select.appendChild(opt);
                });
                
                if (editingListId) {
                    const list = lists.find(l => l.id === editingListId);
                    if (list?.destination) select.value = list.destination;
                }

                const label = document.createElement('label');
                label.textContent = type === '×œ×¤× ×™ ×™×¢×“' ? '×œ××™×–×” ×™×¢×“?' : '×œ××™×–×” ××¢×‘×¨?';
                label.className = 'block text-sm font-bold mb-2 text-slate-400';
                contextContainer.appendChild(label);
                contextContainer.appendChild(select);
            } else {
                 contextContainer.innerHTML = '<div class="text-center py-8"><i class="fas fa-check-circle text-4xl text-slate-700 mb-2"></i><p class="text-slate-500">××™×Ÿ ×”×’×“×¨×•×ª × ×•×¡×¤×•×ª, ××¤×©×¨ ×œ×”××©×™×š</p></div>';
            }
        }

        document.getElementById('modal-back-btn').disabled = currentStep === 0;
        document.getElementById('modal-next-btn').classList.toggle('hidden', currentStep === 2);
        document.getElementById('modal-finish-btn').classList.toggle('hidden', currentStep !== 2);
    }

    document.getElementById('modal-next-btn').addEventListener('click', () => {
        if (currentStep === 0 && !document.getElementById('checklist-name').value) {
            showToast('× × ×œ×”×–×™×Ÿ ×©×', 'error'); return;
        }
        currentStep++;
        updateStepsUI();
    });
    document.getElementById('modal-back-btn').addEventListener('click', () => {
        if (currentStep > 0) { currentStep--; updateStepsUI(); }
    });

    document.getElementById('add-item-btn').addEventListener('click', () => {
        const textInput = document.getElementById('item-text');
        const text = textInput.value.trim();
        if (!text) return;
        
        tempItems.push({
            text,
            quantity: Number(document.getElementById('item-quantity').value),
            priority: Number(document.getElementById('item-priority').value),
            checked: false
        });
        
        textInput.value = '';
        textInput.focus();
        renderItemsPreview();
    });

    function renderItemsPreview() {
        const container = document.getElementById('items-preview-container');
        if (tempItems.length === 0) {
            container.innerHTML = '<p class="text-center text-sm text-slate-600 py-4">×”×¨×©×™××” ×¨×™×§×” ×›×¨×’×¢</p>';
            return;
        }
        container.innerHTML = tempItems.map((item, idx) => `
            <div class="flex items-center justify-between bg-slate-700/50 p-2 rounded border border-slate-600">
                <div class="flex items-center gap-2">
                    <span class="font-medium text-sm text-slate-200">${item.text}</span>
                    <span class="text-xs bg-slate-800 text-slate-400 px-1.5 rounded">x${item.quantity}</span>
                    ${item.priority == 3 ? '<i class="fas fa-fire text-orange-500 text-xs"></i>' : ''}
                </div>
                <button onclick="removeItem(${idx})" class="text-red-400 hover:text-red-300 w-6 h-6"><i class="fas fa-times"></i></button>
            </div>
        `).join('');
        window.removeItem = (idx) => { tempItems.splice(idx, 1); renderItemsPreview(); };
    }

    document.getElementById('modal-finish-btn').addEventListener('click', async () => {
        const name = document.getElementById('checklist-name').value;
        const typeRadio = document.querySelector('input[name="list-type"]:checked');
        let type = typeRadio ? typeRadio.value : '××—×¨';
        if (type === '××—×¨') type = document.getElementById('checklist-type-other').value || '××—×¨';
        
        const destSelect = document.getElementById('context-dest-select');
        const destination = destSelect ? destSelect.value : null;

        const data = { name, type, destination, items: tempItems, updatedAt: serverTimestamp() };

        try {
            if (editingListId) await updateDoc(doc(db, 'trips', tripId, 'checklists', editingListId), data);
            else {
                data.createdAt = serverTimestamp();
                await addDoc(collection(db, 'trips', tripId, 'checklists'), data);
            }
            hideModal(checklistModal);
            showToast('× ×©××¨ ×‘×”×¦×œ×—×”');
        } catch (e) { showToast('×©×’×™××” ×‘×©××™×¨×”', 'error'); }
    });


    // --- Note Modal Logic ---
    const noteModal = document.getElementById('note-modal');
    let editingNoteId = null;

    document.getElementById('add-note-btn').addEventListener('click', () => {
        fabContainer.classList.remove('active');
        document.getElementById('fab-icon').classList.remove('rotate-45');
        openNoteModal();
    });

    function openNoteModal(note = null) {
        editingNoteId = note ? note.id : null;
        document.getElementById('note-modal-title').textContent = note ? '×¢×¨×™×›×ª ×¤×ª×§' : '×¤×ª×§ ×—×“×©';
        document.getElementById('note-title-input').value = note?.title || '';
        document.getElementById('note-content-textarea').value = note?.content || '';
        
        const color = note?.color || 'default';
        const colorRadio = document.querySelector(`input[name="note-color"][value="${color}"]`);
        if(colorRadio) colorRadio.checked = true;

        const typeSelect = document.getElementById('note-type-select');
        typeSelect.value = note?.type || '';
        toggleNoteDest(typeSelect.value);
        
        if (note?.destination) document.getElementById('note-destination').value = note.destination;

        showModal(noteModal);
    }

    document.getElementById('note-type-select').addEventListener('change', (e) => toggleNoteDest(e.target.value));

    function toggleNoteDest(val) {
        const container = document.getElementById('note-destination-container');
        const select = document.getElementById('note-destination');
        select.innerHTML = '';
        
        if (val === '×œ×¤× ×™ ×™×¢×“' || val === '×œ×¤× ×™ ××¢×‘×¨') {
            container.classList.remove('hidden');
            tripData.destinations?.forEach(d => {
                const opt = document.createElement('option');
                opt.value = d.nameHe;
                opt.textContent = d.nameHe;
                select.appendChild(opt);
            });
        } else {
            container.classList.add('hidden');
        }
    }

    document.getElementById('note-save-btn').addEventListener('click', async () => {
        const title = document.getElementById('note-title-input').value.trim();
        const content = document.getElementById('note-content-textarea').value.trim();
        if (!title) { showToast('×™×© ×œ×”×–×™×Ÿ ×›×•×ª×¨×ª', 'error'); return; }

        const color = document.querySelector('input[name="note-color"]:checked').value;
        const type = document.getElementById('note-type-select').value;
        const destContainer = document.getElementById('note-destination-container');
        const destination = !destContainer.classList.contains('hidden') ? document.getElementById('note-destination').value : null;

        const data = { title, content, color, type, destination, updatedAt: serverTimestamp() };

        try {
            if (editingNoteId) await updateDoc(doc(db, 'trips', tripId, 'notes', editingNoteId), data);
            else {
                data.createdAt = serverTimestamp();
                await addDoc(collection(db, 'trips', tripId, 'notes'), data);
            }
            hideModal(noteModal);
            showToast('×”×¤×ª×§ × ×©××¨');
        } catch (e) { showToast('×©×’×™××”', 'error'); }
    });

    // --- Helpers ---
    function showModal(modal) {
        modal.classList.remove('hidden');
        modal.classList.add('flex');
        setTimeout(() => {
            const content = modal.querySelector('.modal-content');
            content.classList.remove('scale-95', 'opacity-0', 'translate-y-full');
            content.classList.add('scale-100', 'opacity-100', 'translate-y-0', 'sm:translate-y-0');
        }, 10);
    }

    function hideModal(modal) {
        const content = modal.querySelector('.modal-content');
        content.classList.remove('scale-100', 'opacity-100', 'translate-y-0');
        content.classList.add('scale-95', 'opacity-0', 'translate-y-full');
        
        setTimeout(() => {
            modal.classList.add('hidden');
            modal.classList.remove('flex');
        }, 300);
    }

    document.querySelectorAll('.modal-close-btn').forEach(btn => 
        btn.addEventListener('click', (e) => hideModal(e.target.closest('.fixed')))
    );

    // Toast
    function showToast(msg, type = 'success') {
        const container = document.getElementById('toast-container');
        const toast = document.createElement('div');
        toast.className = `glass-dark p-3 rounded-xl border-r-4 ${type === 'error' ? 'border-red-500 text-red-100' : 'border-teal-500 text-teal-100'} flex items-center gap-3 shadow-lg transform translate-x-10 transition-all duration-300`;
        toast.innerHTML = `<i class="fas ${type === 'error' ? 'fa-exclamation-circle' : 'fa-check'}"></i> <span class="text-sm font-bold">${msg}</span>`;
        container.appendChild(toast);
        
        setTimeout(() => toast.classList.remove('translate-x-10'), 10);
        setTimeout(() => {
            toast.style.opacity = '0';
            setTimeout(() => toast.remove(), 300);
        }, 3000);
    }

    // Delete
    const deleteModal = document.getElementById('delete-modal');
    let deleteCallback = null;

    function confirmDelete(text, callback) {
        document.getElementById('delete-text').textContent = text;
        deleteCallback = callback;
        showModal(deleteModal);
    }

    document.getElementById('delete-cancel').addEventListener('click', () => hideModal(deleteModal));
    document.getElementById('delete-confirm').addEventListener('click', async () => {
        if (deleteCallback) {
            try { await deleteCallback(); showToast('× ××—×§ ×‘×”×¦×œ×—×”'); }
            catch(e) { showToast('×©×’×™××”', 'error'); }
        }
        hideModal(deleteModal);
    });
  </script>
</body>
