    body { font-family: 'Assistant', sans-serif; }
    #sidebar { transition: transform .3s ease-in-out; }
    .submenu { max-height: 0; overflow: hidden; transition: max-height .5s ease-in-out; }
    .submenu.open { max-height: 1200px; }
    /* details/summary */
    details > summary { list-style: none; cursor: pointer; }
    details > summary::-webkit-details-marker { display: none; }
    .chevron-icon { transition: transform .3s ease-out; }
    details[open] > summary .chevron-icon { transform: rotate(180deg); }

    /* Custom checkboxes – green when checked */
    .checklist-item input[type="checkbox"] { display: none; }
    .checklist-item .custom-checkbox{
      width:22px;height:22px;border:2px solid #38bdf8;border-radius:6px;display:flex;align-items:center;justify-content:center;transition:all .2s;flex-shrink:0;
    }
    .checklist-item .custom-checkbox .fa-check{font-size:14px;color:#fff;transform:scale(0);transition:transform .2s;}
    .checklist-item input:checked + label .custom-checkbox{background:#22c55e;border-color:#16a34a;}
    .checklist-item input:checked + label .custom-checkbox .fa-check{transform:scale(1);}
    .checklist-item input:checked + label .item-text{ text-decoration: line-through; color:#64748b; }

    .priority-3 { border-right: 4px solid #f43f5e; } /* High */
    .priority-2 { border-right: 4px solid #f97316; } /* Medium */
    .priority-1 { border-right: 4px solid #eab308; } /* Low  */

    .modal-step{display:none}
    .modal-step.active{display:block}
    
    .note-modal-step{display:none}
    .note-modal-step.active{display:block}

    /* Loader */
    #loader{position:fixed;inset:0;background:#f0f4f8;display:flex;align-items:center;justify-content:center;z-index:1000;transition:opacity .5s ease}
    
    /* Preserve whitespace in notes */
    .note-content {
        white-space: pre-wrap;
    }

    /* Color picker styles */
    .color-swatch {
        width: 32px; height: 32px; border-radius: 9999px; cursor: pointer; transition: transform .2s; border: 3px solid transparent;
    }
    .color-swatch:hover { transform: scale(1.1); }
    .color-swatch.selected { border-color: #0284c7; }
  </style>

    // --- Helpers: dates formatting for sidebar ---
    function parseDDMMYYYY(s){ const [d,m,y] = s.split('/').map(Number); return new Date(y, m-1, d); }
    function hebWeekday(d){
      const n = d.toLocaleDateString('he-IL', { weekday:'long' });
      return n.startsWith('יום') ? n : `יום ${n}`;
    }
    function dotted(d){ return `${d.getDate()}.${d.getMonth()+1}.${d.getFullYear()}`; }
    function generateDatesFromRange(rangeStr) {
      if (!rangeStr || !rangeStr.includes(' - ')) return [];
      const [s,e] = rangeStr.split(' - ');
      const [sd, sm, sy] = s.split('/').map(Number);
      const [ed, em, ey] = e.split('/').map(Number);
      const start = new Date(sy, sm-1, sd);
      const end   = new Date(ey, em-1, ed);
      const out = [];
      let cur = new Date(start);
      while (cur <= end) {
        const dd = String(cur.getDate()).padStart(2,'0');
        const mm = String(cur.getMonth()+1).padStart(2,'0');
        out.push(`${dd}/${mm}/${cur.getFullYear()}`);
        cur.setDate(cur.getDate()+1);
      }
      return out;
    }

    // --- Auth & initial load ---
    onAuthStateChanged(auth, async (user)=>{
      if (!user) { location.href = `login.html?redirect=${encodeURIComponent(window.location.href)}`; return; }
      currentUser = user;

      try{
        const udoc = await getDoc(doc(db,'users', user.uid));

        authContainer.innerHTML = `
          <span class="text-sm font-semibold text-slate-700 hidden sm:block">שלום, ${name} 👋</span>

      }catch{}

      await loadTripAndCheckPermissions();

    async function loadTripAndCheckPermissions(){
      const tdoc = await getDoc(doc(db,'trips', tripId));
      if (tdoc.exists()) {
        const data = tdoc.data();
        const canAccess = data.editors && data.editors.includes(currentUser.uid);
        if (canAccess) {
            tripData = data;
            document.getElementById('home-link').href = `trip.html?id=${tripId}`;
            buildSidebarMenu();
            initRealtimeListeners();
            loader.style.opacity = '0';
            setTimeout(()=> loader.style.display = 'none', 500);
        } else {
            alert('אין לך הרשאה לצפות בטיול זה.');
            location.href = 'index.html';
        }
      } else {
        alert('הטיול לא נמצא.');
        location.href='index.html';
      }
    }

    // --- Firestore paths ---
    const checklistsCol = collection(db, 'trips', tripId, 'checklists');
    const notesCol = collection(db, 'trips', tripId, 'notes');

    function initRealtimeListeners(){
      const qChecklists = query(checklistsCol, orderBy('createdAt','desc'));
      onSnapshot(qChecklists, (snap)=>{
        checklistsData = snap.docs.map(d=>({id:d.id, ...d.data()}));
        renderChecklists();
      }, (err)=>{
        console.error(err);
        checklistsContainer.innerHTML = `<div class="text-center p-10 bg-red-100 text-red-700 rounded-lg">שגיאה בטעינת רשימות.</div>`;
      });
      
      const qNotes = query(notesCol, orderBy('createdAt','desc'));
      onSnapshot(qNotes, (snap)=>{
        notesData = snap.docs.map(d=>({id:d.id, ...d.data()}));
        renderNotes();
      }, (err)=>{
        console.error(err);
        notesContainer.innerHTML = `<div class="text-center p-10 bg-red-100 text-red-700 rounded-lg">שגיאה בטעינת דגשים.</div>`;
      });
    }
    
    // --- Grouping helper ---
    const groupBy = (arr, key, fallback='כללי') => arr.reduce((r,v)=>{
        const k = v[key] || fallback; (r[k] = r[k] || []).push(v); return r;
    },{});

    const getEmoji = (category, value)=>{
      const map = {
        types: {'לפני הטיול':'✈️','לפני יעד':'🗺️','לפני מעבר':'🚚','אחר':'📋'},
        topics:{'בגדים':'👕','מסמכים':'📄','קניות':'🛒','ציוד':'🎒','הזמנות':'🎟️','אישורים':'✔️'}
      };
      if (!value || !map[category]) return '';
      const key = Object.keys(map[category]).find(k => value.includes(k));
      return key ? map[category][key] : '';
    };

    // --- Rendering ---
    function renderNotes() {
        if (notesData.length === 0) {
            notesContainer.innerHTML =
              `<div class="text-center p-16 bg-white/80 backdrop-blur-sm rounded-2xl shadow-sm md:col-span-2 lg:col-span-3">
                  <i class="fas fa-folder-open fa-4x text-slate-400 mb-6"></i>
                  <h3 class="text-2xl font-bold text-slate-700">עדיין אין דגשים...</h3>
                  <p class="text-slate-500 mt-2">לחצו "הוספת דגש/הערה" כדי להתחיל.</p>
                 </div>`;
            return;
        }

        let html = '';
        notesData.forEach(note => {
            const colorInfo = noteColorClasses[note.color] || { bg: 'bg-white', text: 'text-teal-700', border: 'border-slate-200' };
            html += `
                <div class="${colorInfo.bg} p-4 rounded-xl shadow-md border ${colorInfo.border} flex flex-col">
                    <div class="flex-grow">
                        <div class="flex justify-between items-start mb-3">
                            <h4 class="text-lg font-bold ${colorInfo.text}">${note.title}</h4>
                            <div class="flex-shrink-0">
                                <button class="edit-note-btn p-2 text-slate-500 hover:text-blue-600" data-note-id="${note.id}"><i class="fas fa-pencil-alt"></i></button>
                                <button class="delete-note-btn p-2 text-slate-500 hover:text-red-600" data-note-id="${note.id}"><i class="fas fa-trash-alt"></i></button>
                            </div>
                        </div>
                        <div class="text-slate-700 note-content">${note.content}</div>
                    </div>
                    <div class="text-xs text-slate-500 mt-4 pt-2 border-t border-slate-200/50">
                        ${note.type || ''} ${note.destination ? `• ${note.destination}` : ''} ${note.subType ? `• ${note.subType}` : ''}
                    </div>
                </div>
            `;
        });
        notesContainer.innerHTML = html;
    }

    function renderChecklists(){
      if (checklistsData.length === 0){
        checklistsContainer.innerHTML =
          `<div class="text-center p-16 bg-white/80 backdrop-blur-sm rounded-2xl shadow-sm">
            <i class="fas fa-folder-open fa-4x text-slate-400 mb-6"></i>
            <h3 class="text-2xl font-bold text-slate-700">עדיין אין רשימות...</h3>
            <p class="text-slate-500 mt-2">לחצו "הוספת רשימה חדשה" כדי להתחיל.</p>
           </div>`;
        return;
      }

      const byType = groupBy(checklistsData,'type');
      let html = '';
      for (const type of Object.keys(byType).sort()){
        const listsInType = byType[type];
        const typeEmoji = getEmoji('types', type);
        html += `<details class="bg-white/90 rounded-xl shadow-md" open>
          <summary class="text-2xl font-bold text-slate-800 flex justify-between items-center p-5">
            <span>${typeEmoji} ${type || 'כללי'}</span><i class="fa-solid fa-chevron-down chevron-icon"></i>
          </summary>
          <div class="p-4 space-y-4 bg-slate-50/80">`;
        const byDest = groupBy(listsInType,'destination');
        for (const dest of Object.keys(byDest).sort()){
          const listsInDest = byDest[dest];
          const isOnlyGeneral = Object.keys(byDest).length===1 && dest==='כללי';
          html += `<div class="${isOnlyGeneral ? '' : 'bg-white/90 rounded-xl shadow-sm p-4'}">`;
          if (!isOnlyGeneral){
            html += `<h3 class="text-xl font-bold text-slate-700 mb-3">יעד: ${dest}</h3>`;
          }
          const byTopic = groupBy(listsInDest,'subType');
          for (const topic of Object.keys(byTopic).sort()){
            const listsInTopic = byTopic[topic];
            listsInTopic.forEach(list => { html += renderSingleChecklist(list); });
          }
          html += `</div>`;
        }
        html += `</div></details>`;
      }
      checklistsContainer.innerHTML = html;
    }

    function renderSingleChecklist(list){
      const sortedItems = (list.items||[]).slice().sort((a,b)=>(b.priority||0)-(a.priority||0));
      const itemsHtml = sortedItems.map((item,index)=>`
        <div class="checklist-item bg-white p-3 rounded-lg flex items-center gap-4 hover:bg-sky-50 transition-colors duration-200 ${'priority-'+(item.priority||1)}">
          <input type="checkbox" id="item-${list.id}-${index}" data-list-id="${list.id}" data-item-index="${index}" ${item.checked?'checked':''}>
          <label for="item-${list.id}-${index}" class="flex-grow flex items-center gap-4 text-slate-700 cursor-pointer">
            <div class="custom-checkbox"><i class="fas fa-check"></i></div>
            <div class="item-text">
              <span class="font-semibold">${item.text}</span> <span class="text-sm text-slate-500">(x${item.quantity||1})</span>
              ${item.description ? `<p class="text-sm text-slate-500">${item.description}</p>` : ''}
            </div>
          </label>
        </div>`).join('');

      return `
        <div class="bg-white/80 p-4 rounded-xl shadow-sm border border-slate-200 mb-3">
          <div class="flex justify-between items-center mb-3">
            <h4 class="text-lg font-bold text-blue-700">${list.name}</h4>
            <div>
              <button class="edit-btn p-2 text-slate-500 hover:text-blue-600" data-list-id="${list.id}"><i class="fas fa-pencil-alt"></i></button>
              <button class="delete-btn p-2 text-slate-500 hover:text-red-600" data-list-id="${list.id}"><i class="fas fa-trash-alt"></i></button>
            </div>
          </div>
          <div class="space-y-2">${itemsHtml || '<p class="text-center text-slate-400 p-4">אין פריטים ברשימה זו.</p>'}</div>
        </div>`;
    }

    // --- Modals Logic ---
    function openChecklistModal(list=null){
      editingChecklistId = list ? list.id : null;
      modalTitle.textContent = list ? 'עריכת רשימה' : 'יצירת רשימה חדשה';
      checklistNameInput.value = list?.name || '';
      checklistTypeSelect.value = list?.type || '';
      checklistTypeOtherInput.classList.toggle('hidden', checklistTypeSelect.value !== 'אחר');
      modalItems = list?.items ? JSON.parse(JSON.stringify(list.items)) : [];
      renderModalItems();
      currentChecklistModalStep = 0;
      updateChecklistModalStep(true);
      checklistModal.classList.add('flex'); checklistModal.classList.remove('hidden');
    }
    
    function openNoteModal(note=null){
        editingNoteId = note ? note.id : null;
        noteModalTitle.textContent = note ? 'עריכת הערה' : 'יצירת הערה חדשה';
        
        // Populate fields from existing note or clear them
        noteNameInput.value = note?.name || '';
        noteTypeSelect.value = note?.type || '';
        noteTypeOtherInput.classList.toggle('hidden', noteTypeSelect.value !== 'אחר');
        noteTitleInput.value = note?.title || '';
        noteContentTextarea.value = note?.content || '';
        selectedNoteColor = note?.color || null;
        updateColorPickerSelection();

        currentNoteModalStep = 0;
        updateNoteModalStep(true, note);
        noteModal.classList.add('flex'); noteModal.classList.remove('hidden');
    }
    
    function closeModal(){  
        checklistModal.classList.add('hidden'); checklistModal.classList.remove('flex');  
        noteModal.classList.add('hidden'); noteModal.classList.remove('flex');
    }

    // --- Dynamic Step Generation (reusable for both modals) ---
    function generateStepContent(stepNum, type, destinations) {
        let html = '';
        if (stepNum === 2) {
            if (type.includes('הטיול')){
                html = `<label class="block text-sm font-bold text-slate-700 mb-2">בחר נושא</label><select id="modal-subtype" class="w-full p-3 border rounded-lg"><option>👕 בגדים</option><option>📄 מסמכים</option><option>🎟️ הזמנות</option><option>🛒 קניות</option><option>🎒 ציוד</option><option value="אחר">אחר</option></select><input type="text" id="modal-subtype-other" class="w-full p-3 border rounded-lg mt-2 hidden" placeholder="נושא מותאם" />`;
            } else if (type.includes('יעד') || type.includes('מעבר')){
                const options = (destinations||[]).map(d=>`<option value="${d.nameHe}">${d.nameHe}</option>`).join('');
                html = `<label class="block text-sm font-bold text-slate-700 mb-2">בחר יעד</label><select id="modal-destination" class="w-full p-3 border rounded-lg">${options}</select>`;
            }
        } else if (stepNum === 3) {
            if (type.includes('יעד')){
                html = `<label class="block text-sm font-bold text-slate-700 mb-2">בחר נושא ליעד</label><select id="modal-subtype" class="w-full p-3 border rounded-lg"><option>👕 בגדים</option><option>📄 מסמכים ליעד</option><option>🎒 ציוד נדרש</option><option value="אחר">אחר</option></select><input type="text" id="modal-subtype-other" class="w-full p-3 border rounded-lg mt-2 hidden" placeholder="נושא מותאם" />`;
            } else if (type.includes('מעבר')){
                html = `<label class="block text-sm font-bold text-slate-700 mb-2">בחר נושא למעבר</label><select id="modal-subtype" class="w-full p-3 border rounded-lg"><option>📄 אישורים</option><option>🛒 קניות</option><option>👕 בגדים</option></select>`;
            }
        }
        return html;
    }


    // --- Checklist Modal Steps ---
    function updateChecklistModalStep(isOpening=false){
      const type = checklistTypeSelect.value;
      if (type.includes('יעד') || type.includes('מעבר')) numChecklistQuestionSteps = 4;
      else if (type.includes('הטיול')) numChecklistQuestionSteps = 3;
      else numChecklistQuestionSteps = 2;
      if (isOpening) currentChecklistModalStep = 0;
      
      document.querySelectorAll('.modal-step').forEach(s=>s.classList.remove('active'));
      const isLast = currentChecklistModalStep >= numChecklistQuestionSteps -1;
      const curId = isLast ? 'step-items' : `step-${currentChecklistModalStep}`;
      document.getElementById(curId).classList.add('active');

      modalBackBtn.classList.toggle('hidden', currentChecklistModalStep===0);
      modalNextBtn.classList.toggle('hidden', isLast);
      modalFinishBtn.classList.toggle('hidden', !isLast);
      stepsIndicator.textContent = `שלב ${currentChecklistModalStep+1} מתוך ${numChecklistQuestionSteps}`;
      
      if (currentChecklistModalStep === 1) checklistStep2.innerHTML = generateStepContent(2, type, tripData?.destinations);
      if (currentChecklistModalStep === 2) checklistStep3.innerHTML = generateStepContent(3, type, tripData?.destinations);
    }

    // --- Note Modal Steps ---
    function updateNoteModalStep(isOpening = false, note = null) {
        const type = noteTypeSelect.value;
        if (type.includes('יעד') || type.includes('מעבר')) numNoteQuestionSteps = 4;
        else if (type.includes('הטיול')) numNoteQuestionSteps = 3;
        else numNoteQuestionSteps = 2;
        if (isOpening) currentNoteModalStep = 0;

        document.querySelectorAll('.note-modal-step').forEach(s => s.classList.remove('active'));
        const isLast = currentNoteModalStep >= numNoteQuestionSteps - 1;
        const curId = isLast ? 'note-step-final' : `note-step-${currentNoteModalStep}`;
        document.getElementById(curId).classList.add('active');

        noteModalBackBtn.classList.toggle('hidden', currentNoteModalStep === 0);
        noteModalNextBtn.classList.toggle('hidden', isLast);
        noteModalFinishBtn.classList.toggle('hidden', !isLast);
        noteStepsIndicator.textContent = `שלב ${currentNoteModalStep + 1} מתוך ${numNoteQuestionSteps}`;

        if (currentNoteModalStep === 1) noteStep2.innerHTML = generateStepContent(2, type, tripData?.destinations);
        if (currentNoteModalStep === 2) noteStep3.innerHTML = generateStepContent(3, type, tripData?.destinations);

        // Pre-select values if editing
        if (note) {
            const destSelect = document.getElementById('modal-destination');
            if (destSelect && note.destination) destSelect.value = note.destination;
            const subTypeSelect = document.getElementById('modal-subtype');
            if (subTypeSelect && note.subType) subTypeSelect.value = note.subType;
        }
    }


    function renderModalItems(){
      itemsPreview.innerHTML = modalItems.length===0 ? `<p class="text-center text-slate-500">אין פריטים.</p>` : modalItems.map((it,i)=>`
          <div class="flex items-center justify-between bg-white p-2 rounded-lg shadow-sm">
            <span>${it.text} (x${it.quantity||1})</span>
            <button class="remove-item-btn text-red-500 hover:text-red-700" data-index="${i}"><i class="fas fa-times-circle"></i></button>
          </div>`).join('');
    }

    async function finishChecklistModal(){
      const name = checklistNameInput.value.trim();
      if (!name) return alert('יש להזין שם לרשימה.');
      let type = checklistTypeSelect.value;
      if (type === 'אחר') type = checklistTypeOtherInput.value.trim() || 'אחר';
      
      const subTypeEl = checklistModal.querySelector('#modal-subtype');
      let subType = subTypeEl?.value || null;
      if (subType === 'אחר') subType = checklistModal.querySelector('#modal-subtype-other')?.value || 'אחר';
      
      const destEl = checklistModal.querySelector('#modal-destination');
      let destination = destEl?.value || null;

      const payload = { name, type, destination, subType, items: modalItems, updatedAt: serverTimestamp() };
      try{
        if (editingChecklistId){
          await updateDoc(doc(db,'trips', tripId, 'checklists', editingChecklistId), payload);
        } else {
          payload.createdAt = serverTimestamp();
          await addDoc(checklistsCol, payload);
        }
        closeModal();
      }catch(e){ console.error(e); alert('שגיאה בשמירת הרשימה.'); }
    }
    
    async function finishNoteModal(){
        const title = noteTitleInput.value.trim();
        const content = noteContentTextarea.value.trim();
        if (!title || !content) return alert('יש למלא כותרת ותוכן להערה.');
        
        const name = noteNameInput.value.trim();
        let type = noteTypeSelect.value;
        if (type === 'אחר') type = noteTypeOtherInput.value.trim() || 'אחר';

        const subTypeEl = noteModal.querySelector('#modal-subtype');
        let subType = subTypeEl?.value || null;
        if (subType === 'אחר') subType = noteModal.querySelector('#modal-subtype-other')?.value || 'אחר';
      
        const destEl = noteModal.querySelector('#modal-destination');
        let destination = destEl?.value || null;

        const payload = { name, title, content, type, destination, subType, color: selectedNoteColor, updatedAt: serverTimestamp() };
        
        try {
            if (editingNoteId) {
                await updateDoc(doc(db, 'trips', tripId, 'notes', editingNoteId), payload);
            } else {
                payload.createdAt = serverTimestamp();
                await addDoc(notesCol, payload);
            }
            closeModal();
        } catch(e) { console.error(e); alert('שגיאה בשמירת ההערה.'); }
    }
    
    function updateColorPickerSelection() {
        document.querySelectorAll('#note-color-picker .color-swatch').forEach(swatch => {
            swatch.classList.toggle('selected', swatch.dataset.color === selectedNoteColor);
        });
    }

    // --- Events ---
    hamburgerBtn.addEventListener('click', toggleSidebar);
    closeSidebarBtn.addEventListener('click', toggleSidebar);
    overlay.addEventListener('click', toggleSidebar);

    addChecklistBtn.addEventListener('click', ()=> openChecklistModal());
    addNoteBtn.addEventListener('click', ()=> openNoteModal());
    
    document.querySelectorAll('.modal-close-btn').forEach(btn => btn.addEventListener('click', closeModal));

    // Checklist modal events
    modalBackBtn.addEventListener('click', ()=>{ if (currentChecklistModalStep>0){ currentChecklistModalStep--; updateChecklistModalStep(); }});
    modalNextBtn.addEventListener('click', ()=>{ currentChecklistModalStep++; updateChecklistModalStep(); });
    modalFinishBtn.addEventListener('click', finishChecklistModal);
    checklistTypeSelect.addEventListener('change', (e)=>{
      checklistTypeOtherInput.classList.toggle('hidden', e.target.value!=='אחר');
      updateChecklistModalStep();
    });
    checklistModal.addEventListener('change', e=>{
      if (e.target.id==='modal-subtype'){
        const other = checklistModal.querySelector('#modal-subtype-other');
        if (other) other.classList.toggle('hidden', e.target.value!=='אחר');
      }
    });
    addItemBtn.addEventListener('click', ()=>{
      const t = document.getElementById('item-text');
      if (!t.value.trim()) return;
      modalItems.push({ text: t.value.trim(), quantity: Number(document.getElementById('item-quantity').value || 1), description: document.getElementById('item-description').value.trim(), priority: Number(document.getElementById('item-priority').value || 2), checked: false });
      renderModalItems();
      ['item-text','item-description'].forEach(id=>document.getElementById(id).value='');
      document.getElementById('item-quantity').value = 1;
      t.focus();
    });
    itemsPreview.addEventListener('click', e=>{
      const btn = e.target.closest('.remove-item-btn');
      if (!btn) return;
      modalItems.splice(Number(btn.dataset.index),1);
      renderModalItems();
    });

    // Note modal events
    noteModalBackBtn.addEventListener('click', () => { if (currentNoteModalStep > 0) { currentNoteModalStep--; updateNoteModalStep(); } });
    noteModalNextBtn.addEventListener('click', () => { currentNoteModalStep++; updateNoteModalStep(); });
    noteModalFinishBtn.addEventListener('click', finishNoteModal);
    noteTypeSelect.addEventListener('change', e => {
        noteTypeOtherInput.classList.toggle('hidden', e.target.value !== 'אחר');
        updateNoteModalStep();
    });
    noteModal.addEventListener('change', e => {
      if (e.target.id==='modal-subtype'){
        const other = noteModal.querySelector('#modal-subtype-other');
        if (other) other.classList.toggle('hidden', e.target.value!=='אחר');
      }
    });
    noteColorPicker.addEventListener('click', e => {
        const swatch = e.target.closest('.color-swatch');
        if (swatch) {
            selectedNoteColor = swatch.dataset.color;
            updateColorPickerSelection();
        }
    });
    clearColorBtn.addEventListener('click', () => {
        selectedNoteColor = null;
        updateColorPickerSelection();
    });

    // Delegated events for content containers
    checklistsContainer.addEventListener('change', async e=>{
      if (e.target.type!=='checkbox') return;
      const listId = e.target.dataset.listId, idx = Number(e.target.dataset.itemIndex);
      const list = checklistsData.find(l=>l.id===listId);
      if (!list) return;
      const items = list.items ? list.items.slice() : [];
      if (!items[idx]) return;
      items[idx].checked = e.target.checked;
      await updateDoc(doc(db,'trips', tripId, 'checklists', listId), { items });
    });

    checklistsContainer.addEventListener('click', e=>{
      const del = e.target.closest('.delete-btn');
      const edit = e.target.closest('.edit-btn');
      if (del){
        const list = checklistsData.find(x=>x.id===del.dataset.listId);
        if(list) showDeleteModal(`למחוק את "${list.name}"?`, () => deleteDoc(doc(db,'trips', tripId, 'checklists', list.id)));
      }
      if (edit){
        const list = checklistsData.find(x=>x.id===edit.dataset.listId);
        if (list) openChecklistModal(list);
      }
    });
    
    notesContainer.addEventListener('click', e=>{
      const del = e.target.closest('.delete-note-btn');
      const edit = e.target.closest('.edit-note-btn');
      if (del){
        const note = notesData.find(x=>x.id===del.dataset.noteId);
        if(note) showDeleteModal(`למחוק את "${note.title}"?`, () => deleteDoc(doc(db,'trips', tripId, 'notes', note.id)));
      }
      if (edit){
        const note = notesData.find(x=>x.id===edit.dataset.noteId);
        if (note) openNoteModal(note);
      }
    });
    
    function showDeleteModal(title, onConfirm) {
        const delModal = document.getElementById('delete-modal');
        const confirmBtn = document.getElementById('delete-modal-confirm');
        const cancelBtn = document.getElementById('delete-modal-cancel');
        document.getElementById('delete-modal-title').textContent = title;
        
        const close = () => {
            delModal.classList.add('hidden');
            delModal.classList.remove('flex');
            // Remove old listeners by replacing the node
            confirmBtn.replaceWith(confirmBtn.cloneNode(true));
            cancelBtn.replaceWith(cancelBtn.cloneNode(true));
        };
        
        const newConfirm = document.getElementById('delete-modal-confirm');
        const newCancel = document.getElementById('delete-modal-cancel');
        
        newConfirm.addEventListener('click', async () => {
            await onConfirm();
            close();
        });
        newCancel.addEventListener('click', close);

        delModal.classList.remove('hidden');
        delModal.classList.add('flex');
    }

  </script>
</body>
</html>
