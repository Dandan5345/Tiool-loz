    /* Custom Scrollbar for Dark Mode */
    ::-webkit-scrollbar { width: 4px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: #475569; border-radius: 10px; }

    /* Animations */
    @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    .animate-fade-up { animation: fadeInUp 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards; }

    /* Glassmorphism Dark */
    .glass-dark {
      background: var(--glass-bg);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid var(--glass-border);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
    }
    
    .glass-card {
        background: linear-gradient(145deg, rgba(30, 41, 59, 0.8), rgba(15, 23, 42, 0.9));
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255,255,255,0.05);
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.4);
    }

    /* Checkbox Styling */
    .custom-checkbox {
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      border-color: #475569;
    }
    input:checked + label .custom-checkbox {
      background-color: var(--secondary);
      border-color: var(--secondary);
      transform: scale(1.1) rotate(3deg);
      box-shadow: 0 0 10px rgba(45, 212, 191, 0.5);
    }
    input:checked + label .item-text {
      text-decoration: line-through;
      color: #64748b;
      opacity: 0.6;
    }

    /* Progress Bar */
    .progress-track { background: #334155; border-radius: 999px; overflow: hidden; height: 8px; }
    .progress-fill { height: 100%; transition: width 0.6s cubic-bezier(0.34, 1.56, 0.64, 1); box-shadow: 0 0 10px currentColor; }

    /* Floating Action Button */
    .fab-container { position: fixed; bottom: 30px; left: 24px; z-index: 40; }
    .fab-menu { 
      position: absolute; bottom: 80px; left: 0; 
      display: flex; flex-direction: column; gap: 12px; 
      opacity: 0; pointer-events: none; transform: translateY(20px) scale(0.9); 
      transition: all 0.3s cubic-bezier(0.68, -0.55, 0.27, 1.55); 
    }
    .fab-container.active .fab-menu { opacity: 1; pointer-events: auto; transform: translateY(0) scale(1); }
    
    /* Sidebar Transition - Fixed Z-Index Context */
    #sidebar { transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); z-index: 100; }
    #overlay { z-index: 90; }

    /* Note Colors (Dark Mode Adapted) */

        100% { transform: translateX(20px) translateY(-5px) rotate(10deg); opacity: 0; }
    }

    // --- Config ---

    async function loadTripData() {

    // --- Sidebar Logic (Fixed Z-Index) ---
    function setupSidebar() {

    function generateDates(rangeStr) {
        if (!rangeStr) return [];
        const [s, e] = rangeStr.split('-').map(str => {
            const [d, m, y] = str.trim().split('/');
            return new Date(y, m - 1, d);
        });
        const dates = [];
        for (let dt = new Date(s); dt <= e; dt.setDate(dt.getDate() + 1)) {
            const dStr = `${String(dt.getDate()).padStart(2, '0')}/${String(dt.getMonth() + 1).padStart(2, '0')}/${dt.getFullYear()}`;
            dates.push({ raw: dStr, formatted: dStr.slice(0, 5) });
        }
        return dates;
    }

    // --- Realtime Data ---
    function initListeners() {
        const checklistsCol = collection(db, 'trips', tripId, 'checklists');
        const notesCol = collection(db, 'trips', tripId, 'notes');

        onSnapshot(query(checklistsCol, orderBy('createdAt', 'desc')), snap => {
            lists = snap.docs.map(d => ({ id: d.id, ...d.data() }));

        });

        onSnapshot(query(notesCol, orderBy('createdAt', 'desc')), snap => {
            notes = snap.docs.map(d => ({ id: d.id, ...d.data() }));
            renderDashboard();
        });
    }

    // --- Rendering Logic ---
    function renderDashboard() {
        const filterText = filters.text.toLowerCase();

        document.getElementById('stats-header').textContent = `×”×•×©×œ××• ${completedTasks}/${totalTasks} ××©×™××•×ª`;

        // Filter Content

        const filteredNotes = notes.filter(n => n.title.toLowerCase().includes(filterText) || n.content.toLowerCase().includes(filterText));

        if (filteredLists.length === 0 && filteredNotes.length === 0) {
            dashboard.innerHTML = `

            `;
            return;
        }

        let html = '';

        // Notes Section
        if (filteredNotes.length > 0) {
            html += `<h2 class="text-lg font-bold text-slate-400 mb-4 flex items-center gap-2 mt-4 px-2"><i class="fas fa-sticky-note text-yellow-500"></i> ×¤×ª×§×™× ×•×“×’×©×™×</h2>`;
            html += `<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5 mb-10">`;
            filteredNotes.forEach((note, idx) => {
                html += `
                    <div class="glass-card rounded-2xl p-6 relative overflow-hidden group note-${note.color || 'default'} animate-fade-up" style="animation-delay: ${idx * 50}ms">

                            <h3 class="font-bold text-lg text-white tracking-wide">${note.title}</h3>

                        </div>
                        <p class="text-slate-300 text-sm whitespace-pre-wrap leading-relaxed font-light">${note.content}</p>
                        ${note.destination ? `<div class="mt-4 inline-flex items-center gap-1 bg-black/20 px-3 py-1 rounded-lg text-xs font-bold text-slate-400 border border-white/5"><i class="fas fa-map-marker-alt text-teal-400"></i>${note.destination}</div>` : ''}
                    </div>
                `;
            });
            html += `</div>`;
        }

        // Lists Section
        if (filteredLists.length > 0) {
            html += `<h2 class="text-lg font-bold text-slate-400 mb-4 flex items-center gap-2 px-2"><i class="fas fa-tasks text-sky-500"></i> ×¨×©×™××•×ª ×¦'×§-×œ×™×¡×˜</h2>`;
            html += `<div class="space-y-6">`; 
            
            // Group by Destination/Type
            const groups = {};
            filteredLists.forEach(l => {
                const key = l.destination ? `ğŸ“ ${l.destination}` : `ğŸ“ ${l.type}`;
                if (!groups[key]) groups[key] = [];
                groups[key].push(l);
            });

            let delayCounter = 0;
            for (const [groupTitle, groupLists] of Object.entries(groups)) {
                html += `<div class="glass-dark rounded-3xl overflow-hidden animate-fade-up" style="animation-delay: ${delayCounter++ * 100}ms">
                    <div class="bg-slate-800/60 p-4 border-b border-slate-700/50 flex items-center gap-2">
                        <span class="font-bold text-slate-200 text-lg shadow-black drop-shadow-md">${groupTitle}</span>
                    </div>
                    <div class="p-5 grid grid-cols-1 md:grid-cols-2 gap-5">
                `;
                
                groupLists.forEach(list => {
                    const total = list.items ? list.items.length : 0;
                    const done = list.items ? list.items.filter(i => i.checked).length : 0;
                    const percent = total > 0 ? Math.round((done / total) * 100) : 0;
                    const isDone = percent === 100 && total > 0;
                    
                    html += `
                        <div class="bg-slate-800/40 border border-slate-700/50 rounded-2xl p-5 hover:bg-slate-800/80 transition-all group duration-300 relative">
                            <div class="flex justify-between items-start mb-4">
                                <div class="pr-1">
                                    <h4 class="font-bold text-lg text-white ${isDone ? 'line-through decoration-teal-500 decoration-2 opacity-60' : ''}">${list.name}</h4>
                                    <p class="text-xs text-slate-500 mt-1 bg-slate-900/50 inline-block px-2 py-0.5 rounded">${list.subType || '×›×œ×œ×™'}</p>
                                </div>
                                <div class="flex gap-1 opacity-0 group-hover:opacity-100 transition-opacity bg-slate-900/80 rounded-lg p-1 absolute top-4 left-4 border border-slate-700">
                                     <button onclick="editList('${list.id}')" class="w-8 h-8 flex items-center justify-center rounded hover:bg-slate-700 text-slate-400 hover:text-sky-400"><i class="fas fa-pencil-alt text-xs"></i></button>
                                     <button onclick="duplicateList('${list.id}')" class="w-8 h-8 flex items-center justify-center rounded hover:bg-slate-700 text-slate-400 hover:text-green-400"><i class="fas fa-copy text-xs"></i></button>

                            </div>
                            
                            <!-- Progress -->
                            <div class="flex items-center gap-3 mb-5">
                                <div class="flex-grow progress-track bg-slate-900 shadow-inner">

                                                ${item.priority == 3 ? '<i class="fas fa-fire text-red-500 text-xs ml-1 drop-shadow-sm" title="×“×—×•×£"></i>' : ''}
                                            </div>
                                        </label>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    `;
                });
                html += `</div></div>`;
            }
            html += `</div>`;
        }

        dashboard.innerHTML = html;
        
        // Expose functions globally for inline onclick
        window.editList = (id) => openChecklistModal(lists.find(l => l.id === id));
        window.deleteList = (id) => confirmDelete('×œ××—×•×§ ×¨×©×™××” ×–×•?', () => deleteDoc(doc(db, 'trips', tripId, 'checklists', id)));
        window.duplicateList = handleDuplicate;
        window.toggleItem = handleToggleItem;
        window.editNote = (id) => openNoteModal(notes.find(n => n.id === id));
        window.deleteNote = (id) => confirmDelete('×œ××—×•×§ ×¤×ª×§ ×–×”?', () => deleteDoc(doc(db, 'trips', tripId, 'notes', id)));
    }

    // --- Search Logic ---
    const updateFilter = (e) => { filters.text = e.target.value; renderDashboard(); };
    desktopSearch.addEventListener('input', updateFilter);
    mobileSearch.addEventListener('input', updateFilter);

    // --- Interactions ---
    async function handleToggleItem(listId, itemIdx, isChecked) {
        const list = lists.find(l => l.id === listId);
        if (!list) return;
        const newItems = [...list.items];
        newItems[itemIdx].checked = isChecked;
        
        // Optimistic update
        try {
            await updateDoc(doc(db, 'trips', tripId, 'checklists', listId), { items: newItems });
            
            // Cool Feature: Confetti if finished
            if (isChecked) {
                const allDone = newItems.every(i => i.checked);
                if (allDone) {
                    showToast('×›×œ ×”×›×‘×•×“! ×¡×™×™××ª ××ª ×”×¨×©×™××” ğŸ‰');
                    confetti({
                        particleCount: 100,
                        spread: 70,
                        origin: { y: 0.6 },
                        colors: ['#2dd4bf', '#38bdf8', '#f472b6']
                    });
                }
            }
        } catch(e) { showToast('×©×’×™××” ×‘×¢×“×›×•×Ÿ', 'error'); }
    }

    async function handleDuplicate(listId) {
        const original = lists.find(l => l.id === listId);
        if (!original) return;
        
        const newList = {
            ...original,
            name: original.name + ' (×”×¢×ª×§)',
            items: original.items.map(i => ({...i, checked: false})), // Reset checks
            createdAt: serverTimestamp(),
            updatedAt: serverTimestamp()
        };
        delete newList.id; 

        try {
            await addDoc(collection(db, 'trips', tripId, 'checklists'), newList);
            showToast('×”×¨×©×™××” ×©×•×›×¤×œ×” ×‘×”×¦×œ×—×”');
        } catch(e) { showToast('×©×’×™××” ×‘×©×›×¤×•×œ', 'error'); }
    }

    // --- FAB Logic ---
    mainFab.addEventListener('click', () => {
        fabContainer.classList.toggle('active');
        document.getElementById('fab-icon').classList.toggle('rotate-45');
        document.getElementById('fab-icon').classList.toggle('text-red-400');
    });

    // --- Checklists Modal Logic ---
    const checklistModal = document.getElementById('checklist-modal');
    let editingListId = null;
    let currentStep = 0;
    let tempItems = [];

    document.getElementById('add-checklist-btn').addEventListener('click', () => {
        fabContainer.classList.remove('active');
        document.getElementById('fab-icon').classList.remove('rotate-45');
        openChecklistModal();
    });

    function openChecklistModal(list = null) {
        editingListId = list ? list.id : null;
        currentStep = 0;
        tempItems = list ? JSON.parse(JSON.stringify(list.items || [])) : [];
        
        // Reset Inputs
        document.getElementById('checklist-name').value = list?.name || '';
        document.getElementById('checklist-type-other').value = '';
        
        // Set Type Radio
        const typeRadios = document.querySelectorAll('input[name="list-type"]');
        let typeFound = false;
        typeRadios.forEach(r => {
            if (list && list.type === r.value) { r.checked = true; typeFound = true; }
            else r.checked = false;
        });
        if (list && !typeFound) {
            document.querySelector('input[name="list-type"][value="××—×¨"]').checked = true;
            const otherInput = document.getElementById('checklist-type-other');
            otherInput.classList.remove('hidden');
            otherInput.value = list.type;
        } else {
             document.getElementById('checklist-type-other').classList.add('hidden');
             // Default to first if new
             if(!list) typeRadios[0].checked = true;
        }

        renderItemsPreview();
        updateStepsUI();
        showModal(checklistModal);
    }

    document.querySelectorAll('input[name="list-type"]').forEach(r => {
        r.addEventListener('change', e => {
            document.getElementById('checklist-type-other').classList.toggle('hidden', e.target.value !== '××—×¨');
        });
    });

    function updateStepsUI() {
        const progress = document.getElementById('modal-progress-bar');
        progress.style.width = `${((currentStep + 1) / 3) * 100}%`;
        
        for(let i=1; i<=3; i++) {
            const label = document.getElementById(`step-label-${i}`);
            if (i <= currentStep + 1) label.classList.add('text-sky-400', 'font-bold');
            else label.classList.remove('text-sky-400', 'font-bold');
        }

        document.querySelectorAll('.modal-step').forEach((el, idx) => {
            el.classList.toggle('hidden', idx !== currentStep);
            if (idx === currentStep) el.classList.add('animate-fade-up');
        });

        // Dynamic Context (Step 2)
        if (currentStep === 1) {
            const type = document.querySelector('input[name="list-type"]:checked')?.value;
            const contextContainer = document.getElementById('dynamic-context-fields');
            contextContainer.innerHTML = ''; 
            
            if (type === '×œ×¤× ×™ ×™×¢×“' || type === '×œ×¤× ×™ ××¢×‘×¨') {
                const select = document.createElement('select');
                select.id = 'context-dest-select';
                select.className = 'w-full p-4 bg-slate-900/50 text-white border border-slate-700 rounded-xl outline-none focus:border-teal-500';
                tripData.destinations?.forEach(d => {
                    const opt = document.createElement('option');
                    opt.value = d.nameHe;
                    opt.textContent = d.nameHe;
                    select.appendChild(opt);
                });
                
                if (editingListId) {
                    const list = lists.find(l => l.id === editingListId);
                    if (list?.destination) select.value = list.destination;
                }

                const label = document.createElement('label');
                label.textContent = type === '×œ×¤× ×™ ×™×¢×“' ? '×œ××™×–×” ×™×¢×“ ×–×” ×©×™×™×š?' : '×œ××™×–×” ××¢×‘×¨?';
                label.className = 'block text-sm font-bold mb-2 text-slate-300';
                contextContainer.appendChild(label);
                contextContainer.appendChild(select);
            } else {
                 contextContainer.innerHTML = '<p class="text-center text-slate-500 py-8 bg-slate-900/30 rounded-xl border border-slate-800">××™×Ÿ ×”×’×“×¨×•×ª × ×•×¡×¤×•×ª ×œ×¡×•×’ ×–×”, ××¤×©×¨ ×œ×”××©×™×š.</p>';
            }
        }

        document.getElementById('modal-back-btn').disabled = currentStep === 0;
        document.getElementById('modal-next-btn').classList.toggle('hidden', currentStep === 2);
        document.getElementById('modal-finish-btn').classList.toggle('hidden', currentStep !== 2);
    }

    // Step Nav
    document.getElementById('modal-next-btn').addEventListener('click', () => {
        if (currentStep === 0 && !document.getElementById('checklist-name').value) {
            showToast('× × ×œ×”×–×™×Ÿ ×©× ×œ×¨×©×™××”', 'error');
            return;
        }
        currentStep++;
        updateStepsUI();
    });
    document.getElementById('modal-back-btn').addEventListener('click', () => {
        if (currentStep > 0) { currentStep--; updateStepsUI(); }
    });

    // Add Item
    document.getElementById('add-item-btn').addEventListener('click', () => {
        const textInput = document.getElementById('item-text');
        const text = textInput.value.trim();
        if (!text) return;
        
        tempItems.push({
            text,
            quantity: Number(document.getElementById('item-quantity').value),
            priority: Number(document.getElementById('item-priority').value),
            checked: false
        });
        
        textInput.value = '';
        textInput.focus();
        renderItemsPreview();
    });

    function renderItemsPreview() {
        const container = document.getElementById('items-preview-container');
        if (tempItems.length === 0) {
            container.innerHTML = '<p class="text-center text-sm text-slate-500 py-4">×˜×¨× × ×•×¡×¤×• ×¤×¨×™×˜×™×</p>';
            return;
        }
        container.innerHTML = tempItems.map((item, idx) => `
            <div class="flex items-center justify-between bg-slate-800 p-3 rounded-xl border border-slate-700 shadow-sm animate-fade-up">
                <div class="flex items-center gap-2 text-white">
                    <span class="font-bold text-sm">${item.text}</span>
                    <span class="text-xs bg-slate-700 text-slate-300 px-2 rounded-full">x${item.quantity}</span>
                    ${item.priority == 3 ? '<i class="fas fa-fire text-red-500 text-sm"></i>' : ''}
                </div>
                <button onclick="removeItem(${idx})" class="text-slate-500 hover:text-red-400 w-8 h-8 flex items-center justify-center rounded-full hover:bg-slate-700/50 transition"><i class="fas fa-times"></i></button>
            </div>
        `).join('');
        
        window.removeItem = (idx) => { tempItems.splice(idx, 1); renderItemsPreview(); };
    }

    // Finish Checklist
    document.getElementById('modal-finish-btn').addEventListener('click', async () => {
        const name = document.getElementById('checklist-name').value;
        let type = document.querySelector('input[name="list-type"]:checked').value;
        if (type === '××—×¨') type = document.getElementById('checklist-type-other').value || '××—×¨';
        
        const destSelect = document.getElementById('context-dest-select');
        const destination = destSelect ? destSelect.value : null;

        const data = {
            name, type, destination, items: tempItems,
            updatedAt: serverTimestamp()
        };

        try {
            if (editingListId) {
                await updateDoc(doc(db, 'trips', tripId, 'checklists', editingListId), data);
                showToast('×”×¨×©×™××” ×¢×•×“×›× ×”');
            } else {
                data.createdAt = serverTimestamp();
                await addDoc(collection(db, 'trips', tripId, 'checklists'), data);
                showToast('×¨×©×™××” ×—×“×©×” × ×•×¦×¨×”');
            }
            hideModal(checklistModal);
        } catch (e) {
            showToast('×©×’×™××” ×‘×©××™×¨×”', 'error');
            console.error(e);
        }
    });

    // --- Note Modal Logic ---
    const noteModal = document.getElementById('note-modal');
    let editingNoteId = null;

    document.getElementById('add-note-btn').addEventListener('click', () => {
        fabContainer.classList.remove('active');
        document.getElementById('fab-icon').classList.remove('rotate-45');
        openNoteModal();
    });

    function openNoteModal(note = null) {
        editingNoteId = note ? note.id : null;
        document.getElementById('note-modal-title').textContent = note ? '×¢×¨×™×›×ª ×¤×ª×§' : '×¤×ª×§ ×—×“×©';
        document.getElementById('note-title-input').value = note?.title || '';
        document.getElementById('note-content-textarea').value = note?.content || '';
        
        const color = note?.color || 'default';
        document.querySelector(`input[name="note-color"][value="${color}"]`).checked = true;

        const typeSelect = document.getElementById('note-type-select');
        typeSelect.value = note?.type || '';
        toggleNoteDest(typeSelect.value);
        
        if (note?.destination) {
            document.getElementById('note-destination').value = note.destination;
        }

        showModal(noteModal);
    }

    document.getElementById('note-type-select').addEventListener('change', (e) => toggleNoteDest(e.target.value));

    function toggleNoteDest(val) {
        const container = document.getElementById('note-destination-container');
        const select = document.getElementById('note-destination');
        select.innerHTML = '';
        
        if (val === '×œ×¤× ×™ ×™×¢×“' || val === '×œ×¤× ×™ ××¢×‘×¨') {
            container.classList.remove('hidden');
            tripData.destinations?.forEach(d => {
                const opt = document.createElement('option');
                opt.value = d.nameHe;
                opt.textContent = d.nameHe;
                select.appendChild(opt);
            });
        } else {
            container.classList.add('hidden');
        }
    }

    document.getElementById('note-save-btn').addEventListener('click', async () => {
        const title = document.getElementById('note-title-input').value.trim();
        const content = document.getElementById('note-content-textarea').value.trim();
        if (!title) { showToast('×—×•×‘×” ×œ×”×–×™×Ÿ ×›×•×ª×¨×ª', 'error'); return; }

        const color = document.querySelector('input[name="note-color"]:checked').value;
        const type = document.getElementById('note-type-select').value;
        const destination = !document.getElementById('note-destination-container').classList.contains('hidden') 
            ? document.getElementById('note-destination').value : null;

        const data = { title, content, color, type, destination, updatedAt: serverTimestamp() };

        try {
            if (editingNoteId) {
                await updateDoc(doc(db, 'trips', tripId, 'notes', editingNoteId), data);
                showToast('×”×¤×ª×§ ×¢×•×“×›×Ÿ');
            } else {
                data.createdAt = serverTimestamp();
                await addDoc(collection(db, 'trips', tripId, 'notes'), data);
                showToast('×¤×ª×§ ×—×“×© × ×•×¦×¨');
            }
            hideModal(noteModal);
        } catch (e) {
            showToast('×©×’×™××” ×‘×©××™×¨×”', 'error');
        }
    });

    // --- Modal Helpers ---
    function showModal(modal) {
        modal.classList.remove('hidden');
        modal.classList.add('flex');
        void modal.offsetWidth;
        const content = modal.querySelector('.modal-content');
        content.classList.remove('scale-95', 'opacity-0');
        content.classList.add('scale-100', 'opacity-100');
    }

    function hideModal(modal) {
        const content = modal.querySelector('.modal-content');
        content.classList.remove('scale-100', 'opacity-100');
        content.classList.add('scale-95', 'opacity-0');
        setTimeout(() => {
            modal.classList.add('hidden');
            modal.classList.remove('flex');
        }, 300);
    }

    document.querySelectorAll('.modal-close-btn').forEach(btn => 
        btn.addEventListener('click', (e) => hideModal(e.target.closest('.fixed')))
    );

    // --- Toast Notification ---
    function showToast(msg, type = 'success') {
        const container = document.getElementById('toast-container');
        const toast = document.createElement('div');
        toast.className = `glass-dark font-bold text-sm flex items-center gap-3 p-4 rounded-xl shadow-lg border-r-4 pointer-events-auto transform translate-y-10 opacity-0 transition-all duration-300 ${type === 'error' ? 'border-red-500 text-red-50' : 'border-teal-500 text-teal-50'}`;
        toast.innerHTML = `
            <i class="fas ${type === 'error' ? 'fa-exclamation-circle text-red-400' : 'fa-check-circle text-teal-400'} text-lg"></i>
            <span>${msg}</span>
        `;
        container.appendChild(toast);
        
        // Animate in
        requestAnimationFrame(() => {
            toast.style.transform = 'translateY(0)';
            toast.style.opacity = '1';
        });

        setTimeout(() => {
            toast.style.opacity = '0';
            toast.style.transform = 'translateY(20px)';
            setTimeout(() => toast.remove(), 300);
        }, 3000);
    }

    // --- Delete Confirmation ---
    const deleteModal = document.getElementById('delete-modal');
    let deleteCallback = null;

    function confirmDelete(text, callback) {
        document.getElementById('delete-text').textContent = text;
        deleteCallback = callback;
        showModal(deleteModal);
    }

    document.getElementById('delete-cancel').addEventListener('click', () => hideModal(deleteModal));
    document.getElementById('delete-confirm').addEventListener('click', async () => {
        if (deleteCallback) {
            try {
                await deleteCallback();
                showToast('× ××—×§ ×‘×”×¦×œ×—×”');
            } catch(e) {
                showToast('×©×’×™××” ×‘××—×™×§×”', 'error');
            }
        }
        hideModal(deleteModal);
    });

  </script>
