<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>
  <title>מעקב הוצאות - טיול</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;600;700&display=swap" rel="stylesheet"/>
  <style>
    body { font-family: 'Assistant', sans-serif; background-color: #f4f6f9; }
    .glass {
      background: rgba(255,255,255,0.8);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border-radius: 12px;
      padding: 20px;
      margin: 20px auto;
      max-width: 800px;
    }
    table { width: 100%; border-collapse: collapse; }
    th, td { padding: 10px; border-bottom: 1px solid #ddd; text-align: center; }
    th { background: #2563eb; color: white; }
  </style>
</head>
<body>
  <main class="min-h-screen p-4">
    <div class="glass shadow-lg">
      <h1 class="text-2xl font-bold mb-4 text-blue-700"><i class="fa-solid fa-receipt"></i> הוצאות הטיול</h1>
      <p id="status" class="text-gray-600 mb-4">טוען נתונים...</p>
      <table id="expensesTable" class="hidden">
        <thead>
          <tr>
            <th>תאריך</th>
            <th>תיאור</th>
            <th>סכום</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </main>

  <script>
    const sheetId = "12kW_mLuxSUOPZGI_5oJo61jHZsLd3avF-VLhShfqf8U"; // מזהה הגיליון שלך

    async function loadExpenses() {
      try {
        // מושך את הנתונים כ-CSV
        const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:csv`;
        const res = await fetch(url);
        const csvText = await res.text();

        // המרה לשורות
        const rows = csvText.trim().split("\n").map(r => r.split(","));
        const tbody = document.querySelector("#expensesTable tbody");
        tbody.innerHTML = "";

        // דלג על שורת כותרות
        rows.slice(1).forEach(r => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${r[0] || ""}</td>
            <td>${r[1] || ""}</td>
            <td>${r[2] || ""} ₪</td>
          `;
          tbody.appendChild(tr);
        });

        document.getElementById("status").classList.add("hidden");
        document.getElementById("expensesTable").classList.remove("hidden");

      } catch (e) {
        document.getElementById("status").textContent = "שגיאה בטעינת הנתונים: " + e.message;
      }
    }

    loadExpenses();
  </script>
</body>
</html>
