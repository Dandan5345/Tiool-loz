<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מעקב הוצאות</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Assistant', sans-serif;
            -webkit-font-smoothing: antialiased;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #09f;
            animation: spin 1s ease infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #loading-overlay { transition: opacity 0.5s ease-in-out; }
        .modal { transition: opacity 0.3s ease; }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div id="loading-overlay" class="fixed inset-0 bg-white/90 backdrop-blur-sm z-[200] flex flex-col items-center justify-center gap-4">
        <i class="fas fa-dollar-sign text-5xl text-blue-600 animate-spin"></i>
        <p class="text-xl font-bold text-slate-700">טוען את מרכז ההוצאות...</p>
    </div>

    <div id="app-container" class="min-h-screen">
        <header class="bg-white/80 backdrop-blur-sm sticky top-0 z-30 shadow-sm">
            <div class="container mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex items-center justify-between h-16">
                    <a id="back-to-trip-btn" href="#" class="text-slate-700 font-bold hover:text-blue-600"><i class="fas fa-arrow-left ml-2"></i> חזרה לטיול</a>
                    <h1 class="text-xl font-bold text-gray-800">מעקב הוצאות</h1>
                    <div id="header-buttons" class="hidden flex items-center space-x-2 rtl:space-x-reverse">
                         <button id="change-sheet-btn" class="bg-yellow-500 text-white font-semibold px-4 py-2 rounded-lg shadow hover:bg-yellow-600 transition">
                            <i class="fas fa-edit ml-2"></i> החלף גיליון
                        </button>
                         <button id="manage-participants-btn" class="bg-blue-600 text-white font-semibold px-4 py-2 rounded-lg shadow hover:bg-blue-700 transition">
                            <i class="fas fa-users ml-2"></i> ניהול משתתפים
                        </button>
                        <button id="copy-shortcut-link-btn" class="bg-green-600 text-white font-semibold px-4 py-2 rounded-lg shadow hover:bg-green-700 transition">
                            <i class="fab fa-apple ml-2"></i> העתק קישור לקיצור
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <main id="main-content" class="container mx-auto p-4 md:p-6 lg:p-8">
            <!-- Initial Setup View -->
            <div id="setup-view" class="hidden text-center bg-white p-8 rounded-xl shadow-lg mt-8">
                <h2 class="text-2xl font-semibold mb-4">שלב ראשון: חיבור Google Sheets</h2>
                <p class="text-gray-600 mb-6 max-w-2xl mx-auto">
                    כדי להתחיל לעקוב אחר הוצאות, צרו גיליון Google Sheets חדש, לחצו על "שיתוף" (Share), הגדירו הרשאה ל-"כל מי שיש לו את הקישור" בתור "עורך" (Editor), והדביקו את הקישור כאן.
                </p>
                <div class="max-w-lg mx-auto">
                    <input type="url" id="sheet-url-input" placeholder="https://docs.google.com/spreadsheets/d/..." class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition text-left" dir="ltr">
                    <button id="save-sheet-url-btn" class="w-full mt-4 bg-blue-600 text-white font-bold py-3 px-4 rounded-lg shadow-md hover:bg-blue-700 transition transform hover:scale-105">
                        שמירה והגדרת הגיליון
                    </button>
                </div>
                 <div id="setup-loader" class="hidden mx-auto mt-4 spinner"></div>
                 <p id="setup-error" class="text-red-500 mt-2 hidden"></p>
            </div>

            <!-- Main Dashboard View -->
            <div id="dashboard-view" class="hidden">
                <div class="bg-white rounded-xl shadow-lg overflow-hidden" style="height: 75vh;">
                    <iframe id="sheet-iframe" class="w-full h-full border-0" src=""></iframe>
                </div>
            </div>
        </main>
    </div>

    <!-- Participants Modal -->
    <div id="participants-modal" class="modal fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden opacity-0">
        <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
            <h2 class="text-2xl font-bold mb-6 text-center">ניהול משתתפים</h2>
            <div id="participants-form" class="space-y-4"></div>
            <div class="mt-8 flex justify-between gap-4">
                <button id="cancel-participants-btn" class="w-full bg-gray-200 text-gray-700 font-semibold py-2 px-4 rounded-lg hover:bg-gray-300 transition">ביטול</button>
                <button id="save-participants-btn" class="w-full bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-700 transition">שמירה</button>
            </div>
            <div id="participants-loader" class="hidden mx-auto mt-4 spinner"></div>
            <p id="participants-error" class="text-red-500 mt-2 hidden text-center"></p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";
        import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAhuk5EfqaT9eZr3CxMYWP7qzjoGLhLq3o",
            authDomain: "tiool-loz.firebaseapp.com",
            projectId: "tiool-loz",
            storageBucket: "tiool-loz.appspot.com",
            messagingSenderId: "226069823505",
            appId: "1:226069823505:web:ab7672692ccfa49173b1b0"
        };
        
        const APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzbnpURtWJ3GpyG3D8XNicf4AdcGjPRRKyYRx2jbL58lO1Bu8e4A2wd8JNz3j8yOsM-/exec";

        let db, auth, tripId, tripData = {}, currentUser;

        const DOM = {
            loadingOverlay: document.getElementById('loading-overlay'),
            setupView: document.getElementById('setup-view'),
            dashboardView: document.getElementById('dashboard-view'),
            headerButtons: document.getElementById('header-buttons'),
            sheetIframe: document.getElementById('sheet-iframe'),
            saveSheetUrlBtn: document.getElementById('save-sheet-url-btn'),
            sheetUrlInput: document.getElementById('sheet-url-input'),
            setupLoader: document.getElementById('setup-loader'),
            setupError: document.getElementById('setup-error'),
            participantsModal: document.getElementById('participants-modal'),
            manageParticipantsBtn: document.getElementById('manage-participants-btn'),
            saveParticipantsBtn: document.getElementById('save-participants-btn'),
            cancelParticipantsBtn: document.getElementById('cancel-participants-btn'),
            participantsForm: document.getElementById('participants-form'),
            participantsLoader: document.getElementById('participants-loader'),
            participantsError: document.getElementById('participants-error'),
            copyShortcutBtn: document.getElementById('copy-shortcut-link-btn'),
            backToTripBtn: document.getElementById('back-to-trip-btn'),
            changeSheetBtn: document.getElementById('change-sheet-btn'),
        };

        function init() {
            try {
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
            } catch (error) {
                console.error("Firebase initialization failed:", error);
                handleFatalError("שגיאה בחיבור לשירותי Firebase.");
                return;
            }
            
            const urlParams = new URLSearchParams(window.location.search);
            tripId = urlParams.get('tripId');
            if (!tripId) {
                handleFatalError("שגיאה: לא נמצא מזהה טיול בכתובת ה-URL.");
                return;
            }
            DOM.backToTripBtn.href = `trip.html?id=${tripId}`;

            onAuthStateChanged(auth, (user) => {
                if (user) {
                    currentUser = user;
                    loadTripData();
                } else {
                    window.location.href = `login.html?redirect=expenses.html?tripId=${tripId}`;
                }
            });
        }

        async function loadTripData() {
            try {
                const tripRef = doc(db, "trips", tripId);
                const tripSnap = await getDoc(tripRef);

                if (tripSnap.exists()) {
                    const loadedTripData = tripSnap.data();
                    const canAccess = loadedTripData.editors && loadedTripData.editors.includes(currentUser.uid);
                    
                    if (canAccess) {
                        console.log("Trip data loaded from Firebase:", loadedTripData);
                        tripData = loadedTripData;
                        if (!tripData.participants) {
                            tripData.participants = [
                                { name: 'Me', active: true }, { name: 'Person 2', active: false },
                                { name: 'Person 3', active: false }, { name: 'Person 4', active: false },
                            ];
                        }
                        updateUI();
                    } else {
                        handleFatalError("אין לך הרשאה לצפות בדף זה.");
                    }
                } else {
                    handleFatalError("הטיול המבוקש לא נמצא.");
                }
            } catch (error) {
                console.error("Error loading trip data:", error);
                handleFatalError("אירעה שגיאה בטעינת נתוני הטיול.");
            } finally {
                DOM.loadingOverlay.style.opacity = '0';
                setTimeout(() => DOM.loadingOverlay.style.display = 'none', 500);
            }
        }

        function updateUI() {
            const hasSheetUrl = typeof tripData.expensesSheetUrl === 'string' && tripData.expensesSheetUrl.trim() !== '';

            if (hasSheetUrl) {
                DOM.setupView.classList.add('hidden');
                DOM.dashboardView.classList.remove('hidden');
                DOM.headerButtons.classList.remove('hidden');
                DOM.sheetIframe.src = tripData.expensesSheetUrl.replace('/edit', '/preview?rm=minimal');
            } else {
                DOM.dashboardView.classList.add('hidden');
                DOM.headerButtons.classList.add('hidden');
                DOM.setupView.classList.remove('hidden');
            }
        }

        function showChangeSheetUI() {
            DOM.dashboardView.classList.add('hidden');
            DOM.headerButtons.classList.add('hidden');
            DOM.setupView.classList.remove('hidden');
            DOM.sheetUrlInput.value = tripData.expensesSheetUrl || '';
            DOM.setupError.textContent = 'ניתן להדביק קישור חדש כעת.';
            DOM.setupError.classList.remove('hidden', 'text-red-500');
            DOM.setupError.classList.add('text-blue-500');
        }

        function populateParticipantsModal() {
            DOM.participantsForm.innerHTML = '';
            tripData.participants.forEach((p, index) => {
                const participantHTML = `
                    <div class="flex items-center gap-4">
                        <input type="checkbox" id="p${index}-active" class="h-5 w-5 rounded border-gray-300 text-blue-600 focus:ring-blue-500" ${p.active ? 'checked' : ''}>
                        <input type="text" id="p${index}-name" value="${p.name}" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-1 focus:ring-blue-500 focus:border-blue-500">
                    </div>
                `;
                DOM.participantsForm.insertAdjacentHTML('beforeend', participantHTML);
            });
        }
        
        function showParticipantsModal() {
            populateParticipantsModal();
            DOM.participantsModal.classList.remove('hidden');
            setTimeout(() => DOM.participantsModal.classList.remove('opacity-0'), 10);
        }

        function hideParticipantsModal() {
            DOM.participantsModal.classList.add('opacity-0');
            setTimeout(() => DOM.participantsModal.classList.add('hidden'), 300);
        }

        DOM.changeSheetBtn.addEventListener('click', () => {
            if (confirm('האם אתה בטוח שברצונך להחליף את גיליון ההוצאות הקיים?')) {
                showChangeSheetUI();
            }
        });

        DOM.saveSheetUrlBtn.addEventListener('click', async () => {
            const url = DOM.sheetUrlInput.value.trim();
            if (!url.startsWith('https://docs.google.com/spreadsheets/d/')) {
                DOM.setupError.textContent = 'נא להזין קישור תקין של Google Sheets.';
                DOM.setupError.classList.remove('hidden');
                return;
            }
            
            setLoading(DOM.saveSheetUrlBtn, DOM.setupLoader, true);
            DOM.setupError.classList.add('hidden');

            try {
                await callAppsScript('setup', { sheetUrl: url });
                const tripRef = doc(db, "trips", tripId);
                await updateDoc(tripRef, { expensesSheetUrl: url });
                tripData.expensesSheetUrl = url;
                updateUI();
            } catch (error) {
                console.error("Error setting up sheet:", error);
                DOM.setupError.textContent = 'אירעה שגיאה. בדוק את הרשאות השיתוף של הגיליון (Editor לכל מי שיש קישור) ונסה שוב.';
                DOM.setupError.classList.remove('hidden');
            } finally {
                setLoading(DOM.saveSheetUrlBtn, DOM.setupLoader, false);
            }
        });

        DOM.manageParticipantsBtn.addEventListener('click', showParticipantsModal);
        DOM.cancelParticipantsBtn.addEventListener('click', hideParticipantsModal);

        DOM.saveParticipantsBtn.addEventListener('click', async () => {
            const newParticipants = [];
            for (let i = 0; i < 4; i++) {
                const active = document.getElementById(`p${i}-active`).checked;
                const name = document.getElementById(`p${i}-name`).value.trim();
                newParticipants.push({ name: name || `Person ${i+1}`, active });
            }

            setLoading(DOM.saveParticipantsBtn, DOM.participantsLoader, true);
            DOM.participantsError.classList.add('hidden');

            try {
                await callAppsScript('updatePeople', { 
                    sheetUrl: tripData.expensesSheetUrl,
                    participants: newParticipants
                });
                const tripRef = doc(db, "trips", tripId);
                await updateDoc(tripRef, { participants: newParticipants });
                tripData.participants = newParticipants;
                hideParticipantsModal();
            } catch (error) {
                console.error("Error updating participants:", error);
                DOM.participantsError.textContent = 'שגיאה בעדכון המשתתפים. נסה שוב.';
                DOM.participantsError.classList.remove('hidden');
            } finally {
                setLoading(DOM.saveParticipantsBtn, DOM.participantsLoader, false);
            }
        });

        DOM.copyShortcutBtn.addEventListener('click', () => {
            if (!tripData.expensesSheetUrl) {
                alert("יש לחבר גיליון הוצאות תחילה.");
                return;
            }
            const baseUrl = `${APPS_SCRIPT_URL}?action=addExpense&sheetUrl=${encodeURIComponent(tripData.expensesSheetUrl)}`;
            
            navigator.clipboard.writeText(baseUrl).then(() => {
                DOM.copyShortcutBtn.innerHTML = '<i class="fas fa-check ml-2"></i> הועתק!';
                setTimeout(() => { DOM.copyShortcutBtn.innerHTML = '<i class="fab fa-apple ml-2"></i> העתק קישור לקיצור'; }, 2000);
            }).catch(err => {
                alert('העתקת הקישור נכשלה.');
            });
        });

        async function callAppsScript(action, payload) {
            const response = await fetch(APPS_SCRIPT_URL, {
                method: 'POST',
                mode: 'cors',
                headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                body: JSON.stringify({ action, ...payload }),
                redirect: 'follow'
            });

            if (!response.ok) {
                throw new Error(`Apps Script request failed with status ${response.status}`);
            }

            const result = await response.json();
            if (result.status === 'error') throw new Error(result.message);
            return result.data;
        }

        function setLoading(button, loader, isLoading) {
            button.disabled = isLoading;
            button.classList.toggle('opacity-50', isLoading);
            loader.classList.toggle('hidden', !isLoading);
        }

        function handleFatalError(message) {
            DOM.loadingOverlay.style.display = 'none';
            const mainContent = document.getElementById('main-content');
            mainContent.innerHTML = `
                <div class="text-center bg-white p-8 rounded-xl shadow-lg mt-8">
                    <h2 class="text-2xl font-semibold text-red-600 mb-4">אירעה שגיאה</h2>
                    <p class="text-gray-600">${message}</p>
                    <a href="index.html" class="inline-block mt-6 bg-blue-600 text-white font-bold py-2 px-6 rounded-lg hover:bg-blue-700">חזרה לדף הבית</a>
                </div>
            `;
        }
        
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
